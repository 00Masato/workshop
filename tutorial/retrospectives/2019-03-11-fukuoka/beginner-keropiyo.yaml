type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSを使うけれど貢献したことがなかったので。貢献の仕方を知りたいと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    facebook
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    aframevr
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    物凄く丁寧に優しく教えてくださったので大変わかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    はじめてでひとりでも参加しやすいワークショップです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSSに貢献するというのは特別な能力のある人だけができることだと思っていましたが、このワークショップに参加してはじめてIssueを出すことができました。同じように敷居が高いと感じている方にも安心して参加いただけるワークショップだと思います。ありがとうございました。
