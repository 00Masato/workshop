type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    単純に、OSS開発に参加して見たかった。最初の一歩を踏みしめるだけでもハードルはだいぶ下がると思ったので参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    connpass
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    ElixirをUbuntu にソースからインストール
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行はスムーズでしたし、戸惑うこともありませんでした。スライドも分かり易かったです。また、connpassに記載されていた動画を事前に見ておくと温度感や雰囲気も事前に知れたのでよかった
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    できていました。細かい質問に対しても誠実に対応いただいたので、有り難かったです！
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    基本的にはないと思う。個人的な話をすると、次回は事前にどのOSSに挑むかを準備をしておきたい。また、PRまで行ければ最高。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSS-gateで参加するのもいいが、個人的に時間を使ってissueやPRも上げていきたい。gitterもあるので、参考にしながら積極的に参加していきたい。
