type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    Parcelを含め、自分の好きなプロダクトを翻訳し、プロダクトの仕様等を見ながら学ぶため。（翻訳を行う場合、翻訳を行うものを動かす必然性が生まれるため、個人的にはすごく良い）
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    TECH PLAYで福岡県で行われている勉強会を検索して
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Parcel( https://github.com/parcel-bundler/website )
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    個人的にですが、所々フォローがあっても上手く進行されていた（特に、時間についてはきっかりしていた）と思います
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    不明です（正直、結構な内容を自己解決できてしまったので、あまり見る機会がありませんでした）
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    名札（ビギナー、メンター共に見やすいように大き目のマジックで）を配るようにしたいです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    非常に楽しかったです。先日、parcelの日本語訳issueがTwitterで燃えた際に、「OSSの翻訳をやりたいなー」と思っていたんですが、いつまでたっても進めなかった門を、昨日今日でくぐれたと思っています。ブログについても、今回できなかったこと、これからやろうと思うこと含めて書こうと思います！
