type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (OSSはとても良いことで、使わせていただくだけでなく、使いながら開発者にも役立つことが出来れば良いなと思いました。そして、最近自作のPCを作った際にOS
    としてLinuxに決まりましたので、ほとんどのプログラムがOSSで今はチャンスだと思いました。
    プログラミングの勉強もし始めましたので、自分でもプログラムを開発できるようになったらプログラマーとしても参加できるようにしたいという考えもあります。)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (友達より紹介されました)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (Ploverです。パソコンで普通の木ボードでも速記の入力ができるようにするOSSです。)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (とても良かったです)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (今回はサポートメンターがいなかったので、進行役が代わりにやってくれました。途中で話しかけたり確認したりして、良い感じでした)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
