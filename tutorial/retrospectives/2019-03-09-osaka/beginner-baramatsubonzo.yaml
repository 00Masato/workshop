type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか
    |
    github、gitのバージョン管理の仕組みを理解したかった
    githubの使い方で悩んでいる時に知人に相談したら勧められたため
    (今後参加する可能性があり、自信をもった状態にしたかったため)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (大橋さん、山口さんからの紹介)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (Ruby on Rails)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (全体の運営がわかりやすかった)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (質問アンケートで行うyamlのPRを、一番始めに今日期待していることとして行うようにする。なぜなら、一日の終わりにPRを作る作業はなかなか辛い。)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (PRの送り方やGitのバージョン管理とか、そのへんの話をもう少し聞きたかったです)
