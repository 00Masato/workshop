type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    あまり日本でOSS開発をしている人に会う機会がないのと、OSS開発に関わる人が多くなればと思い参加しました。私自身は、自分の使いたいソフトウェアがOSSで、自分の環境で使えるようにするために活動しています。。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Twitterで知ったと思います。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進め方がちゃんと伝わっていたので、良いと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    適宜声を掛けていただけたので良かったと思います。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    Doorkeeperに予定がまとまっているので、把握しています。なかなかタイミングが合わないような気もしますが…。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    なかなか取り組むテーマを決めるのは大変ではあるように感じましたので、そこからフォローアップできる仕組みがあると、参加しやすいような気がします。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    私自身は、ソフトウエアを書く人と接することがあまりないので、大変刺激を受けましたし、はげみになったと思います。
