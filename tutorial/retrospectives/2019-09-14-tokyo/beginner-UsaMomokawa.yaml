type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS活動の最初の一歩を踏み出したいと思ったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    知り合いのすすめ
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    marp-cli
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    初心者にわかりやすく、かつ、てきぱきと進行してくださいました。また、作業中に悩みが出た際は、快く対応してくださいました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターの方が困った際には、すぐにサポートメンターの方が対応してくださいました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    今回はドキュメントの修正PRだったので、次回はコード修正のPRを出してみたいです。今回を機に、OSSを使っていて戸惑った際は、今回のように作業メモを残す習慣をつけようと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    対象OSSがきまらず悩んでいた際に、サポーターの方からどんな観点で調査すべきかを助言していただきました。結果として、()Cosmeticな修正ではありますが)PRを出すことができたので、「OSS活動の一歩を踏む」という目標を今回達成することができました。
    
