type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSにcommitしたかったが、どこから初めていいか分からなかった。
    与えられてばかりなので、何か恩返しをしたかったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Twitter
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    graphql-ruby
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    何をすればいいかわかりやすかったです。
    声が通るので、聞きやすかった！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    できていたと思う。サポーターのメンターがいるのが面白いと思った。
    自分が、サポーターとして参加する際の門もOSSの門と同じようにくぐりやすいと思いました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    参加する前にどんなことをしているのかわかりやすいので、oss-gateのGitHubのリンクを貼るといいかも
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    楽しかったです！ありがとうございました！
