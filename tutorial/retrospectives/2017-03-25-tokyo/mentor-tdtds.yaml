type: mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    自分が死んだあとでも自分の書いたコードをメンテしてくれそうな人を増やすため
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    立ち上げ時から
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 特に迷いはない
    #- 多少迷いがあった
    #- 迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk:
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    # 喋りを聞いていて刺激を感じましたか？
    |
    回数をこなしているので安定していた。新しい要素が加わったのでその情報のシェアが必要。
  # 進行役について
  moderator:
    # 進行役の振る舞いについてどう感じましたか？
    # 例：進行役はうまく進行できていましたか？
    # 例：進行役はうまくメンターをフォローできていましたか？
    # 例：進行役はうまく全体をフォローできていましたか？
    |
    喋っている時間以外はメンターとして行動できていたようでよかった
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- 今日みたいにサポートする人がいれば自分でもやれそう
    #- 今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    中央のグループはけっこう時間を食うことがわかったので調整が必要だと思う。トライとしては◯
