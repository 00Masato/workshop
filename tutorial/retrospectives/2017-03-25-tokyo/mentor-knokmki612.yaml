type: mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    メンターで参加したかったため
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    DoorkeeperとGitter
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    - サポートできなかった
    #- まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 特に迷いはない
    #- 多少迷いがあった
    #- 迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk:
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    # 喋りを聞いていて刺激を感じましたか？
    |
    説明の中で軽く人を巻き込んでいるのが良いと思った
  # 進行役について
  moderator:
    # 進行役の振る舞いについてどう感じましたか？
    # 例：進行役はうまく進行できていましたか？
    # 例：進行役はうまくメンターをフォローできていましたか？
    # 例：進行役はうまく全体をフォローできていましたか？
    |
    時間の管理やアンケートの作成は特に問題なかったと思う
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    #- 今日みたいにサポートする人がいれば自分でもやれそう
    #- 今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回は進行役として参加する
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    ビギナーの背中を押すのが自分の役割だという認識は変わらないけど、
    OSSごとの技術的な背景やアドバイスが、なんだかんだでビギナーのフィードバックに役立つし、
    私はあまりそういったことはできなかったなあと思う
