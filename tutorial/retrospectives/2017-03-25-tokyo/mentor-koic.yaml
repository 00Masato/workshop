type: mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    今度、会社合同でOSS Gate的な勉強会をやる参考にしてみたいため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    前回の OSS Gate ワークショップ。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    - サポートできなかった (実験テーブルの観察係をメインと捉えていたので普段よりサポート少なめ)
    #- まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 特に迷いはない
    #- 多少迷いがあった
    #- 迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk:
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    # 喋りを聞いていて刺激を感じましたか？
    |
    従来型スタイルのテーブルと、実験的なビギナーテーブルで2度説明をして普段より大変そうだった。
  # 進行役について
  moderator:
    # 進行役の振る舞いについてどう感じましたか？
    # 例：進行役はうまく進行できていましたか？
    # 例：進行役はうまくメンターをフォローできていましたか？
    # 例：進行役はうまく全体をフォローできていましたか？
    |
    従来型スタイルのテーブルに加えて、実験的なビギナーテーブルもケアする形で大変そうだった。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - 今日みたいにサポートする人がいれば自分でもやれそう
    #- 今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    実験的なビギナーテーブルについて、具体案はパッと出ないのですが、何らかの形でビギナー間の横の繋がりを強くできると面白くなりそうな予感があった。
    観察結果について Pros / Cons をそれぞれ1行で。
    (Pros) メンターが見るビギナーが2人から4人になったことで、ミニふりかえりの際にビギナー間でフィードバックを知るタイミングが2倍になる
    (Cons) メンター1人がビギナー4人を見るということで、メンターの負担が大きそうなのと、ミニふりかえりに約2倍時間がかかる (4人が上限?)
