type: mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    - 新しい体験をしてみたかった。
    - ソフトウェア開発者としても知見を活かせるのかどうか知りたかった。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    - いつぞやの須藤さんのプレゼン。
    - たださんの SNS投稿/ブログ。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 特に迷いはない
    #- 多少迷いがあった
    #- 迷うのでできればやりたくない
    - 今回のissueをクローズする意味がよくわかっていない。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk:
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    # 喋りを聞いていて刺激を感じましたか？
    |
    なんでも細かくissueにコメントして、それをあとで振り返るという構成はよくできていると思いました。
  # 進行役について
  moderator:
    # 進行役の振る舞いについてどう感じましたか？
    # 例：進行役はうまく進行できていましたか？
    # 例：進行役はうまくメンターをフォローできていましたか？
    # 例：進行役はうまく全体をフォローできていましたか？
    |
    何度も助けてもらったのでありがたかったです。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - 今日みたいにサポートする人がいれば自分でもやれそう
    #- 今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    #- 次回はビギナーとして参加する
    - 次回も(都合が合えば)メンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    題材とするOSSはなんでも良いというのは、とっかかりとしてはありだと思うが、選んだ題材に寄って難易度が大きく変わってしまうのも確かなので、そこをうまくガイドする仕組みは欲しい。
