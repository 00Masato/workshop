type: mentor
questions:
  # 参加した理由
  motivation: |
    愚痴を言うだけで済ませてしまう人を減らしたいという理念に共感したため。
    また、自社でも OSS に貢献していないプログラマが居るので、似たイベントを開催したいと思い、運営ノウハウを学びに来た。
  # 見つけた場所
  via: |
    定期的にやっているのは以前から (twitter の TL にたまに流れてきて) 知っていました。
    今回が何日に行われるのかは直接 doorkeeper を探しました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 特に迷いはない
    #- 多少迷いがあった
    #- 迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    なぜこれをやっていきたいと思っているのかを語っていたのが (もともと共感していたこともあり) 非常に刺さった。
    それだけなんですよ。それでいいんですよ。
  # 進行役について
  moderator: |
    プレゼン資料の説明はだいぶページを飛ばしながらだったので、これでいいんだ？と思いました。
    また、要所要所で「まだできてない人」の挙手を求めて、フォローに入って貰えたのは、
    終わってないときにヘルプを出しやすくて助かりました。

    進行役というよりはサポートメンターの方になるんですが、進め方に悩んだときに相談する相手が居たのは
    とても良かったです。この方向に進めるので良いよね？という確認が取れるだけで安心感が増します。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - 今日みたいにサポートする人がいれば自分でもやれそう
    #- 今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    * ビギナーの方に、事前に何をやりたいのかのアンケートを取っておいて欲しい。
      普段使ってる言語やフレームワークだけでも良いです。
      「ドキュメント通りにやったら詰まるので、こう変えたい」という Pull Request を
      ゴールにしたいので、詰まったときにサポートして動くところまで持っていく体験を積ませてあげたい。
      そのためにある程度事前に準備をしたいです。
    * この場で Pull Request を出すまではやっても、継続していってくれるとは限らないので
      そのフォローもやっていきたいです。
      Rails Girls には more! があるので、OSS Gate も「引き続きやっていくぞ！」という人が
      集まる場を設けてあげた方が良いのかなという気がしました。続かないと寂しいので。
    * コードも書きたいですねぇ。
