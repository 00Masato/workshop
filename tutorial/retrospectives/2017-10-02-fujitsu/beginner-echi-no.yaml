type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSコミュニティに参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    仕事でpostgresを使用することとなり、コミュニティに参加してみないと思ったため。

  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    メーリングリストで知りました。

  # 対象
  target:
    # ワークショップで対象に選んだOSSはなんですか？
    |
    PostgreSQL

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 非常に有益であった
    #- 有益であった
    #- どちらでもない
    #- あまり有益で無かった
    #- 有益で無かった
  # 当初の期待との違いについて
  difference:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 当初の期待よりはるかに充実していた
    - 当初の期待より充実していた
    #- 大体期待どおりだった
    #- 少し期待はずれだった
    #- すごく期待はずれだった
  # 今後のOSSコミュニティへの参加について
  future:
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
    #- 機会を作って積極的にコミュニティに参加する
    - 機会があればコミュニティに参加する
    #- 機会があったらコミュニティに参加したい（けどできなそう）
    #- 機会があってもコミュニティに参加しない
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    - もう一度ビギナーとして参加する
    #- 今度はサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- 参加や紹介をするつもりは無い
    #- 社内よりもむしろ社外のOSS Gateに行きたい
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    はじめて設定する内容であり、git設定、proxy設定などは詳細な手順を事前にいただけると助かります。ネットの情報を検索し設定しましたが、正しさが判断できませんでした。
     githubについては、最後のアンケート等も含め、研修だけでは操作になれることが
     できませんでした。操作についてサイトに情報を公開いただいていましたが
     より詳細な手順をいただけると分かりやすいと思います。

     OSSコミュニテイへの参加は敷居が低い、との内容でしたが
     gitの操作等、私の勉強不足で基本的なところが分かっていないことが原因ですが
     本来の敷居とは別に、操作手順やコミュニティ参加時のルール理解等で、やはり敷居は高いと感じました。

     全般的に有意義であったと感じております。
     ありがとうございました。
