type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    実はOSSがきっかけでエンジニアに興味を持ち、プログラミングの勉強を始めました。
    元々、1960年代の映画や音楽が好きで、映画の撮影現場やライブハウスなど、ずっとエンジニアではない職についていたのですが、
    その辺の文化がコンピュータカルチャーと繋がっているというという話をきっかけにエンジニアに興味を持ったのが、
    私がプログラミングの世界に足を踏み入れたきっかけでした。
    その最たるものがOSSの文化だと思っています。
    ですが、プログラミングの職を得ると、それ自体が楽しく、また学ぶことも膨大にあったため、
    きっかけからは遠ざかった状態でしたが、自分の中でOSSへの魅力は褪せていなかったので、
    その第一歩として、今回のワークショップに参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    よく覚えていないですが、「OSS　初心者」みたいなワードでググってる時に、OSSゲートの活動を知り、
    11/22神田のイベントに参加した際に、沼田さんにこのワークショップを紹介して頂きました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    rails_admin
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    ハードルを下げようとしてる意図がすごく伝わったので、こちらも安心して質問できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    サポーターの方がずっと親身になってくださったため、メンターの方が必要となる場面はあまりなかったです。
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ワークショップにビギナーとして参加する
    #- ワークショップにサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
    - ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    めちゃくちゃ楽しかったです。
    いつまでも初心者でいられないので、早くできるようになって、もっと主体的にOSSに関われたらと思います。
    常連になりたいです。よろしくお願いします。
