type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    下記の2点を解決したいと思ったため。
    * 普段OSSを利用していることがあっても、OSSを改善していくといったスタンスを取ったことがなかった。
    * また、OSSでissueやpull requestを投げようと思っても敷居が高いように感じた。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    conpass
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    [anaconda](https://github.com/ChimeraCoder/anaconda)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    スライドに書いてあるまとめ等を見ることで、セクションごとに考えたことを整理しながら進行できたので良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    振り返りやフィードバックを適宜挟んでいただいたのでスムーズに作業を進めることができました。
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    ワークショップにビギナーとして参加する
    #- ワークショップにサポーターとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    OSSの開発に参加する際、「よーし、issueたてるかー」と準備して行うよりも「なんでこれこんな風に書くんだissue立ててやる」
    といった自分の感情をそのままフィードバックとして反映させていく方が仕事の合間にもpull requestを投げたりと、
    継続的にOSSの開発に参加できると言う話が大変興味深かったです。
    OSSの開発に参加することになれたら、今度は継続的に開発に参加していけることも意識できたらと思いました。
    本日はありがとうございました。
    
