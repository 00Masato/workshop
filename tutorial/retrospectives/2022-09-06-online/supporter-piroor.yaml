type: supporter
questions:
  # 参加した理由
  motivation:
    OSS開発に関わる人に増えて欲しいため。OSS開発に関われていない人の生の声を聞くため。
  # 見つけた場所
  via:
    運営なので内部連絡で。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 進行役について
  moderator:
    自分の言葉で上手く進行されていると思いました。
  # サポートメンターについて
  support-mentor:
    あまり他のチャンネルの方まで見られなかった（1チャンネルにかかりきりだった）、サポートの枠を超えて一人で喋りすぎてしまった
  # 進行役のやりやすさについて
  moderator-likely:
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    可能な限り参加するつもりです。
  # 次に変えて試すこと
  challenge-planning:
    Discord以外のオンライン開催の手段を検討する必要があるかもしれない（Discordが使えない環境で参加された方がおられたため）
  # その他
  etc:
    告知や進行を皆さんにやって頂けて大変助かりました
