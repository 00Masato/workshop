type: mentor
questions:
  # 参加した理由
  - motivation: |
      Githubが無い時代に何度か参加したことがあり、
      今の現状に合ったやり方を再度覚えなおしたい。
      という思いで参加しました。
  - supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  - supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    頼まれればサポートできる
    #だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  ｰ satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  ｰ difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  - etc: |
      なにか思ったことがあれば自由に書いてください。
      メンバーのOSSへの参加を通じて技術力が伸びる意味を理解・体験できたことはとても大きい
      難易度もそこまで高くない印象を受けたので社内でやっていける施策に思えたのはよかった
      とても楽しめました！ありがとうございます。
