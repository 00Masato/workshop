type: beginner
questions:
  # 参加した理由
  - motivation: |
      個人でgemを公開することはあっても、ほかの見知らぬEngineerが作ったコードに絡んでいくことにビビっていた。
      自分のEngineerの端くれとして、何かしら足跡を残してみたい気持ちはあるが、見当違いなPRを投げているかも知れないと思うと手が止まってします。
      今回のworkshopに参加することで、Bugfix や 機能拡張しなくちゃという強迫観念は払拭されたと思う。
  # 開発対象
  ｰ target: |
      [dotenv](https://github.com/bkeepers/dotenv)
  # 満足度
  ｰ satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  ｰ difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  - future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  - etc: |
      選定したgemへの貢献ではないけれど、READMEを手を動かしながら時間かけて読んでみて、これまで知らなかった使い方を見つけられたのはとてもポジティブな結果。
      普段の業務でgem選定する際に、今回のworkshopの手順を踏むことでより深くgemを知ることもできると実感したので、作業ログは密に残していくようにしたい。
