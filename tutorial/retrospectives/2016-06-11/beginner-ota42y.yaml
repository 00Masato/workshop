type: beginner
questions:
  # 参加した理由
  - motivation: |
      元々社内クローズドなライブラリばかり触っていたので活動したいと思っていたところ、友人に誘われた
      すでにある物を直した方がゼロから作るより楽だし、皆がそれをやれば全体的に楽になるはず。
      自分に足りない視点を知ることができ、技術力などの向上も期待できる。
  # 開発対象
  ｰ target: |
      ワークショップで開発対象に選んだOSSはなんですか？
      https://github.com/collectiveidea/delayed_job
  # 満足度
  ｰ satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  ｰ difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
