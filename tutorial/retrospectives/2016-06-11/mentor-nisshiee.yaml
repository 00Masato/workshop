type: mentor
questions:
  # 参加した理由
  - motivation: |
      正直に言うと、そもそも是澤さんに「よろしく」って言われたところから始まっているので、
      最初から参加することが決まっていて、あんまり「なぜ」を考えてなかった。
      自分はSpeee開発部の技術力向上を担っている身なので、
      みんながこのワークショップを通じて何かを得てくれればシンプルに嬉しい。
      OSSに貢献するために特別になにかをするのではなく、
      普段の開発業務の中に自然にOSS貢献が混じるような世界観を実現したい。
  # このワークショップでビギナーをサポートできましたか？
  - supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  - supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    #頼まれればサポートできる
    だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  ｰ satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  ｰ difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  - etc:
      - 「自分でも貢献できるということに気づく」ことはやっぱり難しいと思った。
        メンターとして第三者的に観察していてもかなり見逃す・・・
      - 目的を「文化・世界観の醸成」に置くならば、今日は第一歩で、
        これから根気強くサポートしていかないと・・・
