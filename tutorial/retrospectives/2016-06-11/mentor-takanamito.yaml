type: mentor
questions:
  # 参加した理由
  - motivation: |
      どうしてこのワークショップに参加しようと思いましたか？
      どうしてOSSの開発に参加したいと思っていますか？
      みんなのためとか世界のためとかでもよいですが、
      個人的な理由でもまったく問題ありません。
      自分の思っていることを大事にしたいのです。
      アイスブレイクのときに話した内容でもよいですし、
      そのあとに気持ちが変わったらなら変わった気持ちでよいです。
  # このワークショップでビギナーをサポートできましたか？
  - supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  - supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    頼まれればサポートできる
    #だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  ｰ satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  ｰ difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  - etc: |
      メモ推奨が思考ログにもなるし、後で見返せるしでとてもよかったです。後半は疲れてきて集中力が切れるのでより短い期間で進めていけると会全体が締まると思いました。
