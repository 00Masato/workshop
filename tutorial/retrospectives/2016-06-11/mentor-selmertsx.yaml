type: mentor
questions:
  # 参加した理由
  - motivation: |
      OSSへの貢献に関して、心理的なハードルを下げることができました。
      OSSはいつも利用させて貰っているので、動かなかったときとか
      機能が足りない時に、文句を言うのではなく、修正ができるエンジニアなりたい
      と思って、参加しました
  # このワークショップでビギナーをサポートできましたか？
  - supported:
    サポートできなかった
  # このワークショップの後もビギナーをサポートできそうですか？
  - supportable:
    だれかの助けがあればサポートできる
  # 満足度
  ｰ satisfaction-rating:
    すごく満足した
  # 想定との違い
  ｰ difference:
    想定より充実していた
  # その他
  - etc: |
      メンターとして、他の人とのやりとりを通して、色んなOSSに対する考え方であったり、
      gem の選定方法などであったりを知ることができました。
      あと、コーディング以外での貢献があるという点が、少し目からウロコでした。
      
