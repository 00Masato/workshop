type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    より深くOSSの知識をみにつけたかったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSS 貢献 というワードで検索してみつけたと思います。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Vue.js を選択した理由は、今まで使いたくても手がつけれていないものだったから。この機会に使ってみたかったから。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    ちょっとわかりづらいところがありましたが、基本的には理解できました！ありがとうございます。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    とても丁寧にサポートしていただけました。選んだOSSがよくできていたので困らせてしまった感はありましたが、最後にはIssueを出せるところまでフォローしていただけました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    最後に他のみなさんがどんなかたちで貢献されたのかを聞きたかったです。人によって貢献のしかたに違いがあり、「あーそういうこともできるのね」という発見があったので。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    食べ物、飲み物も充実していて過ごしやすかったです。ありがとうございました。
