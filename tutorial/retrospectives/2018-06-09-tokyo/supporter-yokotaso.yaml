type: supporter
questions:
  # 参加した理由
  motivation: 
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    サイボウズの内田くんからのお誘いがあったので参加してみました。OSS開発に関わることに漠然と憧れがあったのですが、バグ報告ぐらいしか経験がありませんでした。それでも問題ないということで、参加しましたが自分の中でOSS開発に関わるハードルが下がりました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    会社のお誘い
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    振り返りの仕組みが少しわかりにくかったのと、もう少し話短くしてもいいと思います。ビギナーのやったこととか聞きたかったです.
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    問題に深入りしすぎてしまったことがあって、そこを止めていただけたのがよかった 
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    OSS Gateの存在は知っていたが、開催報告のブログを読んで知るということが多かったので、今回は参加できてよかった.逆に言うといつ開催するのかはわかっていない.
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ビギナーの人が実際にやったことをモニターに写してほしかった
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSSの開発に関わるハードルが自分の中で下がったのが一番の収穫です。ありがとうございました
