type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSハッカソンというイベントを主催していて、今年５月に第一回を開催しました。似た部分のあるイベントだと思いますので、運営の勉強のために参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Googleで「OSS」「勉強会」などのキーワードで検索して探しました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    当初は進行方向がよくわからず、OSSの公式チュートリアルに沿って環境を構築するのか（これが正解だったよう？）、ドキュメントを読み始めるのか、GitHubのイシューから作業できそうなものを探すのか、よくわかりませんでした。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    必要なときにヘルプをいただけたので助かりました。ただ、私が担当したビギナーさんは報告すべきかすべきでないか判断が難しい問題を探し当てたので、一人のサポートメンターさん、もうひとりにサポートメンターさん、それからサポーターの私と誰かに聞くたびに違うアドバイスになってしまったのは私を含め良くなかったと思いました。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    複数回開催してるのは知っていますが、間隔についてはわかっていません。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    進行手順のフォーマットがしっかり決まっていて、ただそれを理解するためには、事前にかなり量のあるドキュメントをしっかり読まないとわからなかったので、もっとわかりやすい紹介方法（図解？動画？#ossgateでのTweetも少なかったようですし…）があれば嬉しかったかなと思います。まあ、事前に知りたければ自分でドキュメントという話なんですが…
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
