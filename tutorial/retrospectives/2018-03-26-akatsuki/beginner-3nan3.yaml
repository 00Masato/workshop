type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）
    知っています。
    今までは個人の裁量に任せっきりだったのが、会社としてサポートが入るようになったのでとても良いと思います。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    （回答）
    機会があれば参加したいと思います。
    OSS開発を仕事としたいわけではなく、普段使っているもので、モンキーパッチではなく根本的な修正を加えたい、となれば積極的に参加したいです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    https://github.com/matthewrudy/memoist
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）
    説明の時間は少し長かったように思います。
    他は適切か、少し短かかったと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    親切丁寧で良かったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    はい。
    安心感があり、とても良かったです。
  # 今後のワークショップについて（予定日：4月12日、16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）
    今現状もそうだが、一部の人がOSS開発に参加していると言う状態で、個人に頼りっきりの状態にならないか心配。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    会社の文化として、誰もが気軽にOSS貢献している雰囲気にしたい。
