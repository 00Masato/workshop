type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
      方針はなんとなく知っていた
      組織として成長とOSSに対しての貢献を行うという点で良いと感じた
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
      指名されたから
      開発に参加する人数が増えることは、OSSのコミュニティ活性化に繋がり、ひいてはIT業界全体の利益に繋がると感じている。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明は必要なところを簡潔に伝える形でちょうど良いと感じた。
    普段から多用しているOSSではなかったため、理解のための時間が足りないと感じた。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    うまく進行していたと思う。スライドの内容も必要に応じてかいつまんで説明しており、その場にあった説明をしていた。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    声かけなどでよくフォローしていただき、助かった。
  # 今後のワークショップについて（予定日：4月12日、16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    既存の業務があるためにOSS活動に利用する時間が取れなくなること
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    普段Readmeをそこまでしっかり読むことはなかったので、改めて読んで見ると気づくことが多かったです
