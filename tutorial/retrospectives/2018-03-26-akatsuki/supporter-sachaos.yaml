type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
      非常にいいと思う。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
      OSS開発の経験はあったからサポーターとして参加しようと思った。
      社内にOSSの開発参加者が増えると嬉しいと思う。なぜかというと、会社としてのブランディングになるのはもちろん、
      個人としてのブランディングになると思うし、そのような向上心のある人たちと働きたいと思っているから。
      ぜひ手伝えることがあるのであれば手伝いたいと思っている。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
      説明は少し長かったと思う。
      もっとプロジェクトに向き合う時間をとってissueを投げるというところではなくPRを投げるというのをゴールにした方が達成感があるかもしれない。
      
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
      よかったと思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
      よかったと思う。
  # 今後のワークショップについて（予定日：4月12日、16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
      プロジェクト都合でupstreamに反映させるための時間が取れないなどのことはありそうだなぁと感じました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
      やはりOSSをやっていて嬉しいのは自分のアウトプットに対してFBされるところかなぁと思っているので、
      学習教材とするレポジトリはFBが望めそうなくらいには活発なレポジトリが良いのではないかなぁと思いました。
