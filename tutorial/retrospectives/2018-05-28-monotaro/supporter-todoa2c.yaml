type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    OSS Gate 1回目が非常に楽しく、またやってみたい！という思いから、参加しました。
    同僚の後押しも非常に心強かったです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    OSS Gate at MonotaRO vol.1
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    #- 進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    |
    社内だけでなく社外のOSS Gateにも参加したいです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    OSS Gateをやるたびに、初めてのOSS開発参加のことを思い出します。
    OSS Gateがあって敷居が下がっている状態であれば、もっと気軽にできたよな…と思うわけです。
    OSS Gateがあることで、もっと多くの開発者が躊躇せずにOSS開発に貢献できるようになると思います。
    私も微力ながらOSS開発だけでなく、OSS Gate活動にも貢献していきたいと思います。
