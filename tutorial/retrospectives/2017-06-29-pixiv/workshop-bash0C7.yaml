type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    社のメンバーがOSS-Gateに参加していい体験をしたので、これは会社で広めたい！と思っていたとき、企業開催のOSS-Gate開催のお誘いをいただいたため、まずは試しと乗っかりました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    前身のイベントに協賛したことがあり、その流れで発足当時から知っていました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    ひたすら自分が進行役になる場合どうしようか...と思いながらみてました。結構場数が必要そうという気持ちです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （今回は不在でした）
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    #- サポーターとして参加する
    進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    `サポートする人がいれば自分でもやれそう` と書いたけど、今回の人数感では相当な支援が必要そう。サポーター1〜2名、ビギナー2名、進行役自分、進行役をサポートする人なら随分イメージが湧く。あと社内privateでチャレンジもしたい。
