type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    OSS開発に興味が有ったが、最初に何を行えば良いか分からなかったため参加しました。
    フィードバックを自分の使っているソフトウェアに投げたいと思ったのが大きな理由です。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    Pixiv https実装トークイベントに参加時、このイベントの話題を聞きました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    Mastodon
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    親身な進行をしてくださり、大変助かりました。
    疑問点を一つ一つ解決してくださり、初心者としてとても有り難かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    今回は居られませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ビギナーとして参加する
    #- サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    Pixivの方々に大変助けられ、とても楽しみながらOSSに触れることが出来ました。
    実際に開発を行なっているOSSを題材にしたことで、裏話を聞けたのも興味深かったです。
    
    サポートしてくださった方に多く助けられ、まだ是非参加したいと思いました。
    手順等も大変作り込まれており、躓く箇所は有りませんでした。
