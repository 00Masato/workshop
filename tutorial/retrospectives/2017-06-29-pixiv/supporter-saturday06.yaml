type: supporter
questions:
  # 参加した理由
  motivation: |
    # どうしてこのワークショップに参加しようと思いましたか？
    最近OSS活動できてなかったので、久しぶりにやるきっかけになると思って参加しました。

    # どうしてOSSの開発に参加したいと思っていますか？
    本格的にOSSに参加し始めたきっかけは、2chでLibreOfficeがめっちゃdisられてたので、修正してドヤリングしてやろうと思ったためです。

  # 見つけた場所
  via: |
    # どこでこのワークショップを知りましたか？
    以前のワークショップに参加したkeiseiさん https://twitter.com/keisei_1092 が社内で紹介プレゼンをしてくれたのがきっかけ

  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた

        適当にissueを探してそれを修正するワークショップだと思ってたら想定違いでした

    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    内容はよかったのですが、実際にIssueやPR作るシチュエーションを想定した解説がなかったように感じた。（結局担当のビギナーを煽ってissue出してもらっちゃいました）

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    今回はビギナーの人が超詳しい人だったので背中を押すだけだったので楽だった。
