type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    もっとコードに触れることのできる仕事の場に行きたいという思い。
    そのためにはコードに触れる環境を増やさねばならない。
    きっかけ作りが必要と思い参加を決めた。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    Twitterにて @bash0C7 さんのOSS Gateの開催告知
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    Mastodon
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    順番通りにわかりやすく進行していたと思います。
    手順を記録する重要性について、コマンドや出力をメモするだけでなく、なぜそのような考え方をしたのかといった考え方も併せて書き出すことの重要性を挙げたことが良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    相談できず塞ぎ込みやすい自分の体質、または集中しすぎて本来の目的を忘れてしまいそうなときに、ワンクッション置くよう何を行うべきかフォローがあったのが良かったです。
    考え込みすぎて自ら迷子になりかけそうなところで、フォローがありました。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    #- サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    今回Mastodonそのものや周辺環境でなく、参加にあたり用いた端末の環境に由来する問題で、先に進めないという事態になりました。
    (具体的にはVagrantで開発環境の準備を行う際、ホストと開発環境を結ぶVirtualBoxのホストオンリーインタフェース作成時に、VirtualBox側にてクラッシュ。)
    帰宅後、考えられる対処法を一通り行い、今回のワークショップの補習を行いたいと思います。
