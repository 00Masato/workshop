type: supporter
questions:
  # 参加した理由
  motivation:
    ビギナー参加者の方のキャンセル待ちが発生していたのでしのびなくて
  # 見つけた場所
  via:
    Gitterでのリマインドの発言で
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 進行役について
  moderator:
    人数が多い状況はオンラインでは初めてだったが、なんとか回せたかと
  # サポートメンターについて
  support-mentor:
    同上
  # 進行役のやりやすさについて
  moderator-likely:
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    会社の支援もあるので、なるべく参加したい
  # 次に変えて試すこと
  challenge-planning:
    参加人数まわりのことを自動化したい、イベントのリマインダーを自動化したい
  # その他
  etc:
    後半から参加されるサポーターの方の自己紹介のタイミングがなかったのをなんとかしたい
