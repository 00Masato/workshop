type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    新しくOSS開発者となる若い方が、どんなことを考えているか知りたかった。
    自分の思考や経験を言語化して伝え、整理することで自分自身も成長できると思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    Speeeさんのもくもく会で。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなか
    
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 「動かす」作業の時間配分について
  run-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 長かった
    - ちょうどよかった
    #- 短かった
  # 「フィードバック」作業の時間配分について
  feedback-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 長かった
    - ちょうどよかった
    #- 短かった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    PullRequestやIssueまでたどりつけなかった方へのフィードバックがあってよかったと思います
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    - サポーターとして参加する
    #- 進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    課題をみつける所で時間がかかってしまうので、既にあるissueに取り組むのも、アプローチとしてはありだと思いました。なんだかんだで言語やプラットフォームの知識があるとサポートしやすいとは思います。ビギナーの方が取り組みたい言語や分野が事前にわかるとサポートできることは増えるとは思います。
