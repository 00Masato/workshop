type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    社の目標に貢献するため。また、OSS活動の第一歩を踏み出したいがやり方が分からないという人に、自分の持つ知見を伝えて役に立ちたかった。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    社内での告知。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    - 期待はずれだった
    #- すごく期待はずれだった
  # 「動かす」作業の時間配分について
  run-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 長かった
    #- ちょうどよかった
    - 短かった
  # 「フィードバック」作業の時間配分について
  feedback-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 長かった
    #- ちょうどよかった
    #- 短かった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    つつがなく進行されていてよかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    自分のアドバイスに自信がない時に、後押ししてもらえて助かった。
    行き詰まってしまったときに、違う視点でアドバイスしてもらえて助かった。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    - サポーターとして参加する
    #- 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    今回、主に担当させていただいたビギナーの方にはフィードバックを体験してもらうということは残念ながらできませんでした。
    何かトラブル・問題に出くわした時にそこから逃げずに立ち向かう勇気を持つこと、がフィードバックの第一歩と考えてフィードバックできそうな事柄やプロジェクトを探すという事を試みましたが、普段使われているツールが安定しているものが多いこと、業務で使われる環境も枯れたものが多いことなどから、普段使いしているものに対してはフィードバック出来そうな部分が無いという状況でした。
    また、自分が使っているツールに他の人が寄せている障害報告について追試するといった方向も検討しましたが、報告されている問題がどれも困難なものであったため、追試の結果の報告にも至れませんでした。
    そこで方針を切り替えて、そもそも何故OSSGateへ参加しようと思ったのかをヒアリングしました。
    その結果、直接の「やりたかったこと」はリバースエンジニアリングで、そのためには自分で何かを開発した経験があった方が良さそうで、OSSをいきなり開発するというのはハードルが高そうなのでまずはコントリビュートから、という流れがあったことが分かりました。
    これを聞いて、「まず何かを開発してみる、という問題に立ち向かわなかったことで無理が生じているのではないか？」と感じ、身の回りの困っていること・ちょっとした不便・問題をプログラムを開発して解決することをまずやってみてはどうか、またその過程でライブラリを多用することになるはずなのでその時にやっとフィードバックがができるのではないかということをお話ししました。
    OSS Gateは「既存プロジェクトにコントリビュートする」ことを手始めとして推奨していますが、「まず開発してみる」のところから始めた方が適切と思われるパターンの方への手助けも何か必要なのかもしれないと思いました。
    
    また、別の話として、VisualStudioでの開発が必要なプロジェクトで環境構築（VSのダウンロード）に時間がかかるという事態に陥っている人がいたのが気になりました。
    あらかじめ準備してきてもらうのが正道ではありますが、メジャーな開発環境の最新版くらいに関しては、主催者側でインストールメディアを用意して備えとして持ち込んでも良いのではないかと思いました。
    そうすれば時間の短縮になりますし、また、情報がVisualStudio 2015までのバージョンについてしか言及がないため最新版のVisualStudio 2017でのやり方の説明を付け加えたい、といったフィードバックのネタにもなると思います。
