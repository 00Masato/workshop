type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    今回の機会で初めて知りました。オープンな場に情報を提供するのは、OSSに限らず業界貢献になるので良い。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    指名されたからです。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    どのOSSにするか決めるのに意外と時間がかかる。
    OSSかどうかの確認方法、触ったことない環境、いきなりコード修正しなければいけない？などの不安もあったと思う。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    大変わかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    自分が気づかない点や、Issueの丁寧な書き方など、気づきも多かった。
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    今回は丁寧に手順や解決方法をまとめて報告したが、実は意外と時間がかかるもの。
    その辺り手間だなと思ってしまうと良くない
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    コード修正だけじゃなく、Readmeやtypoの報告など、簡単なことでも良いということを意識する。させる。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    オープンな場に自分の知識や問題解決方法を出すのは良いこと。
    OSSのPRに限らず、公式ForumやAnswer Hubで質問してる人に回答してあげたり、
    SNSやブログで情報展開したりと、業界貢献のためにオープンに動くことへの意識が少しでも増えれば良いと思った。
