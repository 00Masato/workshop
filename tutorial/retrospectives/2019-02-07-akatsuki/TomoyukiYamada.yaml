type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    どの程度の熱量なのかは知らなかった。
    方針は良いと思う。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    面白いとは思うが、所属しているプロジェクトだけでもまだまだ沢山の課題があるため、そちらを優先すると思う。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    iTerm2
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    時間：環境等の問題で、無駄に時間をかけることになりうるので、何をやるかを事前に教えてくれれば、OSSを動かす準備をしていたし、効率的に作業できたと思う。
    説明：GitHubの使い方に関わる部分は飛ばしても問題ないと思う
    OSSを動かす時間：短かった
    フィードバックする時間：丁度良い

  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    実演してくれるのはとても良かった。
    スライドそのものにそこまで中身が無いので、進行役の話がインプットの中心になった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    むしろうまくサポートされる方法がわからず、あまり頼ることが出来なかった。
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    みんな本業が忙しすぎる。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    一人ひとりの作業負荷を減らす。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    「OSSに参加する」ということは、コードを自分で修正したり新機能を作ったりすることだと思っていたので、自分が使ったことで得られた課題をフィードバックすることでも貢献が出来るというのは新しい気付きだった。
    とはいえ、フィードバックの対応をさせること自体が、開発者の時間を奪うことに繋がってしまうので、見落としが無いように注意深く調査しなければならない思ってしまうし、その考え故に中々行動に移せなくなると思う。
