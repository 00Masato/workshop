type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    はい。
    自分（達）が活用しているプロジェクトに機能を還元できるというところではいいと思っています。

  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    はい。参加したいと思ったことはあります。
    - 個人的に関心のあるプロジェクトに参加すれば知見・技術の向上になる為。
    - もし自分が作った良い機能がOSSプロジェクトに入って使ってもらって喜んでもらえたら良いなくらい。

  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    UnitychanSpringBone（https://github.com/unity3d-jp/UnityChanSpringBone)

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
    

  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    > # 今回のワークショップの時間の使い方はどうでしたか？
    ちょうどよかったと思います。

    > # 説明は長かったですか？ちょうどよかったですか？
    ちょうどよかった。

    > # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    ちょうどよかった。

    > # フィードバックする時間は短かったですか？ちょうどよかったですか？
    短かった。

  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    はい、うまく進行できてたと思います。
    説明もよかったです。
    はい、スライドがあってよかったです。

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    はい。優柔不断なので一言あってよかったです。

  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    - もしOSSに参加しつつ業務することになると、組織の業務とOSSの業務でいたばさみにならないかなっていう不安
      - それはOSS組織と会社組織のという意味と、時間的な制約の両方の意味です。

  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    - 組織間の課題や精神的な障壁をフォローする人・役割が必要かもなとは思う

  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    
