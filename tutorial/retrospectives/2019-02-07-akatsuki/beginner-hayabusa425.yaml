type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）
    今回の機会で初めて知りました．
    この方針は大変良いと思います．
    僕個人はOSS開発に参加したことはないですが，不特定多数の方からIssueが建てられ，
    PRが来て多様性のある拡張がされていくのが開発にとって一番いい形だと思っています．
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    （回答）
    参加したいと思います．
    GithubやPluginを使うことは多いので，自分なりの変更を加えてより便利になる可能性があるのなら
    積極的に取り組んでいきたいですね．
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    tmux
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）
    全体的にちょうどいい時間だったと思います．
    あらかじめコミットするOSSを見つけておくようにしてもいいかもしれないです．
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    うまく進行できていたと思います．
    説明もわかりやすかったです．

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    ビギナー参加なのでわかりません．
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）
    組織が大きくなると，とある機能や技術に尖った人が集まってくると思います．
    その上で，自分が興味がある分野がバラバラになるので，お互いに同じ問題に向かっていくのは
    やりたいこととのミスマッチやモチベーション的に難しいと思っています．
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    （回答）
    社内で使うツール類は，一般の方から見ても改修点が多いと思うので，
    こちらからOSSとして提示していきたいなとは思っています．
    会社の財産をおおっ広げにしてしまうので難しいとは思いますが…
    というのも，正直アウトプットを出す時間は会社にいるときにほとんど取られてしまうので，
    成果物を皆にFBしてもらうには社内で作ったものくらいしかないです．
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    OSS開発は興味あったけど，必要になってから参加すればいいやーと思ってました．
    今回は速攻でCloseされちゃいましたが，特にメンタルにダメージとかは無く，普通に面白かったです．
    開発者にとって有益なというよりは，使用者が有益になるため，というのがOSSの目的だと思うので，
    採用されるされないに限らず，思ったことを発信していけば誰かの役に立つと思います．
    僕もそうやって助けられてきたので，僕の方から誰かの助けになるかもしれないのなら
    OSS開発にできるだけ参加して何かを残していきたいですね．
