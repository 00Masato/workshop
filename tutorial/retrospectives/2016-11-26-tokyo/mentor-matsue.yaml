type: mentor
questions:
  # 参加した理由
  motivation: |
    OSS開発に関わりたいと思う人が集まる会なので、面白いエンジニアの人たちに会える場だと思い参加しました。
  # 見つけた場所
  via: |
    OSS Gate初回(前身)の会に参加して知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    非常にサポートできた
    #サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    非常に安心感のある進行でした。DEMOがあるのが分かりやすいかったです。
  # リマインドメールについて
  reminder: |
    思い出せてよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    学生が多くいるかと思っていましたが、社会人の方にもニーズがあるのだと認識しました。
