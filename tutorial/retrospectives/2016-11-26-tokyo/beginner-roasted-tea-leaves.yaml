type: beginner
questions:
  # 参加した理由
  motivation: |
    普段は組み込み系のプログラム開発を仕事にしているため、OSS開発のような開かれた仕組みを経験する機会がありませんでした。
    そのため、その入門として雰囲気を体験したいと思い、参加しました。
  # 見つけた場所
  via: |
    Facebookでの知り合いの紹介。
  # 開発対象
  target: |
    GitHub-atom
  # 満足度
  satisfaction-rating:
    満足した
  # 想定との違い
  difference:
    想定より充実していた
  # 進行役について
  moderator: |
    丁寧な進行を意識されているように感じました。初心者でしたが威圧感など無く緊張がほぐれました。
  # リマインドメールについて
  reminder: |
    有用でした。近々の日程を再確認できました。
  # 次回のOSS Gateワークショップについて
  next:
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    機会を作って積極的に開発に参加する
  # その他
  etc: |
    GitHubも初心者で、基礎的スキルを付ける必要がありますが、開発への参加を継続していきたいと思います。
