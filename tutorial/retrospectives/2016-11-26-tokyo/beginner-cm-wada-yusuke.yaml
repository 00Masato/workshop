type: beginner
questions:
  # 参加した理由
  motivation: |
    OSS開発に踏み出すきっかけが欲しかったから。
    業務や趣味で利用させてもらって生きているので、お返しがしたい。
  # 見つけた場所
  via: |
    イベントサイトに上がっているのを見た。
  # 開発対象
  target: |
    Playframework Scala
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    タイムマネジメントが良かったです。あらかじめ後どれくらい時間が使えるのか計画を立てることが出来た。
  # リマインドメールについて
  reminder: |
    直前に送ったリマインドメールは有用でしたか?
    キャンセル待ちだったが繰り上がりで参加できた
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回はメンターとして参加する
    #次回もビギナーとして参加する
    #まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
    OSSのフレームワークというと完璧なコード、完璧なテストで新規参入のためにはかなりレベルアップしないといけないイメージだったが、
    実際には仕事で直面する課題と同じように、時間に追われてやむをえずリファクタの余地があるコードが書かれていたり、
    実行するとwarningが出るような状態になっていることを知った。これは手元に落として実行しないと気づけないことだったと思う。
    普段の業務の中で感じた疑問点や改善ポイントはissueに上げたりPRを送るよう意識を上げていきたい。
