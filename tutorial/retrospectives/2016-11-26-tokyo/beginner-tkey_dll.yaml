type: beginner
questions:
  # 参加した理由
  motivation: |
    OSSはよく利用していてコードを変更して使うこともあり、OSS開発には前から興味があった。
    いきなりプルリクを送る事になんとなくハードルがあって、それを超えるきっかけになればいいなと思って。
  # 見つけた場所
  via: |
    Doorkeeper
  # 開発対象
  target: |
    GitLab Community Edition
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    残り時間の案内など丁寧に進行されたと思う。
  # リマインドメールについて
  reminder: |
    忘れてはいなかったので特に有用でもなかったが、あっても困らない。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    #まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    セットアップ作業にも改善の気付きがある事が分かってとても有意義だった。
    逐一メモを取るやり方も普段の開発でも実践したい。
