type: mentor
questions:
  # 参加した理由
  motivation: |
    普段自分はOSS開発をしているのですが、周りの人はあまりPRを送ったりIssueを書いたりなどといったことをしていないようなので、そのようなことをする人を増やしたいな、と思ったためです。
  # 見つけた場所
  via: |
    doorkeeperで知りました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    どのようにメンターをやったらいいかのサポートがされていてやりやすかったです。
    スライドのURLなど共有していただけるとやりやすかったかも知れません。
  # リマインドメールについて
  reminder: |
    あまりメールを見ていなかった気がします。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    次回も予定が合えばメンターとして参加したいと思います。
    自分があまり関わりのない言語でも、Pull Requestを送るという観点において新鮮な目でレビューができてよかったと思っています。
