type: mentor
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
        貢献者、開発者が増えると面白いのではないかとおもったため。
    どうしてOSSの開発に参加したいと思っていますか？
        バグを直してパッチ取り込んでもらったりするのは意外と面白いから。
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？
    SE ゼミその他
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    参加者をその気にさせるのがうまい
  # リマインドメールについて
  reminder: |
    直前に送ったリマインドメールは有用でしたか?
    送った側だった
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    #まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
