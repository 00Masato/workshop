type: mentor
questions:
  # 参加した理由
  motivation: |
    日本人OSSメンテナとして、OSS開発者を直接的に増やすお手伝いができればと思い参加しました。
    個人的には自分を育ててもらったOSSコミュニティへの恩返しができたらと思っています。
    OSSの開発を通して、オープンな場所でみんなで開発することのドキドキ感を一人でも多く
    感じてもらえるようになれば、居心地の良いセカイを作れるんじゃないかと。
  # 見つけた場所
  via: |
    Twitter経由です。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行が非常にスムーズで、ポイントをおさえた良い司会でした。
    時間がある程度決まっているので、もう少し何時までに何をする、それまであと何分、
    みたいな情報がスクリーンに常にあるとよかったかもしれません。
  # リマインドメールについて
  reminder: |
    リマインドメールを読んでいませんでしたm(_ _;)m
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    昔セプキャンでLKMLにパッチを投げるという試みをしましたが、Githubが大量のOSSをホスティングし、
    様々な分野でOSSが使われだした今、このOSSGateのようなスタイルは非常に良いと思います。


