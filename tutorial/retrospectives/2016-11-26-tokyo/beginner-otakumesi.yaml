type: beginner
questions:
  # 参加した理由
  motivation: |
    OSS開発に漠然とした興味があったが、自身の技術に自身がなかった。
    そして、どうやって参加しているのかがわからなかった。
    いつも使っているOSSになにか貢献できたらなという気持ちがあった。
  # つけた場所
  via: |
      Rubykaigi
  # 開発対象
  target: |
      RailsからDeviseに
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    すごい助かりました。技術的な問題だけでなくOSSリポジトリの歩き方、着眼点を教えていただいた。
    今後にOSS開発に携わっていく際のバイブルになった。
  # リマインドメールについて
  reminder: |
    楽しみにしていたので、より気持ちが高まった。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
      今日、OSS Gateに来て本当に良かったです。


