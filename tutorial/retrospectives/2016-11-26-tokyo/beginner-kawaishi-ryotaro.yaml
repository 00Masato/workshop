type: beginner
questions:
  # 参加した理由
  motivation: |
    会社にOSSを導入したいと考えており、
    導入、利用を進めていく上でOSS開発に参加できる能力があると
    便利になれると考えて、OSS開発への参加を考えるようになりました。

    とはいえ、入り方、何をすれば、勇気がないなどなど...、
    問題がてんこ盛りなので、習うことと、仲間ができればと思い決めました。
  # 見つけた場所
  via: |
    Facebookで札幌開催の投稿を見て、東京開催を探しました。
  # 開発対象
  target: |
    OpenAM
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    これからやること、今やっていたことの整理をする話の内容でよかったです。
  # リマインドメールについて
  reminder: |
    予定の再確認、準備しとくこと、当日の場所など確認できて有用でした。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    自分の進めたいOSSでやらせていただけたので、とても楽しみながら取り組めました。
    とはいえ、今回はPR/Issueを出すまでにはいたらず、勇気の面を補うことはできなかったので...
    次回、ネタを用意するなどして参加して一歩踏み出したいと思います。
    もしくはGitterでヘルプ要請をだす勇気があれば...そちら試みたいと思います。
