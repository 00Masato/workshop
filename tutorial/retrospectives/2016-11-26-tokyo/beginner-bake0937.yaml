type: beginner
questions:
  # 参加した理由
  motivation: |
    自分もOSS活動に参加してWebエンジニアとしての実力をつけたいため
    OSS活動へのハードルを下げたいため
    本ワークショップであれば、OSS活動に必要なことを学ぶことができると考えたため
    普段自分が使っているOSSを作る側になりたいと素直に思ったため
    OSS活動を通して、英語の苦手意識が自然と払拭される考えたため
  # 見つけた場所
  via: |
    2016/11/26/08/22 GitHub Patchwork Tokyo @dots 夏休み版での須藤さんの講演
    某Web系企業のOSS活動についてのスライド http://technica-blog.jp/entry/2016/07/28/141440
  # 開発対象
  target: |
    rubygems/rubygems
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    進行役は上手く進行していたと思います。
    強いていうと、開場後の参加者への席案内が不十分だと感じました。
    最初から席順のスライドをスクリーンに映すべきだと思います。
  # リマインドメールについて
  reminder: |
    直前に送ったリマインドメールは有用でしたか?
    本ワークショップをスケジュールに入れていたため問題ありません。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回はメンターとして参加する
    #次回もビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    まさか自分がrubygems/rubygemsに対してOSS活動ができるなんて思いませんでした!
    楽しいです。
    この調子でももっとOSSと「友達」になろうと思います!
    ありがとうございました!
