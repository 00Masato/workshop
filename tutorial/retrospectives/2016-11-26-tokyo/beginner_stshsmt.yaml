type: beginner
questions:
  # 参加した理由
  motivation: |
    仕事でOSSを使っているので、以前から自分も何かしらOSS開発に貢献したいと思っていました。
    ただしなかなかそのきっかけがなかったのと勇気がなかったのですが、今回思い切って参加してみました。
    また自分がOSS開発に参加しなくても、もっと凄いエンジニアの人達がOSSをよくしていって
    くれるのだろうと、漠然と考えていましたが、自分にも何かできることがあるかもしれないと思い、
    参加してみました。
  # 見つけた場所
  via: |
    Twitterで知りました。
  # 開発対象
  target: |
    dalliというgemを選びました。
    https://github.com/petergoldstein/dalli
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    全体の進行をきちんとリードしてくださっていたと思います。
    また説明やスライドも分かりやすかったです。
  # リマインドメールについて
  reminder: |
    はい、申込から時間が経っていましたし、直前に予定を確認できてよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    今回、READMEを訂正する旨のissueをあげるところまでを経験しましたが、
    英語で意図を使えることの難しさを体験しました。
    OSS開発に参加するには、技術力だけでなく英語力も大事だなと、改めて痛感しました。
