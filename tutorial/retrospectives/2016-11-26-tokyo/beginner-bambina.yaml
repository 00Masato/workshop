type: beginner
questions:
  # 参加した理由
  motivation: |
    身近にOSS開発をする人がいないので、イメージがつかめていませんでした。
    「まずはタイポから」と言われて、実際にタイポを修正してPRを送ったことはありました。
    うまく説明できませんが、それでもどんなふうにするのかよく分からなかったので、一般的なものを体験してみたいと思いました。

  # 見つけた場所
  via: |
    Twitterのタイムラインです。
  # 開発対象
  target: |
    ruby/ruby
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    うまくフォローして頂きました。誠にありがとうございました。
  # リマインドメールについて
  reminder: |
    キャンセル待ちだったが繰り上がりで参加できた。諦めていたので、嬉しかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    本題とは関係のないところでも、色々なことを教えて頂き、大変勉強になりました。
    誠にありがとうございました。
