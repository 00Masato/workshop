type: mentor
questions:
  # 参加した理由
  motivation: |
    プログラミングが好きで自分で作ったものを世に出したいと思っています。
    必然的にOSSとして開発することになるのですが、これまでは自分で作ったプロダクトをOSSとして一人で開発しているだけでした。
    自分一人でプロダクトを作ると言っても言語やフレームワークなど、他の人が作ったプロダクトも利用することになります。
    そういったプロダクトに対して自分も参加してより良くしたりしたいと思い最初はビギナーとしてこのワークショップに参加しました。
    前回参加して他人のプロジェクトに参加するという体験ができて自信がついたので今回はメンターとして参加しました。
  # 見つけた場所
  via: |
    最初に参加したのは、東京Ruby会議のときです。
    今回は須藤さんに直接声を掛けていただいて嬉しかったからです。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    とても良くできていて改善点を見つけられないくらいでした。
  # リマインドメールについて
  reminder: |
    メールは見ていませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    ビギナーで参加してOSS開発者になった人のその後の活躍を可視化できると面白そうだと思いました。
    Githubだけならできる気がします。
