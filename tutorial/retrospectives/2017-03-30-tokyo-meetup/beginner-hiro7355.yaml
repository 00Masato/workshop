type: beginner
questions:
  # 参加した理由
  motivation: |
    最近仕事でPGRoongaを使わせていただいていて、Groongaのメーリングリストに登録しているのですが、
    今朝、そのメーリングリストで受けたメールに今日のワークショップの案内があり、
    これまで、OSSは使うばかりだったので、なにか貢献したいという気持ちもすこしあり、たまた今日もらったメールをきっかけに参加しました。
  # 見つけた場所
  via: |
    GRoongaのメーリングリスト
  # 開発対象
  target: |
    PGRoonga
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    時間帯はちょうどよいです。
  # 一度にワークショップの説明をしたことについて
  concat-how-to: |
    たくさんの内容をよかったです。
  # 進行役について
  moderator: |
    うまく進行できていました。
  # 次回のOSS Gateワークショップについて
  next: |
    ちょうどよいです
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    これまで一人で開発の仕事をしていることが多く、Gitの使い方からしてついていけていないところがあるので、これを機会に勉強していきたいと思う
