  motivation: |
    会社からの紹介ですが、個人的にも興味があり参加しました。
    この場で学んだことを会社にも展開し、少しでもOSS開発に関わる人を増やしていければと思っています。
  # 見つけた場所
  via: |
    会社の先輩からの紹介
  # 開発対象
  target: |
    OpenVPN, OpneStack
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    15:30~が参加しやすいです。
  # 一度にワークショップの説明をしたことについて
  concat-how-to: |
    全体の進行状況は把握できました。次回のことを考えて行動できそうです
  # 進行役について
  moderator: |
    ちょうどよっかったです。
  # 次回のOSS Gateワークショップについて
  next: |
    1ヶ月ほど
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
