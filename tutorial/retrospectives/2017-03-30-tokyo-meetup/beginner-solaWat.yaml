type: beginner
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
    githubでのバージョン管理にも慣れ始め，醍醐味であるOSSコミュニティに参加してみたいと思った．
    どうしてOSSの開発に参加したいと思っていますか？
    参加しているコーダーの皆さんがなんだか楽しそうに見えたから．
  # 見つけた場所
  via: |
    Twitter
  # 開発対象
  target: |
    OpenCV
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    ちょうどよかった．
  # 一度にワークショップの説明をしたことについて
  concat-how-to: |
    とてもわかりやすかった．OSSに対して，「貢献する」というマインドを持たないまま，来てしまったので，それをあらかじめ意識していたら，もっと効率よく進められたかもしれない．スライドは欲しいです．
  # 進行役について
  moderator: |
    デモ役に向いてなくて申し訳なかったです．普段からOSSを意識しようと思いました．
  # 次回のOSS Gateワークショップについて
  next: |
    ミートアップの開催頻度はどの程度の長さが良いですか？
    2週間に一回くらい
    次回作業を再開するのにモチベーションが保てる期間はどのくらいですか？
    1週間に一回くらい
  # 今後のOSSの開発への参加について
  future:
