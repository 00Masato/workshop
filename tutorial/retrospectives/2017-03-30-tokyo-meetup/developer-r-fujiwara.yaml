type: developer
questions:
  # 参加した理由
  motivation: |
    どうしてこのミートアップに参加しようと思いましたか？
    どうしてOSSの開発に参加したいと思っていますか？
    みんなのためとか世界のためとかでもよいですが、
    個人的な理由でもまったく問題ありません。
    自分の思っていることを大事にしたいのです。
    アイスブレイクのときに話した内容でもよいですし、
    そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    
    - 前回入り口に立てたので、今回はもっと踏み込もうと思ったからです。    
  # 見つけた場所
  via: | Gitter で誘われました / 前回からの参加
    どこでこのミートアップを知りましたか？
  # このミートアップでOSSの開発がはかどりましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にはかどった
    - はかどった
    #- はかどらなかった
    #- まったくはかどらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    今回開催した時間帯はちょうどよかったですか？    
    - 良いと思います
    平日開催はどうでしたか？
    - 問題ありません（休日よりも疲れてるんでクオリティが微妙な場合が多いですが）
  # 次回のOSS Gateミートアップについて
  next: |
    ミートアップの開催頻度はどの程度の長さが良いですか？
    また参加しますか？
    => はい
  # その他
  etc: |
    前回よりもより具体的で詳しい話を聞けて満足しました。
    また自分の至らなさを色々と実感した次第です。
    自分のドキュメントの読まなさ具合が酷いな、と思いこれは反省して次に活かさないと苦しいものがあると思いました。
