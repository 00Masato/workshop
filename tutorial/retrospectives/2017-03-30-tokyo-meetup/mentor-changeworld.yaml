type: mentor
questions:
  # 参加した理由
  motivation: |
    OSSを使う中で多くの人が問題に遭遇していると考えており、その際にもっと気軽にPull RequestやIssueを発行できれば、自分を含めて、OSSを使う人たち全員にとってもっと良い環境になると思っているからです。
  # 見つけた場所
  via: |
    知り合いからの紹介
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    早い方がいい（19:00開始とか）
  # 一度にワークショップの説明をしたことについて
  concat-how-to: |
    時間配分がおかしいです。ビギナーが実際に作業できる時間が2時間半中で40分って少なくないでしょうか？
  # 進行役について
  moderator: |
    事前に資料を読んでいないように見え、あまり好ましくないように見えました
  # 次回のOSS Gateワークショップについて
  next: |
    ミートアップの開催頻度はどの程度の長さが良いですか？
    次回作業を再開するのにモチベーションが保てる期間はどのくらいですか？
    隔週程度がモチベーションを保てるのではないでしょうか？
  # その他
  etc: |
    説明がこなれていない結果、そのしわ寄せが時間配分や実際に参加者が作業する時間にきているように思えます。2時間20分（＝140分）中、実際の作業時間40分に対して、説明50分は割合とし大きいように感じます。
