type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    来年就職なので、もっと技術力をつけたいと思ってたのと、単純に開発が好きで、以前からOSS開発に関わりたいと思っており、本ワークショップに参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    職場の方がOSS Gateのサポーターの方で、その方からの紹介。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    RuboCop
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した    
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    十分に理解できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はビギナーとサポーターの方が1対1だったので、サポートメンターさんはいなかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    有名OSSの開発元の人がどういったことを考えてプルリクの採択を決めているのか聞いてみたい。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSS開発だけに限ったことではないですが、作業メモを残すことの重要性を感じ、とても良い勉強になりました。ありがとうございました。
