type: beginner
questions:
  # 参加した理由
  motivation:
    普段の仕事では携わらない分野で技術の幅を持たせたいと思い参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeperで知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    TensorFlow
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    だいぶ遅れての参加でしたので、着いていくのがやっとでした。。。ですがしっかりサポートしてくれましたので助かりました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい。思考の纏め方など非常に参考になるアドバイスをいただきました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に改善点は思いつきませんでした。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    遅刻して時間が少ない中、懸命にサポートいただきありがとうごいました。
    これに懲りずに今後は積極的にOSSの開発に参加していきたいと思いますので、
    宜しくお願いいたします。
