type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    OSSの活動を通して自分自身がスキルアップしたかったから。OSSに関わることで一般的なものを知ることが出来たり、自分の知らない内容を知る機会ができると思ったから。
    以前からOSSの活動は興味があったが、自分や周りだけだと敷居が高いと感じていたので、まずは聞ける環境でやってみたかったから。
    また、同僚が以前meetupに参加して良かったと言っていたので。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    doorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    vue.js(vue-form-generator)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    基本的にスムーズに進行されていた。スライドの内容もシンプルになっていたので理解しやすい状態だった。
  # 今後のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ワークショップでビギナーとして参加する
    #- ワークショップでサポーターとして参加する
    #- ミートアップで駆け出し開発者として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    今回nginx=>vue.js=>vue.js(validation)=>vue.js(sortable)=>vue.js(vue-form-generator)と対象にする内容を変えていって、
    フィードバックのポイントを見つけることは出来た。時間が足りないこともあり、最終的にフィードバックを送ることはできなかったが、帰った後に自分で実行したい。
