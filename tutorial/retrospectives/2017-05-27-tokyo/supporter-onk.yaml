  etc: |
    * プロジェクト選びの指針がもうちょっとあっても良いのかもしれないが、
      (コミュニティの大きさや活発度等)
      ずっと問題なので解決は難しいだろうなぁ。
    * OSS-Gate ワークショップに何を求めて来ているかがワークショップ内容と
