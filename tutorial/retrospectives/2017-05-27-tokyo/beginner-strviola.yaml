type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    OSS開発をテーマにしたイベントで実際の開発者の登壇を聞き、
    エンジニアとしてOSS開発に携わる利点を教わったため。
    (他人に見てもらうことで技術が上がる、自分のスキルを示す証拠となるetc)
    また、以前自分が思っていたよりハードルが低いと感じたため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    [Speee Cafe Meetup \#7](https://speee.connpass.com/event/56197/)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    [Rubocop](https://github.com/bbatsov/rubocop)
    [Bullet](https://github.com/flyerhzm/bullet)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    とてもよかった
  # 今後のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ワークショップでビギナーとして参加する
    - ワークショップでサポーターとして参加する
    #- ミートアップで駆け出し開発者として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    参加する前はIssueの一つくらい報告できるだろうと思っていましたが、
    扱おうと思っていた問題が新しいバージョンで解決済みだったり、
    問題がローカルで再現しなかったりと壁にぶつかり、具体的な成果は
    残せませんでした。
    しかし、OSS開発にあたっての考え方を教えてもらうことができました。
    * OSSを使っていて要望があったら、そのOSSのCHANGELOGを読む
    * Issue / Pull Request に上がっていないか調べる
    一方で、以前持っていた「拒否されたらどうしよう」などの不安はなくなりました。
    まだスタートラインに立ったばかりなので、今後この視点を常に持っておきたいです。
