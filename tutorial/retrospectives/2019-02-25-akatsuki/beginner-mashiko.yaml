type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）あまり聞いた事が無く、初めて知りました。
    方針に対する感想として、周りに積極的に貢献していくということは良いと思いますので、OSSの開発に参加していくことも賛成です。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    （回答）自分が良く使うツールであり、何か気付いた事があれば開発に参加したいとは思います。
    が、別に使いにくいと思う事やバグらしき挙動を見つける事が無ければ積極的に参加することは無さそうです。

  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）slack-api
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）時間の使い方に関しては特に何も問題を感じませんでした。
    現状の時間の使い方を維持する方針で私は良いと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）こちらとしては特に理解に詰まることもなく、分かりやすい進行だったかと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）出来ていたと思います。
    私の方からはあまり質問をしませんでしたが、進める上で何かあれば的確なアドバイスをいただけました。
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）組織として参加する場合、
    制度として確立しないのであれば、あまり参加する人が増えず、
    制度として定めてしまえば、時間逼迫が起こるのと、質の良い貢献が出来ないように思います。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    （回答）強制力を働かせるのではなく、OSS開発を行った方に何かしらのアドバンテージを与える方式が良いと思います。
    必ずやらなければならないという訳ではなく、何か不具合なりを見つけた時には積極的に動けるような状況が良さそうです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）正直本当にissue作成/pull request作成までやるとは思っていませんでした。
    説明も分かりやすく、充実した研修だったように思います。
    関わって頂いた皆さま、ありがとうございました。
