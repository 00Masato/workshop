type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    今回研修を設定してくれた方が比較的身近な人でしたので、方針としては認知していました。
    社内や自身が所属しているプロダクト以外のコードに触れて学べるいい機会だと思います。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    いままで仕様しているOSSで特に困ったことがないので困った際は積極的に参加していきたいと思います。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    https://github.com/qmk/qmk_firmware
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    時間配分はちょうどよかったように思います。
    対象OSSを動かすまでの時間が、対象OSSによって大きく変わるので。そこでずれたらどうするのかは不思議に思いました。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    とてもわかりやすかったです。
    手元に同じスライドが展開されている状態だとよりわかりやすいと思います。(もしくはhttps://github.com/oss-gate/workshop/blob/master/tutorial/scenario.mdに書いてある旨を説明する)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    とても背中を押してくれたので勇気付きました
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    OSSのソフトウェアをどれくらい利用しているかが私自身よくわかっていないです。
    クライアントサイドでの利用はあまり多くはなさそうだなといった印象があります。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    プロダクトで積極的にOSSのソフトウェアを採用していく
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    プロダクト内で不便だと思ったところを直してPR出すのとあまり変わらないんだなという印象を持ちました。
    あまり大きな内容ではありませんがOSSでも同じようにしても良いとわかったのはとてもよい経験でした。
