type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    software技術者と言っても、PMが長くコーディングから離れていたので、
    プライベートでコーディングやツール開発に直接関われるようになりたいと
    思いました。自分だけではどのようにしたら始められるか分からなかったため、
    参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    dorrkeeperのサイトで知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    redmine
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    わかりやすく、不安なく作業を進めることができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    自分のしている作業の先を行く形でフォローしてもらいました。
    チケットの上げ方など不明点を質問してもすでに調査されていて助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    インストールだけでなく、コーディングしてコミットするというのをやってみたいです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    今日は、有難うございました。漠然とした不安があったのが払拭されました。
