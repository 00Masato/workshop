type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSを使っているので、それをContributeという形で還元したいと思っていたため。でもやろうやろうと思うだけでやっていなかったのでこういう場でまずやってみようと参加してみた。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    [クラウドワークスの記事](http://engineer.crowdworks.jp/entry/2018/10/17/111454) をTwitterで見かけた。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    [metabaes](https://github.com/metabase/metabase)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明・進行ともにわかりやすかったと思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今回はサポートメンターはいなかった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    途中で、周りのビギナーがどんなOSSを選んで何をIssueとして登録しようとしているのかを共有する時間を作る
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    楽しかったのでまたやってみたい。
