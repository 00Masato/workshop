type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    1.趣味でもいいので開発に携わりたいため。2.OSSの知見が、今後の本業で必要になりそうなため。本業に役立ちそうなため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSS　勉強会　とかで検索
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Atom
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行も内容も、Gateという目的をしっかり遂行されていたと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今日はサポートメンターはいなかった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
    - 機会があっても開発に参加しない
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    もし良かったら、うちの会社で開催してみませんか？ mix leapといって、社外交流の勉強会を開催しております。https://yahoo-osaka.connpass.com
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
