type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSの活動に以前から興味があり、是非参加してみたいと思っていました。開発者として、世界中の開発者とつながる機会を持ちたいと思って、今回のワークショップに参加しようと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    python-prompt-toolkit
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明は非常に分かりやすく、スライドもまとまっていたので、特に疑問があり、進みにくい、ということはなかったです。進行役のMさんも、こちらの様子を見ながら進行していただいたので、あまり緊張することなく、進めることが出来ました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    こちらが困っている時に、積極的に声をかけて頂き、疑問点を見つけやすいような質問もして頂きました。相談にものって頂き、二人三脚で進める感じで、初心者の私でも安心して進めることが出来ました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    全く関係ないかもしれないですが、開発合宿みたいな形でOSSの開発をするのも楽しいのかなーと、思いました。OSS開発の最初の1歩として今回のワークショップに参加させて頂き、今後も継続してOSSに関わっていくための自身がつきました。色々とサポートして頂きました皆さん、本当にありがとうございました。
