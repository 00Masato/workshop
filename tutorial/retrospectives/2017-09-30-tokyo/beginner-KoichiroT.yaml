type: beginner
questions:
  # 参加した理由
  知人に誘われたため
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    以前からOssの理念に関心はあったがきっかけが無かったため参加した。
    今後も継続的に関わりたい。知識を増やし、またその中で
 git commit -m"アンケー提出"他の人たちとつながり、見聞を増やしたいため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    知人の紹介
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    nパッケージ
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    スライドでポイントが何かを上手くつかむことができた
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    こちらのレベルに合わせて丁寧にフォローしていただいた
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    ワークショップにビギナーとして参加する
    #- ワークショップにサポーターとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    普段仕事で使わない知識、また接する機会のない方々とお話ができ、非常に刺激になりました。
