type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    しばらく公私とも忙しくて参加できなかったので、久しぶりにきたくなりました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    始まりの頃の須藤さんの呼びかけから
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 非常にサポートできた
    #- サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    以前より落ち着きが出て良くなったように思います。
    あまり自覚していないかもしれませんが、発言もだいぶ成長したのが伺えて大変嬉しいです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    いつもtadaさんに助けていただいてありがたいです。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ワークショップにビギナーとして参加する
    - ワークショップにサポーターとして参加する
    - ワークショップに進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
    #- ミートアップに開発者として参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    しばらく来れなかったのですが、須藤さんがいなくても回るようになって、
    色々な資料なども整備されてきたのがよくわかりました。本当に素晴らしいです。
    あとは、今後の参加者、場所、会社とかをどうやって広げていくかとか、
    ぐらいかなあ？
