type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    今までOSS活動に参加しようと色々調べていたが、とっかかりを掴むことができず、自分の周囲にもOSS活動をしている人がいなかった。
    そのため、資料を読むだけでは分からないOSS活動の空気感について理解したいと思い、今回ワークショップに参加した。
    OSS活動に携わることで、「コードが書けるインフラエンジニア」としての付加価値を所属企業内に限定されずに示せるようになりたい。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    DoorKeeperからOSS関連の勉強会に関して検索した結果から
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    async-dns
    DNSサーバのRuby実装
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    進行、説明共に分かりやすかったと思う。
    スライドについては、後半の振り返り部分に関して、もう少し図や具体例があると分かりやすくなると思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    できていたと思う。
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ワークショップにビギナーとして参加する
    #- ワークショップにサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    - ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    本職がインフラエンジニアであるため、コーディングの定石も周囲の人の方が詳しく、良い刺激になった。

