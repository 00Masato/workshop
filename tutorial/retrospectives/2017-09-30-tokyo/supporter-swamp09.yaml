type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    OSS Gate meetup に参加し、OSS開発の経験を積んだので、OSSGateという活動に貢献したいと思ったからです。

    仕事で使っているOSSに問題が起きることがあるので、フィードバックしてよりよくしたいと思ったのがきっかけでした。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）会社が meetup の会場を提供していたので知りました。
  # このワークショップでビギナーをサポートできましたか？

  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    時間をうまく調整して進行していたと思います。
    スライドの内容は何をすべきか例を交えながら説明していたのでわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    煮詰まった時にうまく声をかけていただいて方針が定まりました。
    わからないことはフォローしていただきました。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    - サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ワークショップにビギナーとして参加する
    - ワークショップにサポーターとして参加する
    #- ワークショップに進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    - ミートアップに開発者として参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    自分が普段関わりのないOSSに色々なフィードバックをされていたので、新鮮な気持ちになれた。

    サポーターとして継続的に参加していきたいと思います。
