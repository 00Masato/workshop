type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。

    普段からさまざまなOSSを使っているが，使うだけではなく
    自分でOSSを改善できたら面白いだろうなと前々から思っていたから．
    また，自分と同じような思いを持つ人と会ってみたいと思っていたから
    （職場にはそのような人があまりいない...）
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    自分が所属する会社のメーリングリストで紹介されました．
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Jupyter Notebook
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    想定より充実していた
  # 進行役について
  moderator:
    スライドに書かれている内容が簡潔でやることが分かりやすかったです．
    また，演習に入る前に例をデモしてくれてイメージもつきやすかったです．
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい，とても親切にフォローしていただきました．
    常に誰かからフォローをしていただける状態にあり，進め方に迷う場面はありませんでした．
  # 次回のOSS Gateのイベントについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
    - ミートアップに駆け出し開発者として参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    とても充実した一日でした．最初は追いつくことができるのか不安でしたが，サポートが手厚く
    開始して間もなくそのような不安はなくなりました．
    これからは，これまで自分が使ったOSSの改善に貢献できるよう，できることからアクションを
    実行していきたいと思います！
