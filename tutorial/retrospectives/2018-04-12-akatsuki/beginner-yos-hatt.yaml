type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    方針は知りませんでした。方針そのものはよいかと思いますが、
    参加することが目的ではなく、目的(自分たちが使っているので品質をあげたい、とか)
    があって参加するものであるので、目的と手段を違えず、
    何故参加するかは各々意識する必要があると思います！
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    会社の時間を使ってもよいなら是非に。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    Sequel Pro
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    時間配分は適切だったと思います。今回ターゲットにしたプロダクトは
    規模が大きかったのですが、フィードバックの対象としたものは動かすところでは
    なかったので、結果としてちょうどよい塩梅になったと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    とてもよかったと思います
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    思っている情報、英語のIssue作成までサポートして下さったのでとても助かりました。
  # 今後のワークショップについて（予定日：4月16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    英語力！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    スライドやこの講座の意図されるように、実際思った以上にハードルは低く、
    気軽に参加を考えてよいものだと、それ自体をちゃんと体感できたのはよい機会でした。
    バグだ不親切だと気づいても何もしなければ還元されないし、誰も幸せにならないけれど、
    報告するだけでも得られること(修正や返信)は多く、メリットだらけですよね。