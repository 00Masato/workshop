type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    yes. 前々からもっとOSS参加できると会社としてのプレゼンスが上がるのにね、と話していました。
    エンジニアMTGでもそうなったらいい/いくべきと言う意見が出たりして、今回のworkshop開催に繋がりました。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    みんなで悩みを共有できたりそれを解決していける文化になればなと思っているので、支援は大歓迎です。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    - サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
    - 最初としてはこんな感じかなと思います。
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    途中で選択するOSSを変えたので、やや時間が足りず作文中に終わってIssueを出すところまではいきませんでしたが、そうでなければ適切かなと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    やることは明確で、わかりやすかったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    正直自分のよく知らない分野だったのでフォローというより自分の勉強がてら見せてもらって一緒に悩むという感じでした。
  # 今後のワークショップについて（予定日：4月16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    現場が忙しすぎてOSS活動の時間なんて取れないという意見とどうバランシングしていくか。
    productionで使っているOSSのバージョンが古すぎて、コントリビューションに向かないという問題。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    ちょっと対象とするOSSの選定を最初失敗してまった感じがあるので、ちょっとして注意ポイントを事前に説明してもらえると良いかなあと思いました。(あまりにメンテされていなくて途中でモチベーションが湧かなくなるとか言った事態を避けるために。。)
