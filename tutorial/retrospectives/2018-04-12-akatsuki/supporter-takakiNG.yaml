type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    良い方針と思います。
    OSS と呼ばれる以前、PDS やフリーソフトといったものを使い始めて 28 年になりますが、
    本当にお世話になっていて、自分もいつか世の中に恩返しができないかとは思っていました。

  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    サポーターとしてというのは指名されたからです。
    OSS 開発者が増えることはよいことです。ただそれだけでの評価はやめてほしいです。
    これはチームによっては、ほとんど無理と思われる程に人を削ってやりくりしている所もあるからです。
    (会社から見て、非投資案件になっているプロダクトに多い)

    そりゃ人が多いプロダクト、部門ならば誰かが OSS に力を入れるといったこともできるでしょううけども、
    そうでない所は運用、開発優先になるのは仕方ないかと。

  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった

  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった

  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    時間に関してはまあ適切な気はしました。

  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    私は司会も、スライドの内容もスムーズに理解できた感がありました。
    ただし、自分が比較的 OSS 文化の洗礼っぽいもとを受けて育ったところがあったからかもしれません。

    URL とかのやり取りに時間がかかった所があったので、
    あらかじめ Slack の部屋を作ってやり取りした方がよかったかもです。
    (数時間のために Slack アカウント作るのはどうかとも思いましたが)

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    あまりサポートメンターの意識はなかったです。

  # 今後のワークショップについて（予定日：4月16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    #- だいたいわかったのでもう大丈夫！
    - 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    今回のような既存 OSS への貢献という形もよいのですが、社内でも色々と有用なライブラリなどがあると思います。
    それが公開までに至っていない(もしくは盛り上がっていない)のは、
    それに「価値がある」という後押しをしてくれる人が居ないと感じています。
    「良いものを見出して、公開のモチベーションを上げる」という人の存在が非常に大事だと思いました。

  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    最後の Fork して、 YAML にアンケート結果を書いてというのは、基本的なことですが、よい体験でした。
