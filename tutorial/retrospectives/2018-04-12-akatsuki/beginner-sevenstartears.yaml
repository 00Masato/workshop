type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    噂に聞いていたのですが、詳細を知るのは今日が始めてです。
    方針としての感想は、目的を聞かないことにはなんとも言えません。
    
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
     ものによります。ただ単にOSSに参加したいという気持ちはありません
     ゲーム開発に必要なものがたまたまOSSだったらとかの場合以外は、「OSS」だからという理由だけではあんまりモチベーションを見出せません。
     OSSに関わるのは、人それぞれ自分なりのモチベーションが必要だと思いますが、それがちゃんと見出せる人が参加すればいいと思います。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    社内のリポジトリのtsubasa-game(railsの野球の試合をシミュレーションするgem)がたまたまMITだったのでそれに
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明も作業時間も休憩挟んで、ちょうど良かったと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    進行はスムーズでした。ただ説明の部分は最初から
    「OSSはいいものだよ、参加しないのはきっと勘違いなどのネガティブな理由だよ」という入りでしたので
    そこは主観的でしかないと思いました。OSS反対のエンジニアの意見も聞いてみたかった（後でググります）
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    適切な助言をいくつか頂いたので、かなり助かりました。
  # 今後のワークショップについて（予定日：4月16日、23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    - 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    上にも書いたけど、人それぞれにOSSに参加するモチベーションが必要で、
    強制できるものでもないと思いますが、
    本来の業務とのバランスはどう定義するかが気になります。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    OSSそのものについて、16年の秋に一回保留になった記憶があります。
    今回積極的参加するようになったきっかけや経緯が気になります
    どういう経緯でtsubasa-gameがMITになったのか知りませんが、実際読んでみるとREADMEに不足がかなりあって
    もし公開するなら、結構いろいろ整備する必要があると気付いた。
