type: supporter
questions:
  # 参加した理由
  motivation:
    所属会社がOSS Gateの取り組みを支援しているため（OSS Gate立ち上げ人の須藤の会社におります）
  # 見つけた場所
  via:
    Gitter
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 進行役について
  moderator:
    案内の内容がこのイベント用に改良されていたり、GitHubのWebサイト上だけでアンケート回答できる方法の案内があったりするのは良いと思いました。masterに反映した方がいいかもと思いました。
  # サポートメンターについて
  support-mentor:
    不在のため省略
  # 進行役のやりやすさについて
  moderator-likely:
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    運営側なので……
  # 次に変えて試すこと
  challenge-planning:
    タイムテーブルが常に分かる状態で掲示されているといいのかなと思いました。スライド中の時刻表示も、イベントごとに手入力しなくても典型的なタイムテーブル通りに自動で時刻を入力した結果を出力して使えるようになっているといいと思いました。
  # その他
  etc:
    PyCon JP Sprintというイベントの中での開催ということで少し勝手が違う部分がありましたが、これから1週間の間で他の人の助けを得ながら集中的に作業できる状況があるというのは良いなと思いました。
