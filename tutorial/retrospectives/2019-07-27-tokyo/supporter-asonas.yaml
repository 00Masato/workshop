type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    元々会場係だったんですが、kouさんからお誘いを受けてサポーターをすることにしました。OSS開発をしている身なので何か役立てることがあると思い参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    社内で会場を探している旨の案内があったため
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    うまく進行出来ていたと思います。時間通りに進んでいたのでよかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    困っているときに適切な助言をしてもらい助かりました。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    OSS Gate自体はよく知ってますが、なかなかタイミングが合うことがなかったです。まわりの人を誘いながらワークショップに参加してみたいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    少しハードルの高いOSS（たとえばデバイス系など）を選んで、動作確認まで持っていけなかったときの代替案を用意できたらよかった...?かもしれません
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    たくさんの雑談の中から興味や関心のある技術について聞き出せることが結構大事だな、と感じました。アイスブレイクを含めて気軽に会話できるように準備をしたのはよかったです。初参加でのサポーターでもあったので、少し自分の力不足を感じた。（個人的な事情で少し先のことになりますが）次回もタイミングが合えばサポーターとして参加したいです。
