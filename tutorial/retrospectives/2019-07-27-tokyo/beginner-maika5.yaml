  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を改行を入れずに書いてください)進行はとてもスムーズだったと思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)丁寧にフォローしていただきました。アドバイスや気になったことの質問も沢山答えてくださって色々知識を増やせた。
  # 次回のOSS Gateワークショップについて
  next:
