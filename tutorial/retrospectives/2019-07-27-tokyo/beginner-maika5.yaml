    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)プライベートで開発をするきっかけにしたかったため。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (ここに回答を改行を入れずに書いてください)twitter。フォローしている人が宣伝していて知った。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (ここに回答を改行を入れずに書いてください)w2ui
