  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)最初の自己紹介である程度テンプレを作ってもいいのかなと思った。サポータとして参加するならほしいなと。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)やってみる前はとても難しいイメージがあったが、やってみたら意外とできるなという実感が持てたのはよかった。半日以上なのでもう少し短くなるとより参加しやすそう。１対１でサポートするので、サポーターの力量によって満足感変わってきそうだと思った。
