type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発に興味があり、何かOSSに貢献してみたいと思っていたのですが、いまいち何から手を付ければいいのかわかりませんでした。そんな時に、職場の同僚で以前の参加者がおり、非常に良い機会だったと聞いていたので、参加してみようと思ったのがきっかけです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    職場の同僚の紹介
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    fluent-logger-ruby
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明がわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポートメンターの方が途中でアドバイスをくれて、今まで知らなかった知見も得られて最高でした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ペアプロをするときみたいに、別で大きいディスプレイがあると、ビギナーもしくはサポータのお互いの作業がわかりやすくなって良さそうとか思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    サポーターの方が非常に丁寧に教えてくださって、作業がしやすかったし、何よりOSS開発の初歩的な知見を色々知れて楽しかったです。もう少し個人でOSS開発に携わって、サポーターとして参加したいと思っています。
