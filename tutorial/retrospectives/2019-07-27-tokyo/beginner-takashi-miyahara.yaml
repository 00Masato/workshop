type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    Ruby Kaigi 2019で紹介されており、OSS活動に自分も加わりたいと思ったため参加しました。
    OSS活動に参加したい理由としては、小さな改善を積み上げてOSSの発展に貢献したいと考えたからです。
    また、OSS活動を通して自分のキャリアパスを豊かにしたいと考えたからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Ruby Kaigi 2019
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    activerecord-import
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を改行を入れずに書いてください)
    丁寧な表現での説明・デモなどをしていただけたので、わかりやすく躓くことなくワークショップを終えることができました。
    ありがとうございました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    PRを送る際のテンプレート探しなど、参加したビギナーの方にとって有益な情報を共有などいただけました。
    ありがとうございました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSS開発のモブプロ会
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
