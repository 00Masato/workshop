type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    以前からスキルアップのため、OSSの活動に参加したいと考えていましたが、
    いまいち入っていく方法がわかりませんでした。
    今回はOSSのインストールがうまくいかないことを開発元にissueをあげるだけの作業でしたが、
    やってみたことで、心理的な壁はかなり低くなったと感じています。
    現在使用しているossでバグらしきものも発見しているため、
    issue報告、できればソースを修正してpull requestを投げられたらいいなあと思います。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    ネットでOSS活動について検索していたら発見しました
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    pynput
    PyDrive
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    全体的にわかりやすかったと思います。
    話し方も聞き取りやすかったと思います
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターがついてくださっていたので、
    サポートメンターの方とはあまりかかわっていません
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    サポーターが普段しているOSS活動の実際の内容や、
    OSSにかかわるようになったきっかけなど学べればよいかもしれません。
    イベント中に説明するというよりは、ドキュメントにまとまっているとさらに良いかも
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    大変良い経験ができました。ありがとうございました。
