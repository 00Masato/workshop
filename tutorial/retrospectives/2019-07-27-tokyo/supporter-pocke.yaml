type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発者をふやしたいため。普段OSSを見ていると「いつものメンバー」が開発していて、それはそれで実家のような安心感があるのだけれどもっと多くの人に参加してほしい。人の手が増えるのはOSS開発者としてありがたいし、OSS開発に抵抗がなくなっていると業務でも役立つと思うから、開発者が増えてほしいなと思っています。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    たぶんTwitterでしりました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    # - 非常にサポートできた
    - サポートできた
    # - サポートできなかった
    # - まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    # - すごく満足した
    - 満足した
    # - 不満だった
    # - すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    # - 想定より充実していた
    - 想定通りだった
    # - 期待はずれだった
    # - すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    うまく進行できていたと思います。説明もわかりやすかったです。(が、私が2回目の参加なのですでにイベントを知っているというバイアスはありそう)。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    二人のビギナーを見ていたので、サポートメンターがいて助かりました(特に最初のほうとかは一人しかサポートできていなかったので)。後半落ち着いてきてからもちょくちょく見てアドバイスをくれたので助かりました
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    # - 自分一人でもなんとかやれそう
    - サポートする人がいれば自分でもやれそう
    # - サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    # - ビギナーとして参加する
    - サポーターとして参加する
    # - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    なんとなく定期的にやっているなぐらいの温度感で知っています。また都合とやる気のある時に参加したいなと思っています。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    すみません思いつかなかったです
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    アイスブレイクのときに自分の担当するビギナーとしか話せなかったので、全体で自己紹介できても良いかも知れないなと思いました(その分時間はとりそうですが)。ただ、懇親会がその役割になるならそれでよいかなーとも思います。サポーターがシャッフルできたのも良かったです。  二人のビギナーを見たのですが、ちょこちょこ見るのが大変だなーと思いました。ただ同時に二人を見る必要がある時はサポートメンターが見てくれていたので、このぐらいならやっていけそうです(サポーター全員がビギナー2人を見るとかだと破綻しそう)  最後の方ビギナーの方が時間が余ってしまっていたので、なにかいい感じのお題とかあったら良いんですかね
