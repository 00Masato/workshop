type: beginner
questions:
  # 参加した理由
  motivation: |
    OSS への貢献にチャレンジしたことはあるが、１人では進めて方がわからなかったため、参加させていただきました。
  # 見つけた場所
  via: |
    .dots (https://eventdots.jp/)
  # 開発対象
  target: |
    rails/arel (https://github.com/rails/arel/tree/master/test)
  # 事前の準備
  preparation: |
    してるかどうか
  interval: |
    後半パートには参加していません
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    ちょうど良かったです。
  # 進行役について
  moderator: |
    解説やデモがすごくわかりやすかったため、すごく助かりました
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして前半パートに参加する
    - 次回はビギナーとして後半パートに参加する
    #- 次回はメンターとして参加する
    #- 次回は開発者として作業しに来る
    - まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    ドキュメントを進めるだけでも、貢献のポイントがいくつも発見できたため、OSS 貢献への敷居がそんなに高くないことを実感できました。
    参加させてもらってすごく良かったです。ありがとうございます。
    
