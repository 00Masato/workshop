type: beginner
questions:
  # 参加した理由
  motivation: |
    仕事以外のところでつながりを持ちたかったです。
    また、できるだけ楽しみながら技術研鑽したいなあと思っていたので参加してみました。
  # 見つけた場所
  via: |
    doorkeeper知りました。
  # 開発対象
  target: |
    phantomJS
  # 事前の準備
  preparation: |
    特に準備していません。
  interval: |
    後半パートに参加した方にお聞きします。
    1ヶ月の間隔が空いて作業の続きをするのは大変でしたか？
    思い出すのに苦労せず作業することができましたか？
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    時間はちょうど良かったです。
    個人的に平日を充実させたかったので、土日よりうれしいです。
  # 進行役について
  moderator: |
    説明の速さがちょうどよく、ついていけました。
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして前半パートに参加する
    - 次回はビギナーとして後半パートに参加する
    #- 次回はメンターとして参加する
    #- 次回は開発者として作業しに来る
    #- まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    このmeetupのテーマ通りに、OSSが身近に感じました。
    今までどんな人がOSSに参加しているのか全く想像できませんでしたが、
    メンターの方と話せてやる気がでました。是非挑戦してみたい。
