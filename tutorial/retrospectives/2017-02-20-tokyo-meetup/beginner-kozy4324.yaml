type: beginner
questions:
  # 参加した理由
  motivation: |
    会社でもOSSを使う機会が多いので貢献したいと考えてました。
    ただ会社では業務を優先してしまい、時間ができたら後で貢献がんばろうと思うのですが、
    英語を書くことなどで億劫になってしまい、結局放置してしまうということが多かったです。
    こういった場で一度経験してしまえば億劫だと思う障壁も取り除かれて良いのではと思い、
    参加してみました。
    あと、普段からOSS貢献している方が英語のコミュニケーションについてどうしているのかも
    話を聞いてみたかったのです。
  # 見つけた場所
  via: |
    doorkeeper
  # 開発対象
  target: |
    freeCodeCamp
    https://github.com/freeCodeCamp/freeCodeCamp
  # 事前の準備
  preparation: |
    実は一度ローカルで動かすことを確かめてて、動かず挫折していました。
    docker ファイルがあることはその時認識していたので、そこから作業の開始ポイントは
    準備できていました。
  interval: |
    後半パートに参加した方にお聞きします。
    1ヶ月の間隔が空いて作業の続きをするのは大変でしたか？
    思い出すのに苦労せず作業することができましたか？
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    私は土日より平日の会社あがりのほうが参加しやすいので、ちょうど良かったです。
  # 進行役について
  moderator: |
    スクリーンでインストラクションを説明してもらったので、私はその後の作業を迷わず行うことができました。
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして前半パートに参加する
    - 次回はビギナーとして後半パートに参加する
    #- 次回はメンターとして参加する
    #- 次回は開発者として作業しに来る
    #- まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    素敵なイベントをありがとうございます！
    遅刻してすみませんでした m(_ _)m
