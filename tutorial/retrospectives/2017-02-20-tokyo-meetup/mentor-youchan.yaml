type: mentor
questions:
  # 参加した理由
  motivation: |
    ソフトウェアの開発が好きだからというのがベースにあって、自分で作ったソフトウェアはOSSで公開すれば誰かが使ってくれたり、よりよくしてくれるのではという期待をしています。
    そして自分の開発にもOSSのソフトウェアを使っているので、OSSのソフトウェアを自分でももっとよくしたくて開発に参加したりしたいと思っています。
  # 見つけた場所
  via: |
    ワークショップにビギナー、メンターと2回参加してふりかえりも参加しました。このミートアップはふりかえりのときにやろうという話になったのでそのとき知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    時間帯はよいと思います。
    平日開催は休日に参加できない人も参加しやすくて良いと思います。
    平日開催の場合は移動時間も気になるところなのでたまに場所を変えてみるのもよいと思いました。
  # 進行役について
  moderator: |
    慣れが必要そうだなと思いました。
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    - 次回は開発者として作業しに来る
    - 次回もメンターとして参加する
    #- 次回はビギナーとして参加する
    - まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # その他
  etc: |
    前半と後半が一緒にやるというのはよい試みだと思うけど、近すぎると説明の声が混ざって聞きにくそうだなと思いました。
    説明の時間をずらすとよさそうかと思いました。
