type: beginner
questions:
  # 参加した理由
  motivation: |
    OSSに興味があるのと、技術の幅を広げるため。
    バグなどを発見したら自分で修正することができるから。
  # 見つけた場所
  via: |
    mohikan Slackの_event channel
  # 開発対象
  target: |
    gitbucket
  # 事前の準備
  preparation: |
    事前に動かしてはみました。
    役立ちました。
  interval: |
    後半パートに参加した方にお聞きします。
    1ヶ月の間隔が空いて作業の続きをするのは大変でしたか？
    思い出すのに苦労せず作業することができましたか？
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    時間帯はちょうどよかった。
    よいと思います。
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    進行役はうまく進行できていましたか？ ->  はい。
    進行役はメンターがいないときの代役としてうまくフォローできていましたか？ -> はい
    進行役はメンターをうまくフォローできていましたか？ -> はい
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして前半パートに参加する
    - 次回はビギナーとして後半パートに参加する
    #- 次回はメンターとして参加する
    - 次回は開発者として作業しに来る
    - まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    OSSに参加するよい機会になりました。ありがとうございます。
