  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    - 次回は開発者として作業しに来る
    - 次回もメンターとして参加する
    #- 次回はビギナーとして参加する
    #- まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # その他
  etc: |
    初めてのメンターでしたが楽しかったです。一緒に調べ進めていくような形になり、私は非常に楽しかったのですがビギナーさんも同じように楽しんでもらえたかは少し心配です。
