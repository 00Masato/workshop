  motivation: |
    ビギナー・開発者と参加してまだメンター未経験だったため。
  # 見つけた場所
  via: |
    TwitterのTL
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
