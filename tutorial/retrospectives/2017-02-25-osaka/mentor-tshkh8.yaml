type: mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    普段仕事ではOSSのプロダクトを使うだけでコントリビュートはしていなかった。
    何かやってみたいと思っていたところ、
    OSS Gateを知り昨年東京のワークショップにビギナーとして参加しました。
    大阪でもこういうイベントがあるといいなと思っていたので、
    今回はメンターで参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    Gitter
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく楽しかった
    #- 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # ビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # サポートメンターについて
  support-mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：サポートがあれば初メンターの人でもメンターができそうですか？
    # 例：自分もサポートする側をできそうですか？
    # 例：↑以外でも感じたことをぜひ！
    |
    （回答）
    自分もIssueやPull Requestの経験が少ないので
    実際にどういう内容で書くか（英文など）については自信がなかったので、
    サポートメンターに見てもらった。
    他のメンターに聞くことでも対応できるのかもしれないが、
    相談する役割の人がいるのはよいと思います。
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    （回答）
    前半は時間があまって、後半が時間が少ないと感じました。
    できるだけIssue/Pull Request出すところまでやってもらいたいと思うので
    後半の時間がもう少し長くてもいいのかなと思います。
  # 進行役をできそうか
  moderatorbility:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - 何人かでフォローしあえばやれそう
    #- やれなそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    #- 次回は進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    初めてのメンターで、
    ・ビギナーが詰まってそうな時に口を挟むかどうか
    ・どこまでこちらの意見を言うのがいいか
    ・振り返り時のどんなフィードバックをするか
    など悩みながらやってました。
    各メンターがどうやっているかをshareする場所（会？）があるといいかもと思いました。
