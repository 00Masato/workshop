type: moderator
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    世界中でOSSの開発に参加する人が増えるようになると
    ユーザーが自由に使えるソフトウェアが増えてうれしい。
    そのためには大阪にも開発に参加する人が増えないと！
    と思っているから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    おごもりさんとのFacebookでのやりとり
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく楽しかった
    #- 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行について
  moderated:
    # 進行について感じたことを教えてください。
    # 例：うまく進行できましたか？どこがよかったですか？課題はありますか？
    # 例：一人で進行するのがよさそうですか？複数人でフォローしあった方がよさそうですか？
    # 例：他の人が進行するときにフォローできそうですか？
    # 例：シナリオは今のままでよさそうですか？改良できそうなところはありますか？
    # 例：↑以外でも感じたことをぜひ！
    |
    時間配分を間違えた！
    フィードバックの時間を1時間短くしてしまった。
    これでもアリだったのかしら。
    やっぱり2時間あった方がよかったかしら。
    ライセンスの話はもう少し練った方がよさそう。
    ライセンスの確認だけだと片手（？）落ちかも？
    Creative Commonsはなんでオープンソースじゃないの？とか。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして参加する
    #- 次回はメンターとして参加する
    #- 次回も進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    - 東京から応援している
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    大阪で東京以上に人が集まることにびっくりしました！
    これからもこのくらいの規模が継続されるならすごいなぁと
    思います。
    進行役の引き継ぎ（？次回からは大阪にいる人でやる
    ことになるけど今回はどうフォローするといいかなぁ）
    的なことを話すことをすっかり忘れていたことに
    今気づきました。。。
