type: mentor
questions:
  # 参加した理由
  motivation: |
    OSSの開発に気軽に参加してほしくて、何かお手伝いできることがあればと思い、参加しました。
    更に、他の（OSS）開発者と交流をもっと持ちたいということで参加しました。
  # 見つけた場所
  via: |
    @ogom さんに誘われて参加しました。
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく楽しかった
    - 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # ビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # サポートメンターについて
  support-mentor: |
    ビギナーさんがすごく優秀な方だったので、頼ることがありませんでした。
  # 進行役について
  moderator: |
    非常に丁寧に説明頂きました。
  # 進行役をできそうか
  moderatorbility:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 自分一人でもなんとかやれそう
    - 何人かでフォローしあえばやれそう
    #- やれなそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして参加する
    - 次回もメンターとして参加する
    #- 次回は進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    短い時間の中で非常におもしろワークショップに参加させて頂き、ありがとうございました。
