type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    rubyを使うようになって、OSSについても興味があったためです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    doorkeeperで大阪の勉強会を検索しているときに見つけました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    Standard Notes
    https://standardnotes.org/
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく楽しかった
    #- 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    進め方で特に理解できない箇所はなかったです。
  # メンターについて
  mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：不安の解消につながりましたか？
    # 例：ワークショップ後もやっていけそうな自信がつきましたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    気軽に相談できました。
    OSSの参加方法について１つだでなく、様々なパターンや方法があることを聞けてよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回はメンターとして参加する
    #- 次回もビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    一人でOSSの開発について調べるより、このような機会があったほうが、いろいろな話しを聞けて面白いと思いました。
  　大まかな流れはわかったので、継続して開発に参加していけそうです。
  　英語も勉強しなければなぁと思いましたが、OSSの開発で同時に覚えていけそうです。
