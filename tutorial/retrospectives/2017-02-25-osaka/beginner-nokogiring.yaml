type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    ・普段プライベートでGihthubを利用しているが、ただのソース置き場になっているので、OSS開発を通じて使い方を学びたいと思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    dots. 
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    VSCode
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく楽しかった
    - 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    不満に思うことはありません。
    進め方に関してもメリハリがあり、初心者でもわかるように進めていただけたので助かりました。
  # メンターについて
  mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：不安の解消につながりましたか？
    # 例：ワークショップ後もやっていけそうな自信がつきましたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    とても頼りになりました。
    結果的には想定していたところまで到達はできませんでしたが、必要に応じて助言いただけたので助かりました。
    アドバイスもビギナーのことを考えてしていただけたので、助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回はメンターとして参加する
    #- 次回もビギナーとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    進め方に関してですが、短い時間の中で、バグを見つけてプルリクエストを送るまでやるのはなかなか難しかったです。
    自分の場合は実際は、環境構築で頓挫しました。
    あらかじめバグを仕込んだプロジェクトを用意して、それをFixしてプルリクを投げるといったイベントを行っても良いかもしれません。
