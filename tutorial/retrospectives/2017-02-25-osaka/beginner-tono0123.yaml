type: beginner
questions:
  # 参加した理由
  motivation:
    |
    OSSの開発をやってみたかったけど、どうやったらいいかわからなかったから。
    みんな周りがやっていてかっこよかったから、自分もやってみたかった。
  # 見つけた場所
  via:
    |
    開催スタッフからの紹介
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    twitter gem
    https://github.com/sferik/twitter
  # 楽しかったですか？
  fun:
    - すごく楽しかった
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 進行役について
  moderator:
    |
    すごく細かく説明していただけたので、とてもわかりやすかったです。
    メンターもビギナーも、今なにをやればいいのかがよくわかりました。
  # メンターについて
  mentor:
    |
    自分が話すことをまとめてもらったり、考えていることを言葉にするって難しいと思いましたが
    メンターの方にサポートしていただけたので、とても勧めやすかったです。
    自分が思っていたより問題点がたくさん見つかりました。
  # 次回のOSS Gateワークショップについて
  next:
    - 次回もビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    - 機会を作って積極的に開発に参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    正直最初はなにをするのか全然わかりませんでしたが、
    ひとつのOSSについて考えたりメモを残すことで
    何が問題点かを理解し、把握することができました。
    OSSって頭のいい人たちがコードを修正することなんだと思っていましたが
    そうでもなく、いろんな目線でも開発できることがわかりました。
    これを機にOSSの開発に関わって、github上でのやりとりを活発にしたいと思います。
    とっても楽しかったです！ありがとうございました！

