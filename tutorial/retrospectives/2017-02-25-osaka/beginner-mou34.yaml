type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    OSS開発というより開発に興味があったので参加しました。
    OSS開発についてどういうことをやっているのか知りたかった。
    開発についての技術を身に付けたい。それを多くの人とやってみたい。

  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    たしかdoorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    Faker
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく楽しかった
    - 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    （回答）
    この回の意義や思想的なものをすごくわかりやすく説明してもらえた
  # メンターについて
  mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：不安の解消につながりましたか？
    # 例：ワークショップ後もやっていけそうな自信がつきましたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    （回答）
    相談しやすかった。色々な気づきを教えてもらえた
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はメンターとして参加する
    - 次回もビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    もう少し開発力を高めてから来たらもっと楽しめそうだと思った
