type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    - GitHub での OSS 開発方法を学びたい。
    - OSS に興味がある人たちと知り合いたい。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    - Doorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    - Sublime Text のパッケージ。 PhpDoc と Bracket Highlighter 。
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく楽しかった
    - 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    全体的に説明がとても丁寧でわかりやすかったです。
    デモがあったのでやるべきことについて戸惑うことなどはありませんでした。
    気配りが行き届いていたかと思います。
  # メンターについて
  mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：不安の解消につながりましたか？
    # 例：ワークショップ後もやっていけそうな自信がつきましたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    ひとりで黙々やるなら家でやるのとあまり変わらなさそうなので、メンターの方についていただいてよかったです。
    自分にない視点をいただけました。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回はメンターとして参加する
    #- 次回もビギナーとして参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    参加する前は「 6 時間はちょっと長いかもなぁ」と思っていましたが、参加してみるとちょうどよいぐらいでした。
    3~4 時間だときりのいいところまで作業を進めることができなさそうです。
    README の改善など、初心者だからこそできることがあるというのはまさにそのとおりだと思いました。
    OSS 開発に関わるときに最初の部分でつまづく人がいちばん多いと思うので、とてもよい活動だと思います。
    また参加してみたいです。
    ありがとうございました。
