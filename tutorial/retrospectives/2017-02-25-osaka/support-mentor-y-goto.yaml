type: support-mentor
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    日本全国にOSS Gateの考え方を広めるのは意義があると思います。
    
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    「鉄ちゃんなので、日本全国どこでも行きますよー。」と言いましたが、
    最終的には須藤さんに大阪のサポートメンターを依頼されました。

  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく楽しかった
    #- 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # メンターをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    次の休憩に入るまでの時間を正面の画面に表示させた方が良いかもしれません。
    
  # 進行役をできそうか
  moderatorbility:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 自分一人でもなんとかやれそう
    #- 何人かでフォローしあえばやれそう
    #- やれなそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はビギナーとして参加する
    #- 次回もメンターとして参加する
    #- 次回は進行役として参加する
    #- まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
   今日はOSS Gateの考え方とか進め方を大阪の方に伝えるようにとお願いされたのですが、
   それについてどこまで貢献できたのかについては、ちょっとわからないです。
   いつも東京で話していることは、今日も皆さんにお話しましたが、どこまで伝わっているかは
   みなさんのアンケートの結果次第ですね。


   
