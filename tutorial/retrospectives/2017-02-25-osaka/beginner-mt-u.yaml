type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    普段自分が使っているプロジェクトでバグを発見したとき、
    自分のローカル上で直して対応していましたが、いつもモヤモヤしていました。
    せっかくなので、大本から直すことができればなぁと感じていたので、その第1歩になればと思って参加しました。
    それと、単純に面白そうだったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    IT勉強会＠近畿のツイートです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    cognitom/feltとcognitom/felt-recipe-riotです。
  # 楽しかったですか？
  fun:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく楽しかった
    #- 楽しかった
    #- なんとも思わなかった
    #- つまらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行について感じたことを教えてください。
    # 例：進め方はすぐに理解できましたか？
    # 例：なにをすればよいか戸惑うことはありましたか？
    # 例：作業の順番・時間配分は適切でしたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    焦点をはじめの一歩に絞っていただいていたのでついていきやすかったです。
    また決められた手順をなぞっていく方式ではなく、自分で考えながら進められたので、次につなげるときにどうすればよいか学べたと思います。
  # メンターについて
  mentor:
    # 今日受けたサポートについて感じたことを教えてください。
    # 例：悩んだときに気軽に相談できましたか？
    # 例：相談できる人（答えを教えてくれる人じゃない！）がいることは助けになりましたか？
    # 例：不安の解消につながりましたか？
    # 例：ワークショップ後もやっていけそうな自信がつきましたか？
    # 例：↑以外でも感じたことをぜひ！
    |
    専門分野が違う方だったので、技術的な話に脱線せず、お互いにOSSの進め方に注目できたと思います。
    なんども大丈夫と勇気づけていただいたので、安心して取り組めました。
    考え方をアドバイスしてもらえたので、コミュニティへの参加する敷居がぐっと下がったように思います。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回はメンターとして参加する
    - 次回もビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    思っていたよりもずっと満足できました。
    というより、考えていたものと違っていて、手順通りにやるハンズオンと違い、考え方や経験を深められたと思います。
    貴重なお時間を作っていただき、ありがとうございました。
    手始めに自分が使っているプロジェクトの修正などをやっていきたいと思います。
