type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    もともと貢献したいOSSがあったのですが、なかなか時間が取れず、集中して取り組める良い機会になると思ったためです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Twitterで流れていました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    内容はわかりやすかったです。モチベーションを高めるための工夫がされていると感じました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    contributeの経験の場数が多いためか、それぞれのcontributeにどのような反応が返ってきうるかを、いろいろなケースを挙げて答えているのが印象的でした。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    奇数月の最後の土曜日と書いてあった気がします。予定が合えば参加したいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    何か簡単な処理をするスクリプトのサンプルレポジトリを作りたいです。初心者の場合、貢献したいと思えるOSSがなく、大きなものに手を出してハードルが高くなってしまう傾向があると思っています。そのような方が気軽にissueやPRを送れるようなレポジトリをあらかじめ用意しておくと良いかもしれません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    普段は自分の仕事や勉強を優先してしまい、OSSを見るのはどうしても後回しになってしまいます。このような場は集中してcontributeすることができ、とても貴重だと思います。
