type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    今回の参加は、直接的には @kou さんがワークショップの会場を探しているのを見かけて、会場提供するついでにサポーターもやってみた、という感じです。もうちょっと気持ちの面を話すと、もともと OSS Gate の初期のころから「いい活動だな〜」と思っていて、挑戦する人を応援する取り組みは大好きなので自分もそれに関わりたかったのです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    たぶん、ククログです。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    資料はよく練られたものだなぁと思いましたし、その資料をベースとした進行も、初参加の自分にとっては「よくできているなあ」と感心してしまう内容でした。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターのフォローばかりか、イベントを成功させるためになんでもやるぞ！という動きをしてくれていたように見えて、とっても頼もしかったです。ありがとう @tdtds さん。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    また都合のつくときに参加したいです！あわせて、身のまわりの後輩たちなど、一歩を踏み出してみたいと思っている人たちも誘って呼んできたいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    んー、今のところパッと思いつくものがありません！あとから思いついたら追記したいです。ここに書かずにブログに書いたりするかもしれませんけど〜！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
