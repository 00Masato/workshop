type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    世の中で動いているソフトウェアの多くにOSSが使われていて
	自分も何らかの形で貢献してみたいと思ったが、
	心理的な障壁が大きく自律的に始めるきっかけになればと思いはじめた。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    gotoさんの社内記事をみて。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Jupyter Notebook
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
	分かりやすく自分でもできそう、という気持ちですすめられた。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    yoshitaku-jpさん
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
	PullRequestにまだ恐怖心が残っているのでそのあたりができたらより障壁が下がると思った
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    知らないことを知らないと胸張って言えるので安心して参加できました。
	小さいところからでも参加できる、ということに気がつけたのもよかったです。
	