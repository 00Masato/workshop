type: beginner
questions:
  # 参加した理由
  motivation:
    今年、RubyKaigi2018に参加しました。そこでまつもとゆきひろさん、コミッター、開発に携わる方々のお話を聞き、今のRubyがあるのはOSSだからこそであり、自分自身も何かしらの形で貢献したい（でも、何したらいいの？？）と考えました。
  # 見つけた場所
  via:
    Railsエンジニアの先輩に、興味があるなら、とおすすめされました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    language-ruby(https://github.com/atom/language-ruby)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    うまく進行していたように感じました。お昼の出前で少し空き時間がありましたが、それはそれで他の人とお話したり情報を整理する時間を作れたのでよかったと思いました。
  # サポートメンターについて
  support-mentor:
    方針に悩んだ時などに適切にフォローしてくださいました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    具体案は思いつかないのですが、プログラマではなくコーダーやフロントエンドエンジニアなどの、web開発周りの人も参加しやすい何かがあればと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    ありがとうございました。
