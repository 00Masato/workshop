type: beginner
questions:
  # 参加した理由
  motivation:
    # 今回のワークショップやOSSコミュニティに参加しようと思った理由を教えてください。
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    これまで社内に閉じた仕事が多かったので、外に目を向けようと思いました。
    また、PDEを受けるので、コミュニティ活動を始めるきっかけに参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    先輩（東さん）からのお知らせと、上司の勧めで知りました。
  # 対象
  target:
    # 今回のワークショップではどのOSSを選びましたか？
    |
    Jupyter notebook
  # 満足度
  satisfaction-rating:
    # 今回のワークショップは有益でしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 非常に有益であった
    #- 有益であった
    #- どちらでもない
    #- あまり有益で無かった
    #- 有益で無かった
  # 当初の期待との違いについて
  difference:
    # ワークショップは期待していたものでしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 当初の期待よりはるかに充実していた
    - 当初の期待より充実していた
    #- 大体期待どおりだった
    #- 少し期待はずれだった
    #- すごく期待はずれだった
  # 作業環境につて 
  environment:
    # 作業端末や実行環境を提供しましたが、使用感はどうでしたか?
    # 自由に書いてください  
    |
    FJ-WANにつなげないので、不安がありましたが、まったく問題なかったです。
    その理由として、今回PCを持ち込めず、作業メモは紙に書かないといけないな
    と思ってました。でも、Issueで作業メモを残せたので、部署に戻ってからも
　　履歴をみることができ、良かったです。
  # 今後のOSSコミュニティへの参加について
  future:
    # 今後、あなたはOSSコミュニティに参加していきますか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
    #- 機会を作って積極的にコミュニティに参加する
    - 機会があればコミュニティに参加する
    #- 機会があったらコミュニティに参加したい（けどできなそう）
    #- 機会があってもコミュニティに参加しない
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    #- もう一度ビギナーとして参加する
    #- 今度はサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- 参加や紹介をするつもりは無い
    #- 社内よりもむしろ社外のOSS Gateに行きたい
  # その他
  etc:
    # その他ご意見などありましたら、ご自由にご記入ください
    |
    （回答）
