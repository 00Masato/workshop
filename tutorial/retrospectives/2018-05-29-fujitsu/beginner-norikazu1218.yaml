type: beginner
questions:
  # 参加した理由
  motivation:
    # 今回のワークショップやOSSコミュニティに参加しようと思った理由を教えてください。
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    伝送装置のファームウェアを開発しています。
    元々OSSを利用した開発は行っていなかったのですが、ここ最近使う機会が
    できました。
    実際に使ってみて、自分たちが作ってるソフトとは別次元で見栄えの良いコードだったり
    使いやすさに唖然としました。
    相当狭い世界で開発をしていたことが身に沁み世の中の変化スピードについていくための
    第一歩として参加しようと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    上司からメール転送されました。
  # 対象
  target:
    # 今回のワークショップではどのOSSを選びましたか？
    |
    google/protobuf
  # 満足度
  satisfaction-rating:
    # 今回のワークショップは有益でしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 非常に有益であった
    #- 有益であった
    #- どちらでもない
    #- あまり有益で無かった
    #- 有益で無かった
  # 当初の期待との違いについて
  difference:
    # ワークショップは期待していたものでしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 当初の期待よりはるかに充実していた
    #- 当初の期待より充実していた
    #- 大体期待どおりだった
    #- 少し期待はずれだった
    #- すごく期待はずれだった
  # 作業環境につて 
  environment:
    # 作業端末や実行環境を提供しましたが、使用感はどうでしたか?
    # 自由に書いてください  
    |
    使いやすかったです。
    自分の端末が使えればさらに良かったです。
  # 今後のOSSコミュニティへの参加について
  future:
    # 今後、あなたはOSSコミュニティに参加していきますか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
    #- 機会を作って積極的にコミュニティに参加する
    #- 機会があればコミュニティに参加する
    #- 機会があったらコミュニティに参加したい（けどできなそう）
    #- 機会があってもコミュニティに参加しない
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    #- もう一度ビギナーとして参加する
    #- 今度はサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
    #- 参加や紹介をするつもりは無い
    #- 社内よりもむしろ社外のOSS Gateに行きたい
  # その他
  etc:
    # その他ご意見などありましたら、ご自由にご記入ください
    OSSコミュニティへの参加の敷居を下げて頂けたとおもいます。
    ありがとうございました。
