type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    OSSコミュニティに参加する人がひとりでもふたりでも増えてほしい。特に日本人、特に特に弊社エンジニア。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常によくサポートできた
    - だいたいサポートできた
    #- なんとかサポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 非常に満足した
    #- だいたい満足した
    #- そこそこだった
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定よりはるかに充実していた
    #- 想定より充実ぃていた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    良かったと思います。社内版特有の課題で今回初めてやったことはちょっとどたばたしたので、次回に向けて一緒にカイゼンしていきましょー。
  # サポーターの招集について  
  other-supporter: 
    # 所属元の職場には他にもサポーターになれそうな人はいますか？
    # また、もし次回OSS Gateをやるとなったら、協力してくれそうですか？
    # ↓のうち、当てはまるものを1つ選んでコメントを外してください。
    - サポーターになれそうな人がいる。また、協力してくれると思う。
    #- サポーターになれそうな人はいるが、協力はしてくれなさそう。
    #- サポーターになれそうな人はいないと思う。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    - サポーターとして参加する
    #- 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 会場の環境について
  environment:
    # 今回のOSS Gateでは、操作端末や実行環境を用意しましたが、
    # それについてどのように感じたか、自由に書いてください。
    |
    実行環境のセットアップでちょっとドタバタしたので次回に向けて一緒にカイゼンしていきましょー(ドキュメントの充実など)。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    フルワークショップの参加は初めての経験でしたが(meetupは参加経験あり)、アドレナリン出まくりのエキサイティングな一日でした。お手伝いしたビギナーさんおふたりとも、PR を送るところまで行けたのも良かったです。(CIでエラーになっちゃいましたが :grin: )
    
