type: beginner
questions:
  # 参加した理由
  motivation:
    # 今回のワークショップやOSSコミュニティに参加しようと思った理由を教えてください。
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    10年以上前からOSSを利用する立場が多かったが、実際にOSSコミュニティへのフィードバックを行っておらず、社内に閉じた活動になっていた。
    この活動を変えたいと考え、参加した。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    上司に教えてもらった
  # 対象
  target:
    # 今回のワークショップではどのOSSを選びましたか？
    |
    Hyperledger Fabric
  # 満足度
  satisfaction-rating:
    # 今回のワークショップは有益でしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 非常に有益であった
    #- 有益であった
    #- どちらでもない
    #- あまり有益で無かった
    #- 有益で無かった
  # 当初の期待との違いについて
  difference:
    # ワークショップは期待していたものでしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    #- 当初の期待よりはるかに充実していた
    - 当初の期待より充実していた
    #- 大体期待どおりだった
    #- 少し期待はずれだった
    #- すごく期待はずれだった
  # 作業環境につて 
  environment:
    # 作業端末や実行環境を提供しましたが、使用感はどうでしたか?
    # 自由に書いてください  
    |
    作業端末は自身のものを使用、特に問題はなかった。
    AWSの環境の準備に手間取ったが、最後までログインに手間取った結果、手順をナビゲートしてもらい、利用まで問題なく進めた。
    実際に環境を使用する際も、必須パッケージが不足していて、yumでの追加が必要になった以外、使用感に問題はなかった。
  # 今後のOSSコミュニティへの参加について
  future:
    # 今後、あなたはOSSコミュニティに参加していきますか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
    #- 機会を作って積極的にコミュニティに参加する
    #- 機会があればコミュニティに参加する
    #- 機会があったらコミュニティに参加したい（けどできなそう）
    #- 機会があってもコミュニティに参加しない
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    #- もう一度ビギナーとして参加する
    #- 今度はサポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
    #- 参加や紹介をするつもりは無い
    #- 社内よりもむしろ社外のOSS Gateに行きたい
  # その他
  etc:
    # その他ご意見などありましたら、ご自由にご記入ください
    |
    時間的にもちょうど良い感じであり、この内容で継続されるといいと思いました。
    その一方で、実際の業務ではソースの障害修正の投稿などが必要になるため、さらに一段高いOSS Gateもあったらいいなと思いました。
