type: beginner
questions:
  # 参加した理由
  motivation:
    # 今回のワークショップやOSSコミュニティに参加しようと思った理由を教えてください。
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    ARMアーキのカーネルおよびカーネルモジュールの開発作業をやっています。
    カーネルを標準のディストリビューションを採用したいです。こちらのドライバが
    必要となる機能をOSSコミュニティに投稿して、最終的にディストリビューションに
    採用してもらう必要があります。
    これはこのワークショップに参加したい理由です。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    # （例、メーリングリストで知った、上司に教えてもらった、etc）
    |
    （回答）
    上司に教えてもらった。
  # 対象
  target:
    # 今回のワークショップではどのOSSを選びましたか？
    |
    （回答）
    QEMUを選びました。
  # 満足度
  satisfaction-rating:
    # 今回のワークショップは有益でしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 有益であった
  difference:
    # ワークショップは期待していたものでしたか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 大体期待どおりだった
  # 作業環境につて 
  environment:
    # 作業端末や実行環境を提供しましたが、使用感はどうでしたか?
    # 自由に書いてください  
    |
    （回答）
    よく使うコマンドがなかったりするので、ちょっと不便だと思います。
  # 今後のOSSコミュニティへの参加について
  future:
    # 今後、あなたはOSSコミュニティに参加していきますか?
    # ↓のうち当てはまるものを"1つ"選んでコメントを外してください。
    - 機会を作って積極的にコミュニティに参加するし、まわりの人が参加することも手伝う
  # Fujitsu社内で今後もOSS Gateを行うとしたらどうしますか？
  next:
    # ↓のうち当てはまるものを"すべて"選んでコメントを外してください。
    - 今度はサポーターとして参加する
  # その他
  etc:
    # その他ご意見などありましたら、ご自由にご記入ください
    |
    （回答）
    AWSの初期設定はもうちょっと効率にできればと思います。
    例えば、講師の方はスクリーンに画面を表示しながら、beginnerと一緒に
    設定するなど。
