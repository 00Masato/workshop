type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    会社として活発化していきたいという話があることは知っている。
    実際に参加が進むかどうかは、組織として力を入れる特定の OSS があるのでなければ個人次第ではないか。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    アンケートの結果指名されたのと、実際に要項を確認してビギナー側で参加する必要はないと思ったため。
    ある程度 OSS 開発に参加したい気持ちがある人の後押しをすることについては意義はあると思う。
    支援は必要に応じて情報共有くらいはするつもり。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    OSS によるが、 README.md にある大きな機能をあまり動作確認できなかったので、もう少し欲しかったと思う。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    ポジティブに進める感じで良かったように思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    こちらからは特に助けを求めなかったものの、軌道修正のサポートが得られました。
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    特定の OSS に詳しい人の代わりが効かなくなり、スケールしなくなることがありそう。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    使っているフレームワークやミドルウェアのことをある程度分かる人は複数居た方が良い。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    クライアントサイドの人間ではないので、ドキュメントの読み方や概念の名前についての理解の仕方などの順序が違っていたのでお互いに混乱があったように思う。
    サーバサイドでは機能として存在するものの名前が分からないことはなく、名前が分からないまま先に進めるというのに驚きがあった。
