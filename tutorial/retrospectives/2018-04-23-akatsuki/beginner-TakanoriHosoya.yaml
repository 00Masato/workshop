type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    方針は知っていました。方針についてはとても良いと思います。
    自分たちが使っているものに対して、みんなで良くしていこうという姿勢は素敵だと思います。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    参加したいと思う。みんなで使ってそれを元に良いものを作っているので、OSSに対しても還元できた方がいいと思うので。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    UnityIngameDebugConsole
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    翻訳したりするのに時間を使ったりしたので、ちょうど良くなった
    翻訳しなくて良かったら時間が余ったかもしれないです。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    説明も十分で、よくわかりました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    気がつかなかったところを指摘してもらえたので、うまくフォローしてもらえました。
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    改善点を探したら小さいことは出てきたが、
    普段使ってるものに対して大きな問題がなければ参加しようと思わないかも。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    いつも使っているOSSに対してみんなでフィードバックする場があったら良いかも
    他の人の視点を知ることで他のOSS開発に役立ちそう
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    気軽にできるんだ！というのを実践できたのが一番の収穫でした。やってみるのが一番ですね。
