type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    - 知っていました。良いと思います！
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    - 指名されたからです。OSSの開発に参加することは成長にもなるし、コミュニティとのつながりもできるしとても良いことなので、増えてほしいです。僕は支援者の一人なので大賛成です。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明の時間、OSSを動かす時間、フィードバックする時間、全てちょうどよかったと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    OSS活動にどのような利点があるのか、やってみてどうだったのかといった経験の話があると、「興味がない -> 興味がある」のモチベーションが生まれて良いと思いました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    少し考えを引っ張りすぎている場面もあるかなと思いましたが、「こういう風にしても大丈夫だよ」と可能性を広げてもらえるのは良いと思いました。
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    人数に比べてやっていることが多く、余裕があまりない（他職種の方がもっと余裕ない）ので、そのあたりうまく解決できたらいいなと思っています。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    他職種への説明・成長への時間投資の啓蒙・OSS活動へのインセンティブ設計
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    須藤さんのリフレーミングはとても良かったです。以下は一例ですが、すごいなーと思いました。
    "どうでも良いPRを送ることで開発者の時間奪いたくない・開発者の時間を有効に使いたいという思いがあり、躊躇しているのなら違う見方もできる。PRを送らないという選択だけではなく、方向性の違うIssueを登録している人に「こういう意図があるんじゃない？」と説明してあげたり、細かいタスクを手伝ってあげたりすると、とても開発者は助かる。"

