type: mentor
questions:
  # 参加した理由
  motivation: |
    他の人に何かを教えたり、他の人と何かを共有したりすることが好きなため。
  # 見つけた場所
  via: |
    すとうさんという人から聞いた。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    前回の進行役の人 (進行が上手かった) と遜色ないくらい
    うまく進行したり、フォローいたりできていたように思います。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    今回も OSS ゲートのワークショップを通して非常に楽しい時間を過ごせました！
