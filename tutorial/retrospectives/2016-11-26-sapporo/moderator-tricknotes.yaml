type: moderator
questions:
  # 参加した理由
  motivation: |
    自分がOSS開発に参加してみてとても楽しかったので、他のひとにも体験してみてもらいたかったから
  # 見つけた場所
  via: |
    主催のすとうさんというひとに教えてもらいました
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行していて何か気になったことはありますか？
    デモはけっこう気をつかった。(やることが上手く伝わっているといいなぁ)
    フィードバック中もメモとってね、って伝えるの忘れてた。
    進行役も、やっていることのメモを取ると次回以降の進行役のインプットになるかも。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    #まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
