type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSのコミュニティは自分の生活とは地続きではない、遠くのよくわからない世界だと感じていました。
    もし壁を超えられるならと感じ、参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    以前参加されたビギナーの方が書かれていたはてなブログを読んで知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Ansible AWX
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドの内容とサンプルを用いた説明が大変わかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する(今回完走できなったため、もう少しイメージをつかめたら)
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ワークショップとして実施する作業には制限とパターンがあると思いますので、それを予め明確にしていただけると、作業しやすいプロジェクトの選択につながると思います。
    手頃なプロジェクトを選べることが、ワークショップのエクスペリエンスに影響するので、どんな作業をするのかのイメージを掴んでからプロジェクトを選ぶのがいいと思います。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
