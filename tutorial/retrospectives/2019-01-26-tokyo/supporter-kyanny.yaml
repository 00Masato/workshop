type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    @mtsmfm さんに誘われたから。もともと OSS Gate のことは知っていて興味もあったが、一歩を踏み出せていなかったので、良い機会だと思って参加しようと思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    OSS Gate 自体は数年前から知っていた。どこで最初に知ったかは忘れてしまったけど、たぶん Twitter とか、ブログとかで見かけたのだと思う。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    初めてのサポーターでワークショップの段取りが頭に入ってなかったので、進行役がスライドで説明した「流れ」を覚えていられず、手元でスライドを読み返したくなったが、スライドのリンクを見つけるのに少しだけ手間取った。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポートメンターのお世話にはならなかった。自分以外のサポーターをフォローできていたかは、注視していなかったのでわからない。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    開催時期・開催間隔は知らないが、都合が合えばまた参加してみたい。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に思いつかない。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    サポーターとして、ビギナーのやっていることにどの程度まで介入すればいいのか（逆にいえば、どの程度まで放置すればいいのか）迷うタイミングがあった。例えば、何か作業をしようとしてやり方を調べるのに苦労している様子のときに、「○○という風にすると良いですよ」とアドバイスして先へ進めるように促すべきなのか、黙って見守って試行錯誤させるに任せるべきなのか、その分岐ポイントの見極めが難しいと感じた。
