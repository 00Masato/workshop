type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSに貢献してる人が単純にカッコイイと思っています。自分も日常的に貢献できる人間になりたいと思っていますが、どこから始めていいか悩みがちなので先人からサポートいただきたいと思い参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    思い出せませんがRubyコミュニティだったと思います。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/serverless/serverless
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行はもちろんのこと金言に溢れていてとても良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    今日はサポートさんがバッチリついてくれたのでサポートメンターさんからフォローはいただきませんでしたが、お昼の手配などありがとうございました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    スポンサー企業を募集して昼飯を出してもらう。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    素晴らしい結果と多くの学びとが得られ、充実した時間を過ごすことができました。できの悪い生徒でしたがサポートさんはじめ皆様ありがとうございました。引き続きOSSに貢献できるよう意識して過ごしたいと思います。
