type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSへのcommitするための敷居が高いように感じており、どこから直せばいいかわからないため、手のつけ方を知るために参加した。OSSは、普段は自分が使用者側になっていたが、OSS発展のために、何か修正してOSSに貢献したかった。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Doorkeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    RSpec
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    mackerelにコミットするという例を出してもらったので、OSSの貢献のイメージがつきやすかった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    フォローできていた。OSSへのPRの文章の書き方を指導してもらい、コツが掴めた。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    gitterへのログインを前もってしていれば、遅刻の連絡もしやすかった。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    初めてOSSに貢献できたと思います。ありがとうございました。
