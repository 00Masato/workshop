type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    始まったころから時々参加している常連です。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    最初の立ち上げの時のミーティングで知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - 非常にサポートできた
    #- サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    特に問題は感じないです。ただ、私は慣れがあるので、この項目につては回答者として不適切かもしれません。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    どうでしょう？私はあまり今回お世話にならなかったのでよくわからないです。他の方はどうだったでしょうか?
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
    #- サポートする人がいれば自分でもやれそう
    #- サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    # - ビギナーとして参加する
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    次は３月中旬ですね。会場、蒲田が使えないか聞いてみようかしら？この前7月に準備した時はは台風で中止でしたし…
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    内容はこのままでもいいかな？　会社の中で、私抜きでも実行できないか方法を考えていますが、今のところ妙案が無いです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    このワークショップはいつも私のほうがビギナーの方から元気をもらっているように感じています。また、これに参加していることで、私自身の自己紹介にも使っているので、サポーターの私のためにもなっていると思っています。
