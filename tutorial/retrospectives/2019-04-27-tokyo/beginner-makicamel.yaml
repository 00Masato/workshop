type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発者の方々、Ruby/Railsコミッターの方々がすごく楽しそうで格好良くてあこがれがありましたが、OSS活動ってすごく心理ハードルが高かったので、自分の背中を押すつもりで参加させて頂きました！
  # 見つけた場所
  via:
    TokyoGirls.rbでようさんから聞いて
  # 開発対象
  target:
    Authoreyes
  # 満足度
  satisfaction-rating:
    - すごく満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    とてもわかりやすかったですし、OSS活動への気持ちが高まりました！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポーターの方々がみなすごくサポートしてくださっていました！
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ただのジャストアイデアなのですが、ビギナーが複数人でひとつのお題に取り組むのも面白いのかも、と思いましたが、全然今日の内容でとっても楽しかったです！
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSSがものすごく身近になりました、ありがとうございます！！また、「開発者の立場からすると」というアドバイスを頂いて、すごく参考になりました！！！
