type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    所属会社がOSSを推進しており、個人としても望ましい事だと思っているので
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Gitter
  # このワークショップでビギナーをサポートできましたか？
  supported:
    - サポートできた
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    ビギナーの人を前に呼んで実際に話してもらうのは良かったです。スライドは事前に1回リハーサルをして、詰まる所を洗い出しておくとより良くなると思いました。サポーターの人数が少なく手が回らない瞬間があったので、そういうときにフォローして頂けて、且つ自分とは異なる視点からのコメントも頂けたので良かったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    こちらのグループには今回は来られていなかったと思いますが、進行役を適宜フォローされていて良かったと思います。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    スケジュールが合う限りはなるべく出るようにしたいと思っています。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    対象プロジェクト選定で詰まりにくいようにできればいいと思います。具体的方策はまだ思い浮かびません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    シナリオから外れるケースへの対応が複数あるとどうしてもかかりきりになってしまうため、サポーターが増える必要があるという事を改めて思いました。
