type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    特にセキュリティとアプリ開発の分野で、OSSに貢献している人の話をよく聞いたが、自分で調べた範囲では、どのようにOSSに貢献すれば良いのか(どうやって問題を発見し報告すれば良いのか？初歩的な指摘でも良いのか？問題報告だけで胃のか？など)を知りたくて、Meetupなどを調べていく中で本コミュニティを見つけた。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    たしかDoorKeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Gitlab(最初、QuickTweetとMultiple Twitter Accounts Chrome というGoogle Extensionを選んだが、どちらもOSSではなかったため、途中からこちらを選んだ)。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:    
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    出来てたと思う。12文にかみ砕かれてて良かったと思う。役立った。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    出来てたと思う。

  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    実現できるかどうかわからないが、決められない人向けにワークショップのネタにしやすいossをあらかじめいくつか用意してるといいかもしれない。私みたいに、途中でOSSじゃないと気づいたり、貢献するには難易度高すぎるOSSを選んだりするため。

  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
