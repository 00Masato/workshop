type: beginner
questions:
  # 参加した理由
  motivation: |
    このイベント参加の動機は、OSS開発に入門できそうだったため
    OSS開発の参加理由は、お気に入りのアプリに欲しい機能を追加するため
  # 見つけた場所
  via: |
    DoorKeeperに回遊していたら発見しました
  # 開発対象
  target: |
    Marp
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    丁度良い
  # 進行役について
  moderator: |
    少々ぐだぐだしている印象を受けましたが和やかな雰囲気なので問題ないです！
  # リマインドメールについて
  reminder: |
    確認になってよかった
  # 次回のOSS Gateワークショップについて
  next: |
    開催頻度の理想は、1ヶ月に程度
    参加が決まればモチベーションは自動で上がると思います
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc: |
    ymlでアンケート回収は面白いと思いました
    Gitの操作についてはコマンド一覧を大きく画面に表示してくれると嬉しいです
