type: mentor
questions:
  # 参加した理由
  motivation: |
    たまたま開催場所が現場と近かったので、協力できることがあればいいなと。
    普段、メンター業はしないので自分のトレーニングにもなればと。
  # 見つけた場所
  via: |
    @koic のお誘い
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    これ以上、早めるのも遅くするのも難しそう
  # 進行役について
  moderator: |
    癒やし系の感じがあった。
  # リマインドメールについて
  reminder: |
    注意事項などがあるのかと少しビビった。
  # 次回のOSS Gateワークショップについて
  next: |
    そのまま続きをするなら、一月以内がよさそうです。
  # その他
  etc: |
    いやーメンター、難しいですね。目的優先で、誘導的な物言いになってしまいます。
