type: developer
questions:
  # 参加した理由
  motivation: |
    普段忙しくなってきて、仕事の合間にしていたOSSの活動の時間が減ってきたため。
    ネタは日頃からためているので、それらを消化するため。
  # 見つけた場所
  via: |
    Gitter
  # このミートアップでOSSの開発がはかどりましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にはかどった
    - はかどった
    #- はかどらなかった
    #- まったくはかどらなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    平日開催は良かった。
  # リマインドメールについて
  reminder: |
    リマインドメールは気づいてなかった… DoorkeeperからGoogleカレンダーにイベントを登録していたので。
  # 次回のOSS Gateミートアップについて
  next: |
    隔週、月一くらいだと都合が付けやすいように思いました。
  # その他
  etc: |
    開発者の参加者はもくもくしてしまうので、ビギナーやメンターとの接点が作りづらい。
    それはそれで、開発者がやりたいことであるので良いかもしれないけど、ちょっと交流があると楽しそう。
