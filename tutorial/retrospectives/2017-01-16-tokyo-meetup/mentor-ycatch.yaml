type: mentor
questions:
  # 参加した理由
  motivation: |
    OSS開発プロジェクトのサポートはたまにやるだけです。開催レポートを書いたり振り返りに参加しているうちに、様子をみていたら、自分のレベルでもメンターらしきことができるんじゃないかなと思いました。
  # 見つけた場所
  via: |
    OSS-Gate
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |

  # 進行役について
  moderator: |
    初回にしてはいい出来だったと思いました。お疲れさまでした。こういうのは場数だと思います。引き続き、がんばってください。次はもっと良くなると思います。
  # リマインドメールについて
  reminder: |
    直前に送ったリマインドメールは有用でしたか?
    よい。
  # 次回のOSS Gateワークショップについて
  next: |
    2週間に一度、4週間に一度でいいんじゃないか。で、次にいつ参加するかは個々人に任せる。
    オンラインで相談してもらってもいいし。
  # その他
  etc: |
    お疲れさまでした！！
