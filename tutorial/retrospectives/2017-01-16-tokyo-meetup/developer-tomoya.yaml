type: developer
questions:
  # 参加した理由
  motivation: |
    久しぶりにイベントに参加したいと思っていたところ、
    たまたま @kou さんの Facebook か Twitter の投稿を目にしたため参加申し込みをしました。
  # 見つけた場所
  via: |
    上記とかぶりますが、@kou さんのSNSへの投稿を目にしたため。
  # このミートアップでOSSの開発がはかどりましたか？
  supported:
    - はかどった
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定通りだった
  # 開催している時間帯について
  timezone: |
    初参加でしたが、ちょうど良いと思いました。
  # リマインドメールについて
  reminder: |
    メールには気が付きませんでしたが、
    Googleカレンダーに追加しておいたので、忘れることはありませんでした。
  # 次回のOSS Gateミートアップについて
  next: |
    最低でも1ヶ月に1回は開催した方が継続できて良いかと思います。
    参加者がついてくるようであれば、2週間に1回くらいのペースもありかと思います。
    次回の参加は、開催日の予定次第です。
  # その他
  etc: |
    開発者が放置気味なので、少し勿体ない気がしました。
    また、自己紹介をテーブル別に行ったため、移動後の自己紹介がなく、
    どんな人が何を開発しているのか分かりませんでした。
    そのため、参加人数と時間にもよりますが、
    自己紹介は最初に全体で行った方が良いと思いました。
    開発者の中で、希望者はプロジェクタに繋ぎながら作業を行っていただくと、
    他人の作業ができて面白そうだと思いました。
