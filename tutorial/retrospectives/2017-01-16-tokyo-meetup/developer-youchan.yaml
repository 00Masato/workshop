type: developer
questions:
  # 参加した理由
  motivation: |
    ソフトウェアの開発が好きだからというのがベースにあって、自分で作ったソフトウェアはOSSで公開すれば誰かが使ってくれたり、よりよくしてくれるのではという期待をしています。
    そして自分の開発にもOSSのソフトウェアを使っているので、OSSのソフトウェアを自分でももっとよくしたくて開発に参加したりしたいと思っています。
  # 見つけた場所
  via: |
    ワークショップにビギナー、メンターと2回参加してふりかえりも参加しました。このミートアップはふりかえりのときにやろうという話になったのでそのとき知りました。
  # このミートアップでOSSの開発がはかどりましたか？
  supported:
    はかどった
  # 満足度
  satisfaction-rating:
    すごく満足した
  # 想定との違い
  difference:
    想定通りだった
  # 開催している時間帯について
  timezone: |
    時間帯はよくある平日開催のミートアップや勉強会と同じくらいなのでよいと思います。
    平日に作業できる場所が提供されているのはよいと思います。ワークショップとして参加はどうかまだ分りません。
  # リマインドメールについて
  reminder: |
    みていませんでした…
  # 次回のOSS Gateミートアップについて
  next: |
    平日開催なら月2回くらいでもいいかもですが、運営がつらいかもですね…
  # その他
  etc: |
    開発者としての参加は作業が捗ってよいと思います。あまり周りと相談するチャンスがありませんでしたが、なにか相談するネタを持ってくるのもよいかなと思いました。
