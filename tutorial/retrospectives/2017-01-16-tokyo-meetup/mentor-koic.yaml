type: mentor
questions:
  # 参加した理由
  motivation: |
    OSS Gate ふりかえり 2016 の帰りの半蔵門線で須藤さんに「会場探しているんですよ」チラッチラッとサインをもらったため。
  # 見つけた場所
  via: |
    2回目の参加です。今回のミートアップは前述の須藤さんとの会話で知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    サポートできた
  # 満足度
  satisfaction-rating:
    満足した
  # 想定との違い
  difference:
    想定通りだった
  # 開催している時間帯について
  timezone: |
    ちょうど良かった。
  # 進行役について
  moderator: |
    須藤さんからのフィードバックを受けつつの合いの手のある進行が良かったです。
  # リマインドメールについて
  reminder: |
    開催が近づいたということが分かって良かったです。
  # 次回のOSS Gateワークショップについて
  next: |
    今回と同じくらいの時間枠が良いように思えました。予定より時間が押してしまった点は改善点として意識できればと思いました。開催頻度は2週間ごとだと参加が難しいときが増えそうなので1ヶ月くらいが良いと感じました[IMO]。
  # その他
  etc: |
    次回2/20のミートアップの会場は同場所でおさえました。
