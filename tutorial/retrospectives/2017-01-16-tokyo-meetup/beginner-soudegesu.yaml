type: beginner
questions:
  # 参加した理由
  motivation: |
    一方で、最初の一歩の敷居が高く感じられ、普段使いのOSSはかなり洗練されている印象があったので手も出せずにいました。
  # 見つけた場所
  via: |
    DoorKeeper
  # 開発対象
  target: |
    Spring Boot
  # 満足度
  satisfaction-rating:
    - 満足した
  # 想定との違い
  difference:
    - 想定より充実していた
  # 開催している時間帯について
  timezone: |
    開始時間もほどよく、仕事上がりで参加することができました。ビギナーでも十分ワークアラウンドする時間があったと思います。
  # 進行役について
  moderator: |
    個性があってよかったと思います。進行の方からもフィードバックをいただけてよかったです。
  # リマインドメールについて
  reminder: |
    有用でした。ありがとうございます。
  # 次回のOSS Gateワークショップについて
  next: |
    月1回程度の開催だと、温度感も落ちずに継続的に参加できると感じました。
  # 今後のOSSの開発への参加について
  future:
    - 機会を作って積極的に開発に参加する
  # その他
  etc: |
    自分の周辺にはOSSのコードリーディングを積極的に行なったり、ましてプルリクを送る方は皆無なので、既に経験されている師匠がいたのは大変心強く思います。
    最初は自分のテーマ選びにも苦戦しましたが、一度プロジェクトにフィードバックを送る所までを経験できると、感覚的な敷居は下がるのかも、と感じています。
