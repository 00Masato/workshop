type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    仕事上マネージメント業務が増えてコードを書く機会が減っており、ソフトウェアエンジニアとしてコードを継続的に書く機会を増やしたい、と思いました。また、仕事で PHP で書かれた小規模のシステムを複数担当することにもなったため、少しでも何らかの経験値を溜めたい、という思いで参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    1週間ほど前に、PHP カンファレンスのスケジュール表を見て初めて知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    当初は silex ...のはずだったのですが、その途中で PHP の公式マニュアルになりました。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    目的とやること、やらないことをきちんと押さえたご説明になっていて、とてもわかりやすかったです。時間があまりなかったので、飛ばされているスライド・説明もあったかと思いましたが、特に理解を妨げるものではなく、問題なかったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    あまり私が直接お話と相談をできなかったのですが、要所で的確に声かけと突っ込みを入れていただけてとても助かりました。基本から外れそうになって、issue にやっていることを書き込んでないと、即座に突っ込みを入れていただけたので、感謝しています。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ビギナーとして参加する
    #- サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    なによりもまず企画、実施いただいたみなさまにとても感謝しています。まとまった時間を取ってコードやシステムと向き合う時間自体がなかなか取れていなかったので、それだけでもとても貴重な時間でした。コードを見たり書いたり、というところには全くいけなかったのですが、まずは今日のテーマの修正を出すことを次回の参加までの目標にやり切ろうと思います。
    これまで OSS で書かれたコードを見る、スクラッチでプラグインを書いてみる、といった機会は、トラブルシューティングを中心に少し実施したことはあったのですが、既存のプロジェクトに貢献する、という視点は初めてだったので、その点もとても新鮮で純粋に楽しかったです。
