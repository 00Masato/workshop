type: mentor
questions:
  # 参加した理由
  motivation: |
    自分は OSS 開発に関わってたくさん学んだものがあるので、
    他にもやってみたいけどなんか怖いと思っているひとをサポートできればいいなと思って参加しました。
  # 見つけた場所
  via: |
    すとうさんというひとに札幌でやってみない？と言われたのがきっかけで知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    ワークショップの目的を伝えるのがとても上手だなと思いました。
    デモのやりかたも大変素晴らしかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    集中力を使い切ってクタクタになりましたが、とても充実したワークショップになりました！
    また次回もよろしくお願いします。
