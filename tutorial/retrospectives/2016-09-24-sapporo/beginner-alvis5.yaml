type: beginner
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
    どうしてOSSの開発に参加したいと思っていますか？
    みんなのためとか世界のためとかでもよいですが、
    個人的な理由でもまったく問題ありません。
    自分の思っていることを大事にしたいのです。
    アイスブレイクのときに話した内容でもよいですし、
    そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    
    普段OSSを使っていて、困った時待っているだけよりも、
    何か自分でもできるといいなと思いながら
    （OSSってそうだよなと思いながら）
    出来ていなかったので、
    この機会で行動できるようになったらいいなぁと思いながら参加しました。
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？
    
    Facebookでくっぴさんから紹介いただきました。
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？
    
    GeckoDriver : https://github.com/mozilla/geckodriver
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    例：進行役はうまく進行できていましたか？
    例：進行役はメンターがいないときの代役としてうまくフォローできていましたか？
    例：進行役はメンターをうまくフォローできていましたか？
    
    須藤さんはあらゆる席を回り、とても優しく的確なフォローをされていたと思います！　ありがとうございます！！
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
    
    作業メモ最高だなと思いました。
    会の雰囲気がとてもよく、不安なビギナー（自分）も怯えずにすみました。
    小さなフィードバックでもよいと分かりましたし（検索してもそのようなissueがあったし）
    そういうフィードバックも普段の自分の行動をよく見てみると（作業メモを利用すると）、
    見つかるのだなと分かったので、今後もそういう機会を探すようにしたいと思います。
