type: beginner
questions:
  # 参加した理由
  motivation: |
    GitHubやOSSの仕組みが知りたかったです。
    ど級の初心者に親切に教えてくださる方はあまりいないので助かります。
  # 見つけた場所
  via: |Doorkeeper
    どこでこのワークショップを知りましたか？
  # 開発対象
  target: |GitHub
    ワークショップで開発対象に選んだOSSはなんですか？
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役はとてもよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    かくたに先生、本当にありがとうございました！GitHub少しだけわかるようになりました、大進歩です！！感謝感謝です。
    １人では絶対絶対挫折していたところを、何とか半分だけでもできてうれしかったですうれしかったです
　　勇気を持って来てみてほんとによかったです！！
　　また次回あったら、参加したいです
　　ほんとに、ありがとうございました。
