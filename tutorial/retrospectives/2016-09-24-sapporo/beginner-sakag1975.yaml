type: beginner
questions:
  # 参加した理由
  motivation: |
    自社のOSS公開したいのと、OSSへの参加は敷居が高い気がしたので
  # 見つけた場所
  via: |
    fbのTL
  # 開発対象
  target: |
    https://github.com/ARMmbed/mbed-os
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    OSSへの参加は難しくないというのをうまく伝えてくれたと思います。フォローも助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    不明点をwebで検索したことが協力の第一歩というのがよくわかりました。
    次回参加できるかわからないが、この経験を忘れないように今回やったこと思いながらOSSへ貢献できればと思います。
