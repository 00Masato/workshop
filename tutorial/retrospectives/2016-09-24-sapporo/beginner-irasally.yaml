type: beginner
questions:
  # 参加した理由
  motivation: |
    困ったことがあったときに、もう少し自身をもってプルリクエスト出来るようになりたいと思い参加しました。
    あと、知らない人にPRするという行為の敷居が高すぎて辛い気持ちになるので、それを少しでも解消したいという思いもありました。
  # 見つけた場所
  via: |
    Facebook（iakioさんの投稿）
  # 開発対象
  target: |
    https://github.com/codeforsapporo/papamama
    その他、前に送ったPRを見てもらって相談に乗ってもらいました。
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    遅れて参加したのですが、フォローアップしてくださり感謝です。
    ただ、私が想定のターゲットから外れていたようで申し訳なかったです。
    個人的にはいろいろ普段困っていて人に聞けなかったプルリクエストのあれこれをを相談できてよかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    ありがとうございました。
    少しはちゃんとPR出来るようになるかなと思います。
    わからないことは思い悩まずに言葉に書いて聞いてみる、実践してみます。
