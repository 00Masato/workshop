type: mentor
questions:
  # 参加した理由
  motivation: |
    OSS 開発における開発者の不足が危惧されていることを知って、
    それに共感して OSS 開発者が増えてほしいと思ったので参加しました。
    あとは人に何かを教えることや人に何かを知ってもらことが好きなので参加しました。
  # 見つけた場所
  via: |
    すとうさんが OSS Gate という単語を口にしていて、
    何かなあと気になって調べたところから知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    非常にサポートできた
    #サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |ｆ
    進行役によるデモがメンタリングのために非常に参考になりました。
    各ペアの様子も適宜覗けてもらえたのでスムーズに進めることができました。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    フィードバックする内容の英語を考えているときに、
    自分が英語を考えるプロセスとビギナーが英語を考えるプロセスが違ったので、
    その点を考慮に入れつつ、
    もう少しうまくメンタリングしてあげられると良かったなあと思いました。
