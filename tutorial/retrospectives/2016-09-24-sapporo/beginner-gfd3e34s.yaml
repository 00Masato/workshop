type: beginner
questions:
  # 参加した理由
  motivation: |
    OSSプロジェクトへの参加方法を知りたかった。OSSのソースコードを見て勉強したいと思っていたので、OSS開発の参加のきっかけが欲しかった。
  # 見つけた場所
  via: |
    札幌ＩＴカレンダー
  # 開発対象
  target: |
    composer
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    フォローも進行も申し分なかったです。
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    とても楽しかったです。ＯＳＳへの抵抗感もぐっと下がったし、細かいところまで相談しながら作業を進めたことがなかったのでとてもいい経験いい経験になりました。
