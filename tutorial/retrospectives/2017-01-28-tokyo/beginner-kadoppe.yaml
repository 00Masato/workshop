type: beginner
questions:
  # 参加した理由
  motivation: |
    会社でOSSの開発に参加している人をみて、単純にかっこよいと思った。
    自分もOSSの開発が未経験というわけではないが、定常的に参加できていなかったり、貢献した回数が少なかったり、といった課題を感じており、
    このワークショップに参加することで、何かしらのヒントが得られるのではないかと期待した。
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？
  # 開発対象
  target: |
    remotipart https://github.com/JangoSteve/remotipart
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    要所で大事なことを感情込めて話されていたので、刺激を受けた。気持ちが伝わった。
  # 進行役について
  moderator: |
    誰でも進行役を回すことができる状態をゴールを置いた場合、説明の補足が多く必要だったことが大きな課題だと感じた。
    好感は持てた。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    #次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
