type: mentor
questions:
  # 参加した理由
  motivation: |
    ワークショップの参加はもう７回目で、もう参加するのがデフォルトです。
    最近超忙しいので平日の参加はちょっと難しいですが、休日はよほどのことが無い限り参加するようにしています。
  # 見つけた場所
  via: |
    最初っからなので…もう今さら書くことが無かったりします。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    特に迷いはない
    #多少迷いがあった
    #迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    進行役の喋りについてどう思いましたか？
    スライドの内容を理解するのに役立ちましたか？
    喋りを聞いていて刺激を感じましたか？
  # 進行役について
  moderator: |
    良かったことは、デモするためのIssueのネタを持ってきたことで、正直すごく感心しました。
    今後は須藤さんなしで進行できると良いですね。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    自分一人でもなんとかやれそう
    #今日みたいにサポートする人がいれば自分でもやれそう
    #今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回は進行役として参加する
    #次回はビギナーとして参加する
    - 次回もメンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    なし
