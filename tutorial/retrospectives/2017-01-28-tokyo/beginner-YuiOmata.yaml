type: beginner
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
       - 先輩（pockeさん）のtwitterを見た
    どうしてOSSの開発に参加したいと思っていますか？
       - 学生なのに〜という評価じゃなくて、自分のレベルをリアルに知れる場所だと思った
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？
       - 先輩のtwitterで見た
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？
       - pg
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    進行役の喋りについてどう思いましたか？
       - 今回は初めての進行役ということだったが、笑を誘う場面もありスムーズだったと感じる
    スライドの内容を理解するのに役立ちましたか？
       - 補足の説明やデモがわかりやすかった
    喋りを聞いていて刺激を感じましたか？
       - はい
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
       - 全体の様子を見て時間を変更したりなど、できていたと思う
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
      ドキュメントの修正など小さいことでも役に立つというのは発見だった。心理的障壁を感じていたが、やってみると自分のリポジトリと変わらないかもという感じ。
      相手に伝わるような英語がかけるようにこちらも勉強したいと思った。
