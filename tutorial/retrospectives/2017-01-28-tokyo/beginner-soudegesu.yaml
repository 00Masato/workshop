type: beginner
questions:
  # 参加した理由
  motivation: |
    普段使っているOSSになんらか貢献できればなと思っていました。
    一方で、最初の一歩の敷居が高く感じられ、普段使いのOSSはかなり洗練されている印象があったので手も出せずにいました。
  # 見つけた場所
  via: |
    DoorKeeper
  # 開発対象
  target: |
     Spring Boot
  # 満足度
  satisfaction-rating:
    すごく満足した
  # 想定との違い
  difference:
    想定より充実していた
  # 進行役の喋りについて
  moderator-talk: |
    とても良かったと思います！前回参加したときよりもボキャブラリーが増えていた気がします！
  # 進行役について
  moderator: |
    よかったです！ありがとうございます。
  # 次回のOSS Gateワークショップについて    
  next:
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について    
  future:
    機会を作って積極的に開発に参加する
  # その他    
  etc: |
    今度はプルリクしたいです。Javaのプロジェクトでメジャーやライブラリを選択した場合、依存関係の解決に結構時間がかかったので、予め環境作っておいた方がよかったなぁ、と反省しています。
