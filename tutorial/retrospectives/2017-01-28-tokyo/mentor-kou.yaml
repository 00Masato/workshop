type: mentor
questions:
  # 参加した理由
  motivation: |
    OSSの開発に参加する人が増えるとうれしいから。
    開発に参加する人が増えると、
    既存のOSSはもっとよくなるし、
    新しいOSSも増えそうで、そうなるとうれしい。
  # 見つけた場所
  via: |
    イベントページを作ったので知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    非常にサポートできた
    #サポートできた
    #サポートできなかった
    #まったくサポートできた
  # メンターでissueをクローズできそうかどうか
  issue-closing:
    # 担当したビギナーのissueをクローズすることについて、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    特に迷いはない
    #多少迷いがあった
    #迷うのでできればやりたくない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役の喋りについて
  moderator-talk: |
    スライドに書いていないことも、自分の気持ち・言葉で説明していていいなぁと思った。
    早口でもなく滑舌悪くもなく、聞きやすいと思った。
  # 進行役について
  moderator: |
    今回は「サポート進行役」としてフォローしたけど、
    次回は一人でいけそう！
    もし、本人が一人だとアレだと感じていたとしても
    メンター（進行役経験がなくてもよさそう）と協力すれば十分いけそう！
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    自分一人でもなんとかやれそう
    #今日みたいにサポートする人がいれば自分でもやれそう
    #今日みたいにサポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回は進行役として参加する
    #次回はビギナーとして参加する
    - 次回もメンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    プレゼン慣れしていない人でも進行役ができそうな感触が得られてよかった！
