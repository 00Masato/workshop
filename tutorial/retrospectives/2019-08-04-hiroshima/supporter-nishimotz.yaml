type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    スクリーンリーダーNVDAの開発などオープンソース活動をしている。オープンソース活動から多くを学んでいる。それを広めたり仲間を増やしたりしたい。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Nyohoさんから誘われました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    ご自分の経験を踏まえて説得力のある説明をされていました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    私はサポートメンターとして参加しましたが、時間の管理や落としどころの見つけ方など、頑張ってフォローしたつもりです。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - 進行役として参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    会場があれば定期的にかかわれそう。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特定のプロダクトやテーマに絞ったワークショップをやってみたい。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    2017年の初回参加のときよりも、ビギナーさんの希望を尊重しながら時間内に成果を出すことのコツがつかめてきた。
