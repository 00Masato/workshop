type: mentor
questions:
  # 参加した理由
  motivation: |
    前回ビギナーとして参加したので、内容の消化のためもう一度出てみようと思った。
    初学でプログラムの勉強をしたいという知り合いが居たのでこのイベントを勧めた手前、
    自分も出ないといけないかなと思って出た。
  # 見つけた場所
  via: |
    札幌IT勉強会カレンダー
  # このワークショップでビギナーをサポートできましたか？
  supported:
    サポートできた
    php/php-src というプロジェクトを選ばれて、メンターの私の方がびびってしまったが、
    実際レポジトリを見てみると入門編として親切な説明が多くやりやすかった。
    しかし、「動かしてみよう」の途中で終わってしまい、フィードバックまでできなかったのが良くなかった。
  # 満足度
  satisfaction-rating:
    満足した
    時間内でやれることはやれたように思う。
  # 想定との違い
  difference:
    想定通りだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    全体をよく見ていたし、とても上手にできていると感じた。
  # 次回のOSS Gateワークショップについて
  next:
    次回もメンターとして参加する
    まわりの人にOSS Gateワークショップを紹介する
  # その他
  etc: |
    誘った知り合いは、来ませんでした。
