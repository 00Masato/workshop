type: mentor
questions:
  # 参加した理由
  motivation: |
    札幌でOSS開発に参加するひとが増えると、身近でわいわいできて嬉しいから。
  # 見つけた場所
  via: |
    東京でOSS Gateを主催しているすとうさんという方に教えてもらった。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    メンターがどう振る舞えばいいのかをちゃんと説明できてなかったと感じた(しゃべっていて、自分でも情報が足りないと感じた)
    これからどういうことをすればいいのか、デモを端折ってしまったので情報が足りなかった。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    次回もメンターとして参加する
    #まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    始めてお会いする方がたくさんで楽しかったです。
    また次回以降もワークショップに来てくれるひとがいると嬉しいなぁ。
