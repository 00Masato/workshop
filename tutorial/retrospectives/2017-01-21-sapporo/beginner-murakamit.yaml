type: beginner
questions:
  # 参加した理由
  motivation: |
    検索するとよく見る Pull Request がどういうものなのか、興味がありました。
    どういう活動なのかを知ると、オープンソースをもう少し理解できるようになるかな？と思いました。
    自分は職場で１人で作業することが多く、チーム開発がどのような感じなのかを知りたいと思っていました。
    Git および GitHub をあまりよくわかっていないので、教えてもらいたいと思いました。
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？
    北海道IT勉強会カレンダー で知りました。
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？
    Ruby の Gem の awesome_print です。
    https://github.com/awesome-print/awesome_print
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
  # 進行役について
  moderator: |
    進行役の振る舞いについてどう感じましたか？
    ものすごい上手な進行だと惚れ惚れしました。
    全体進行係なのに私が捕まえて専任していただけたようで、そこが申し訳なかったです。
    自分はイスに座っているのに、進行役の方が床に膝をついて説明して下さって、おそれおおかったです。
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
    職場には似たような立場の人がいないし、開発をするような知り合いも特にいないので、申し訳ないです。
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    最終的に(?)私とメンターが１対１くらいに付き添ってもらえたのが嬉しかったです。
    もう少し、issues とはどういうものか説明して欲しかったです。
    最終的になんとなくわかったような気がしますが、最初はなんのことかわかりませんでした。
    同じ言語(Ruby)を使っている人がいたのが心強かったです。
    私の場合、あらかじめ最初から「ここがちょっと・・・」という問題を決めていて、さらに、その問題の原因もだいたい予想はしていました。
    それで、インストールの仕方の話や使ってみようのステップは勝手に飛ばしていました。
    ふだん、いつも職場内 CMS にメモしながら仕事していたので、同じ感覚で、issues にコメントをどんどん足していきました。
    メンターの方にいろいろとアドバイスしてもらったのですが、要望をまとめるための助言なのか、デバッグするテクの助言なのか、迷うことがありました。
    GitHub の仕組みや、issues から patch を見たり、Ruby の Tracks? を見たりするのが初めてでした。
    提案者とパッチの人が違うのがオープンソースだなぁと思いました。
    私は、けっきょく、最終的にコメントを追加するだけでしたが、それでもやっぱり心の障壁が高くて怖かったです。
    コメントを何度も見てアドバイスしてもらえたのが嬉しかったです。
    すごく怖かったのですが、けっきょく、時間でーす、の声が最後の後押しになって送信することができました。
