type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    プログラミングを教える仕事をしているが，ライブラリなどは使うばかりで，自分で開発に関わることがなかったため興味を持った．また，プログラミングを始めたばかりの人に色々なオープンソースを紹介しつつ，自分で紹介&説明できるように理解を深めたかった．
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    connpass，職場の情報筋
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    p5.js
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    単なる説明だけでなく，OSSに関わる上で目指しているポイントや，楽しみ方を伝えていただけたので今後OSSに関わりたい思いが強くなった．スライドの全体は長かったが，重要なポイントが多く含まれていたので，後ほど改めて読み直したい．
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    全くOSSに関わった経験がなかったため，全体の進め方から助言を頂いた．取り組むネタについてイメージが沸かなかったが，バグフィックスや機能追加以外にもドキュメントの検証，開かれているissueの検証，など様々な方向性があることを学べた．
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    プログラミングを始めた人の敷居を下げて楽しみながら学んでもらうため，ドキュメントの日本語化に取り組みたい．
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    はじめは取り組み方がわからずに難しく感じたが，ワークショップを通じてどのように活動すればよいのかを把握できた．単純に活動も楽しく，開発に貢献できるよう継続的に取り組みたい．
