type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSなしに今の自分は成り立ってないので恩返ししたい気持ちがあった。腕に自身がないため全然できないと思っていたところで、このイベントを見つけたので参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Twitter(福岡のプログラマーをフォローしている)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    todoist-ruby
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    進行役はとても丁寧でした。スライドが多くて少し混乱した。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    モノクロメガネさん(oss-gate/tokyoでサポーター経験者)がいい感じにフォローしていてよかった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    commit履歴やclose済みのissueを見ることで、どんな事がわかるか議論できると面白いかもしれません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    とてもいい経験になったのでfukuokarbなどで継続的に作業していきたい。業務ではその問題を回避することだけを意識していることがおおく。自分の使い方が間違ってると思いがちで、バグと思わないことが多いのかもしれない。その意識を変えていきたい。ライブラリ使っているときの違和感を積極的に拾い上げていきたい。
