type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    福岡でOSSガンガンコミットされるようになって、自身のレベルアップにもつながるから
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    twitter
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - サポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    良かったと思います
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    良かったと思います
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいれば自分でもやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    定期的に開催されていることを知らなかった
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    自らが何か小さくてもOSSを作ることで、コントリビュートへの配慮なども分かると思うのでそういったものを取り入れるのは良さそう。例えば小さなライブラリに、ドキュメントやCIを導入するといったもの。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    コードを書いたことがなかった私が、周囲の助けでOSSに初めてコントリビュートしたときのことを思い出しました。OSSの活動を初めたときにmatzのような有名なエンジニアの方からOSSをシェアしてただくような機会も得て非常にモチベーションにつながったことを覚えています。まだソフトウェアエンジニアとしてまだまだの身ではありますが、できることをやっていきたいと思いました！！１１１