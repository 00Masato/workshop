type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSという物を少しでも知ってみたかったためです。G'sアカデミーで初めてプログラミングを学んだので、今わからない事を少しでも解決してみたいと思い参加しました
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    G'sアカデミーで橋下さんが講義を開いていただいた時に知りました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    TensorFlow
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    OSSの文化みたいなものが少しですが理解出来ました！
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    2日間つきっきりで教えていただきました...知らない事が多すぎて申し訳ないくらいでした
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    僕のような経験の全く無い人が入れば、何か一つサンプルのOSSを題材にしていただけるとわかりやすいかと思いました
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    本日はありがとうございました！！！
