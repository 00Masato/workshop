type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    WEB系のプログラマとしてOSSはいつも使う側で、いつかOSSに貢献できるようになりたいと思っていながらも実際に何をどうすればいいのかもよくわからず敷居が高いと感じていたときにoss_gateを知ってこれを期に参加しようと思いました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    G'sACADEMY
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    geocoder
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    楽しく説明してもらいました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    いろんなOSSの紹介コーナーがあればいいなと思いました。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    時間内にPRを出すとこまではいけませんでしたが今後もPRを出すとこまで続けてさらにほかのOSSを提供できるようになりたいと思います。
