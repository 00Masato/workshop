type: mentor
questions:
  # 参加した理由
  motivation: |
    あまり、人に教えたり、アドバイスしたりという立場に慣れておらず、OSS Gateをきっかけにメンターという役割を体験してみたいと思ったため。
    問題があったときに、twitterで愚痴って終わりにするのではなく、報告したりするのがあたりまえな人がこれを機会に増えるといいなと思ったため。
  # 見つけた場所
  via: |
    知人の紹介で知りました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    #頼まれればサポートできる
    だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    自分は初のメンター参加だったので、サポートメンターの存在がとてもありがたかった。これはとてもいい仕組みだと思う。
    beginnerさんにもうすこし自分で頑張ってもらうのがいいのか、判断に迷うときでもサポートメンターさんが適切なアドバイスをしてくれていたので、beginnerさんにとってもよかったのではないか。
    beginnerさんがつまったときに解決してしまおうとする場面がいくつかあり、beginnerさんがワークショップで体験する機会をあやうく奪いそうになってしまった。これはメンターとして参加するときにとても注意しないといけない点だというのを実感した。
