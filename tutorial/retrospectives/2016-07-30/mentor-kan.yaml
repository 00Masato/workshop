type: mentor
questions:
  # 参加した理由
  motivation: |
    私事ながら、ここ数年体調を崩しがちで、ようやく回復してきたタイミングで盲腸で入院したりと
    今後のことや身体のことを考える機会が多かったため、元気なうちに自分が出来ることはなんだろうということを考えてました。
    最近は勉強会等に参加することも少なくなっていますが、元々OSS開発に関わったり、勉強会やtech talkで発表したりといったことが自分の成長に繋がってきたという実感があるので、同じような道へ進む人へ、少しでも自分の経験が役に立てば幸いです
  # 見つけた場所
  via: |
    たださんの日記を
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    頼まれればサポートできる
    #だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    初参加で遅刻で重役出勤してしまいました。すみません……。
    想像はしていたのですが、やはり「教える」というより「一緒に考えてサポートする」の匙加減が難しく、どうしても考え方のヒントではなくて答えを伝えてしまうケースが多く反省しています。
    とはいえ、ある程度力になれそうな手応えはありましたし、是非とも今後もメンターとして(主にメンターが足りなくなりそうな回に)参加して、微力ながら力になれればと思います。
