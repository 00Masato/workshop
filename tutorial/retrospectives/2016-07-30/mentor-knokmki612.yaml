type: mentor
questions:
  # 参加した理由
  motivation: |
    ビギナーとして参加したことがあるので、メンターになったらどんな感じなのか体験したかった
    OSSなら自分が関わって自分で変えられるところに憧れがあるから
  # 見つけた場所
  via: |
    最初はTwitter、それ以降はdoorkeeperやgitter.im
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # このワークショップの後もビギナーをサポートできそうですか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #積極的にサポートできる
    #頼まれればサポートできる
    だれかの助けがあればサポートできる
    #サポートできない
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    issueやプルリクエストで送る内容を考えるところ、まで担当したビギナーの方が行ってくれて嬉しかったです。内容を送るところまで見たかったです。
    https://gitter.im/oss-gate/workshop その後が聞けたらなと思います。
