type: beginner
questions:
  # 参加した理由
  motivation: |
    OSSの開発に参加したいと思ったが、入り口がさっぱりわからなかったため。
    閉じた世界のSE/PGでいると、どうしても頭が固くなりがちだったり、思い込みが激しくなるので、
    人の作ったものや考えるものを見たり、逆に自分のものが評価(良くも悪くも)される機会を作りたかった。
    でも小心者なので最初から当たって砕けるのも避けたかった。
    
  # 見つけた場所
  via: |
    実は3月くらいに見つけていたので、よく覚えていない。
    たぶん勉強会等の検索から？
    
  # 開発対象
  target: |
    Trac
    
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    やっぱり英語大事ですね。
    今日一番辛かったのは英語がわからなすぎて情報を読み取るのに時間がかかったことです。
    
