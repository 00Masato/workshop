type: beginner
questions:
  # 参加した理由
  motivation: |
    今まで社内のメンバーや知り合いとしか開発をしたことがなかったので、
    知らない人と開発してみたかった。
  # 見つけた場所
  via: |
    仕事で一緒に開発しているメンバーに教えてもらった。
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？
    quiet_assets(https://github.com/evrone/quiet_assets)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    OSSへの参加は敷居が高いと思っていたが、初心者でこそ貢献できることもあるとわかって良い経験になった。
    パッチを送るまではできなかったのでこれから継続してOSSに参加していきたい。
