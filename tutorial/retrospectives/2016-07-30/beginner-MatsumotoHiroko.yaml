type: beginner
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？ OSSコミッターになりたいため
    どうしてOSSの開発に参加したいと思っていますか？ 仕事で更新頻度の早いOSSを使うことが多く、バグがあったり、機能追加が必要な場合に対応ができないと困るため
    みんなのためとか世界のためとかでもよいですが、
    個人的な理由でもまったく問題ありません。
    自分の思っていることを大事にしたいのです。
    アイスブレイクのときに話した内容でもよいですし、
    そのあとに気持ちが変わったらなら変わった気持ちでよいです。
  # 見つけた場所
  via: |
    どこでこのワークショップを知りましたか？ Tokyo Ruby Kaigi 11
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？ rails
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。 ものすごくメンターの方のスキルが高く尊敬します。OSSコミッターが社内には全くいないので、今回のワークショップを元に自分がまずは第一人者になろうと思います。簡単なところから関わることで徐々に難しいこともできるようになりたいと思います。新しい知識を一気に得てだいぶ勉強になりました。ありがとうございます。次はメンターで参加できるように努力したいですが、自分の問題すら自分で解決できなかったので今のスキルではまだ厳しい気がしています。継続的に成長したいと思います。
