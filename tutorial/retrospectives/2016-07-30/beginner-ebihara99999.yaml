type: beginner
questions:
  # 参加した理由
  motivation: |
    バグと思われる箇所を見つけてもIssueを挙げたりしてこなかった。少しでもOSS開発に参加したく、現状を変えたくて参加した。
  # 見つけた場所
  via: |
    平井インターネット研究所様のブログ: http://hirai.bucyou.net/oss-gate/
  # 開発対象
  target: |
    AWS SDK for Ruby v2
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    #機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    OSS開発初心者にもドキュメントの修正/追加など役に立てる部分があるということが知れて勉強になった。
    開発に関わる部分以外にも参加できる部分があるので自分のレベルに合わせて参加できるということを知って意欲が湧いた。
    非常に勉強になる会を開いて頂きありがとうございました。
