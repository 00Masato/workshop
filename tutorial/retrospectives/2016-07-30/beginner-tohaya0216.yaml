  motivation: |
    - これまで、OSSは使うばかりで、自分で開発に参加できなかったため
    - OSSにかかわっている人は、技術的に高いものを持っているという印象のため
    - 人にコードを見せるときに、なにかしら、自分のコードがあると便利なので
  via: |
    > どこでこのワークショップを知りましたか？
     Ruby会議
