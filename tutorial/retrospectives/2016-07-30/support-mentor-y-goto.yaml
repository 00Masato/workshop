type: support-mentor
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
  　　OSSの開発者を増やすのがライフワークだからです（キリッ
　　　若い人を育てるのが好きなのです。

    どうしてOSSの開発に参加したいと思っていますか？
      自分のスキル向上。社外の人からの知見の獲得（同じ文化の人ではなく
      違う文化のひとからのほうが、得られる知見は大きい）
      OSSのエコシステム・オープンイノベーションに対する期待や面白さ。
      （自分の作った機能が、他の人によって流用されてさらに発展した使い方が見つかる。これを体験すると元の世界にはもう戻れない）

      　
  # 見つけた場所
  via: |
    #  どこでこのワークショップを知りましたか？
    昨年末の企画の段階で知りました。
  
  # このワークショップでメンターをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
    
  # 今後もサポートメンターがいた方がよいと思いますか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    いるべき
    #いた方がよい
    #いなくてもよい
    #いない方がよい
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    なにか思ったことがあれば自由に書いてください。
