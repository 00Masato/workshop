type: support-mentor
questions:
  # 参加した理由
  motivation: |
    OSSの貢献者が増えることにより、自分が恩恵を受けられるため。
    OSSの貢献に慣れていない人がどのようにすれば、
    貢献できるようになるのかを習得するため。
  # 見つけた場所
  via: |
    忘れました。
  # このワークショップでメンターをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 今後もサポートメンターがいた方がよいと思いますか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    いるべき
    #いた方がよい
    #いなくてもよい
    #いない方がよい
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    毎回、運営の工夫を重ねていて進めやすくなっていると思います。
