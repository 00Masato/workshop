type: support-mentor
questions:
  # 参加した理由
  motivation: |
    最初期から参加していて、価値のある活動だと感じたので継続的に参加しています。
  # 見つけた場所
  via: |
    前々回のOSS Gate
  # このワークショップでメンターをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 今後もサポートメンターがいた方がよいと思いますか？
  supportable:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    いるべき
    #いた方がよい
    #いなくてもよい
    #いない方がよい
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # その他
  etc: |
    ターゲットにするOSSが大きすぎると時間が足らなくなる傾向がある。小さすぎると問題を見つけられない。
    適度なサイズを選べるようにメンターが少し誘導してあげてもよいのではないか。
