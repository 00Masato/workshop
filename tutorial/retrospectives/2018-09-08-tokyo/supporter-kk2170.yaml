type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)
    会場設営のお手伝いをしようと思い参加しました。OSSGate自体は知っていて何かお手伝いがしたいなと思ってました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (ここに回答を改行を入れずに書いてください)
    会社のスラックにて見て何かお手伝いをしようと思いました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を改行を入れずに書いてください)
    デモがある程度事前に用意されていると良いのかなと思いました。説明はわかりやすかったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
    非常におせわになりました。解決できない問題やどうしたら良いか悩んだ時に相談させていただきました。ありがとうございました。 
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - サポートする人がいても自分ではやれなさそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    (ここに回答を改行を入れずに書いてください)
    次はビギナーとして参加したいです。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
    出来る範囲でお手伝いをさせていただきましたが、正直サポーターをやるには力不足でした。不満は自身がちゃんとサポーターとしてサポートが出来なかったためです。次回参加するのであればビギナーとして参加してみたいと思いました。
