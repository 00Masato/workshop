type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    運営するのをサポートする依頼がきたので、運営する側（サポートではない）として参加しました。
    横で話を聞く立場で想定しましたが、実践することで少し触れるようになったと思います。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    運営を依頼する会社の同僚です。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    aws-cdk
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明の内容と進行がほぼ理解できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    サポータが少なかった。運営側とサポーターの認識合わせがずれてしまいましたようです。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    Oss体験できて勉強になったと思いますが、運営側とサポーターが違うので、最初にサポーターだと言われて気が重かったです。
