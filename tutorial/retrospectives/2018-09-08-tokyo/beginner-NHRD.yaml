type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSS開発をしてみたかったが周囲にメンターがいなかったため。
    個別指導していただけるため。
    人のコードを見たり自分がコードを書く機会を増やしたかったから。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    タイトルなどは忘れましたがネットニュースをみてリンク先から申し込みしました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Awesome RSS
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    良かった。スライドも今後見返すと思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    大変助かった。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特になし。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSS参加のハードルが確実に下がるので、今後も続けていただきたい。
