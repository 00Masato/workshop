type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (Web qpp wo tsukuri takatta.Temee no tsukai gatte ni atta app ga hoshii. Toku ni LINE wo hajiku setteino Web app wo tukuri tai.)
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (Doorkeeper)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (SeaMonkey)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (gdgd daga konran suru hodo deha nakatta.)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (support-mentor ha moto no mentor ga professional dattatame sub teido datta kiga suru.)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (kondo koso web app kaihatsu wo shitai.)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (atatta mentor futari tomo monosugoi hito tachi bakari datta. Support-mentor to mentor no kubetsu wo nan rakano katachi de tsukete hoshii.)
