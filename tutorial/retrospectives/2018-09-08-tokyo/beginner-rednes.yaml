type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    プログラムを書く際に多くのOSSライブラリを使用しているので、
    普段利用しているOSSに貢献できたらと思って参加しました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    どこかのブログでリンク張ってあるのを見つけて興味を持ちました。
    どこのブログだったかは忘れました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    aws-cdk
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    次に何をするのかわかりやすく説明していてくれたので問題無く進行できました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい。issue報告を書く際に英語でのissueの書き方等、
    開発者観点からの考え方等を教えてもらい参考になりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    特に思いつきませんでした。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    次はドキュメントだけではなくて、プログラム修正とそのプルリクを出せるように挑戦したいです。
