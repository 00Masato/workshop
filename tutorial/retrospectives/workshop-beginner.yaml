type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    - 以前からOSS Gateのことは「ただのにっき」で読んでいて、関心は持っていましたが、このたび都内のRailsを使っているIT企業に転職したことを機に、参加してみることにしました。
    - （以前はフリーランスの非エンジニア（編集者）だったので、自宅（千葉）で仕事をしていたこともあり、自分が参加する対象としてはとくに考えていませんでした）
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    - ただのにっき http://sho.tdiary.net/
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    - Gibier https://github.com/youchan/gibier
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    - とてもわかりやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    - 今回はいらっしゃいませんでした。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    - アンケートはワークショップの内容が全部終わってから、精根尽き果てた状態で書くので、休憩もかねて15分ぐらい書く時間をもらえるとありがたいなと思いました。
    - （その後にサポーターさんの回答と合わせてレビュー）
    - （今回疲れすぎて当日中に回答できなかった言い訳でもありますが）
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    - その場でも言ったかもですが、私はプログラマーではなく趣味でプログラミングを楽しんでいる人なので、「OSS」といったらまさに「開発！」という雰囲気もあり、自分の意志で申し込んだものの、「場違いなんじゃないか・・迷惑かけるんじゃないか・・」と、当日になっても不安でいっぱいでした。
    - しかし、趣味とは言っても日々いろんな人が作ったOSSプロダクトに触れているわけで、自分にも何かできることがあるんじゃないか、場違いどころか、すごく関係があるんじゃないか、ということに気づく大きなきっかけになりました。参加してよかったと思っています。
    - サポーターの皆さんと、この機会を作ってくださった皆さんに感謝しています。
