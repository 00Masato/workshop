type: supporter
questions:
  motivation:
    |
    Pythonかつ特定領域に絞ったOSSワークショップを主宰しているため、同様のイベントが気になっていたため。
    GitLabに絞ったイベントが大阪で同時開催されていたため。
    業務で使っているOSSの不具合・機能追加が生産性向上の上で必要であるが、業務時間で実施できないため。
  via:
    |
    Qiita.com https://qiita.com/ogomr/items/cc404bf9373408663b11
  supported:
    - 非常にサポートできた
  satisfaction-rating:
    - すごく満足した
  difference:
    - 期待はずれだった
  moderator:
    |
    予定より早く完了してよかった。
    イベントの早い段階でイベントやイベント参加者のゴールを明確にしたかった。
  support-mentor:
    |
    ファシリテーションが素晴らしかった。
    イベントの目標設定に差があった。
    やり方についての議論が少し長くなってしまった。
  moderator-likely:
    - 自分一人でもなんとかやれそう
  next:
    - ビギナーとして参加する
    - サポーターとして参加する
    - 進行役として参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  active-rate:
    |
    2-3ヶ月に一度程度と理解している。なかなかタイミングが合わないので、年2-3回の参加になってしまう。
    自分で主宰しているシリーズやOSS GATEでも対象プロジェクトを絞ったものであれば、共催していきたいと感じた。
  etc:
    |
    ありがとうございました。大変ためになりました。
