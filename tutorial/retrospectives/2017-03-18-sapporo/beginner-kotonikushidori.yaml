type: beginner
questions:
  # 参加した理由
  motivation: |
    どうしてこのワークショップに参加しようと思いましたか？
    → 「ossに参加する」ということを体験したかったので
    どうしてOSSの開発に参加したいと思っていますか？
    → 体験してみないとわからないことたくさんあると思ったので
    積極参加、レビュー上等、の前向きな雰囲気が知れて楽しかったです。
    仕組み的に 新人の教育に転用できるような気がしました。
  # 見つけた場所
  via: |
    同僚の紹介
  # 開発対象
  target: |
    ワークショップで開発対象に選んだOSSはなんですか？
    docker
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #すごく満足した
    満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #想定より充実していた
    想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
　　気さくな雰囲気を前面に出していただいてリラックスできました。
  
# 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #次回はメンターとして参加する
    次回もビギナーとして参加する
    まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #機会を作って積極的に開発に参加する
    #機会があれば開発に参加する
    機会があったら開発に参加したい（けどできなそう）
    #機会があっても開発に参加しない
  # その他
  etc: |
    ossの文化、コミュニティーはもっと一般化して、
    子供でも気軽に参加・レビューしあえる時代が来ると世界が平和になるなぁと思いました。
    
 
