type: mentor
questions:
  # 参加した理由
  motivation: |
    最近 OSS 開発に参加してないなー、参加したいなーと思ったので、
    近しい気持ちのひとが集まりそうな OSS Gate ワークショップに元気をもらいにきました。
  # 見つけた場所
  via: |
    OSS Gate 主催のすとうさんに教えてもらいました。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #非常にサポートできた
    サポートできた
    #サポートできなかった
    #まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    すごく満足した
    #満足した
    #不満だった
    #すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    想定より充実していた
    #想定通りだった
    #期待はずれだった
    #すごく期待はずれだった
  # 進行役について
  moderator: |
    落ち着いた進行で安定感がありました！
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - 次回もメンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #まわりの人と一緒にOSS Gateワークショップに参加する
  # その他
  etc: |
    少人数な分、密度濃くコミュニケーション取れたように感じます！
