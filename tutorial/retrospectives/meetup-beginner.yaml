type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのミートアップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を一行で書いてください)
  # 見つけた場所
  via:
    # どこでこのミートアップを知りましたか？
    (ここに回答を一行で書いてください)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (ここに回答を一行で書いてください)
  # 事前の準備
  preparation:
    # OSSを動かす、またはフィードバックするために、事前に何か準備はしましたか？
    # 準備は作業時間を有効に使うのに役立ちましたか？
    (ここに回答を一行で書いてください)
  interval:
    # 後半パートに参加した方にお聞きします。
    # 1ヶ月の間隔が空いて作業の続きをするのは大変でしたか？
    # 思い出すのに苦労せず作業することができましたか？
    (ここに回答を一行で書いてください)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone:
    # 今回開催した時間帯はちょうどよかったですか？
    # 平日開催はどうでしたか？
    (ここに回答を一行で書いてください)
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を一行で書いてください)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を一行で書いてください)
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして前半パートに参加する
    #- ビギナーとして後半パートに参加する
    #- サポーターとして参加する
    #- 開発者として参加する
    #- まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # 今後のOSSの開発への参加について
  future:
    # 今のところどんな気分かで構わないので、
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を一行で書いてください)
