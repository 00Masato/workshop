type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    なんとなく知っていました。ただ、本当に活動しているのかはよくわかっていなくて、社会にどれくらいのインパクトがあるのかはよくわかっていないです。
    社内のエンジニアリングスキルが外部に出る良い機会だと思います。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    OSS自体が目的になるのは良くないと思っていますが、参加したいです。OSSはあくまで良いプロダクトを作っていくための手法であると思うので、良いプロダクトが作れるのであれば何でも良いと思っています。そういった意味ではOSSの開発自体はとても良い手法であるとは思うので、ぜひ参加していきたいです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    docker/composeだったが開発環境をいろいろ整える時間が必要だったため今回はtmux
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    ちょうど良かったと思います。あまり時間がなかったので、短い間にバリューを出す良い経験ができました。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    はい。途中で見当違いなことをしてしまってどうしようか迷っていたのですが、適切な助け舟を出して頂いて無事ゴールまでたどり着くことができました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    細かい作業単位でメモをしていたので、少しでもメモが荒くなると適切に指摘してもらえていたと思います。
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    協業プロジェクトなどあるので、どこまで出してどこまで出せないかは明確にする必要がありそうです。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    上記と同じ
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    こんなのでもプルリク出していいのかなと思っていたのですが、実際にやってみて良い経験となりました。ありがとうございました。
