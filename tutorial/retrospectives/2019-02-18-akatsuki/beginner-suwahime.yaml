type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）
     方針は知っていました。
     社内のプロダクト外でも世界に貢献できるので、素晴らしい方針だと思っています。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    （回答）
     開発に参加してみたいです。
     社内外にとらわれず、たくさんのエンジニアと議論し、役立つものを作っていける機会だと思うからです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
     https://github.com/wtetsu/mouse-dictionary
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）
     事前にターゲットのOSSを決める際、時間内にローカルで動作確認ができるものを選んでいなかったので、選び直しになってしまいました。何か選定する際のヒントが欲しかったです。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
     とてもわかり易い解説でした。OSS開発における最初のゲートを突破できたと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
     直接のやりとりを見ていなかったので解答を控えます。
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-be-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）
     会社の情報資産と、そうでないものをどこで切り分けるのかが課題かと思います。
  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    （回答）
     まだ思いつきません。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
     今日立てたissueがどのように議論されていくのかが楽しみです。

