type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    よいです。ぜひ貢献したいところ。

  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    「前回も参加しているので、指名されたから」です。

  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった

  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    ある程度環境が限定したほうがやりやすかったかもです。
    Unity は仕方がないですが、そうでなければ Docker で Ubuntu or CentOS を使う前提にするとか。

  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    サポーターとして、詰まる所までうまくフォローいただきました。

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    片一方のメンバーの対応しかできていなかった所を、うまくフォローしていただきました。

  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    会社としての素地はあると思いますが、良いものを見つけて周りが推してあげる文化が乏しいかと。
    (逆にそれに縛られないチームはどんどんとやるべきかと)
    特に少人数の非投資案件なチームだとそんなことを言ってられないというぐらいの状況だったりするので。


  # 今後のOSSの開発への懸念の解決案について
  may-be-solution:
    # 課題の解決案にはどんな方法がありそうでしょうか？
    # （思いつかない、でもよいです。）
    |
    思いつきません。

  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
