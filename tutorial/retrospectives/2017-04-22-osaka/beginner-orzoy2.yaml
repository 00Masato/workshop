type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    西谷先生に紹介してもらったから。また、使っているOSSについて知る機会かな、と思ったから。

# 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    西谷先生に紹介してもらいました。

# 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    emacs

# 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
# 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の喋りについてどう思いましたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    初めてだったので、右も左もわからない状態で、
    不安を取り除くには、いいスライドだったと思いました。
    
  # サポートメンターについて
  support-mentor:
    # サポートメンターはメンターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはメンターをうまくフォローできていましたか？
    |
    私にはレベルの高い話だったので、具体的にはどのようなお話をされていたのかはわかりませんでした。
    
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - ビギナーとして参加する
    #- メンターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    好きなOSSを開発しましょうと言われても、何がOSSなのかがわからないので、
    最初にどのOSSを選択するのかに、とても手間取った。
    また、そのOSSの何を理解して、進めていけばいいのか、ちょっとわからなかった。
    最終的には、やりながらサポーターの方と相談しながら、決めました。
    全体としては、とても刺激的でたのしかったです。