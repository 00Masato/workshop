type: beginner
questions:
  # 参加した理由
  motivation:
    仕事でOSSをフォークして使う機会があり、今後元のリポジトリにプルリクを出してマージしたいのですが、やり方がわからなかったので参加しました。
  # 見つけた場所
  via:
    社内のslackでのお知らせ
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    python-openid2 3.0
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    説明もスライドの内容もとても分かりやすかったです
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    はい、最初に選んだOSSが今は使われていないだろうということでアドバイスを頂けて助かりました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
