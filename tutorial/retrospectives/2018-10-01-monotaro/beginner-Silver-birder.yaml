type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    OSSの開発に興味を持っていましたが、一人で進めるのに不安がありました。
    個人で開発をしているときも、OSSを利用しています。
    その際に、不便だなと感じることが多かったのですが、報告したら、
    「何を言っているんだ」みたいな返事がきそうで怖かったイメージでした。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    slackのchannel
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    https://github.com/algolia/algoliasearch-client-javascript
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    大まかな全体流れが教えてもらいつつ（目的も）、
    ブレイクダウンして説明してもらえたので、
    理解しやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    特に接点はなかったような気がします。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    OSSのリストを事前準備
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    本当に興味を持っていたために、このような機会を
    設けて頂けて、感謝しています。
