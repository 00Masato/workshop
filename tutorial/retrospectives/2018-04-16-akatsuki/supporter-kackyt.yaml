type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）
    方針は知っていますし、とてもよいことだと思います。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    （回答）
    アンケートに答えたらそうなったので。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    - サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    - 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）
    結果的には対象のOSSまでにたどり着きませんでした。経験のない中で時間に合ったOSSを探すのは難しいのではないかと思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    特に躓いている感じではなかったので、よかったのではないでしょうか。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    適切にサポートしてくれたのではないかと思います。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）
    そもそもなにを目標にするかを決めること、IssueとかPull Requestを投げた後、実際取り入れられたりするまで
    情熱を注げるかどうか。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    サポーターが何をやったらいいのか結局よくわからなかったです。
    サポーターをやることで何か学べるかなとかいろいろ考えたりしましたが、今ひとつ消化不良でした。
