type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    OSS 開発への参加自体は積極的にやったほうがよいと思っています。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    指名されたため。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    - サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    - 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    この時間を使ってやるべきことが事前に定まっていない（定めるための情報が不足していた）ため、
    人によってバラツキが発生していたと感じた。事前準備を必須にして、あとはOSS開発のお作法に則って
    実際にPullReqやissueを上げるくらいのほうがよかったのではないかと感じた。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    進行は問題なかったと思います。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    こちらからあまり助けを求められなかったのが反省点です。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    時間の捻出。「今スプリントはOSS活動やります」が許される(ほど余裕のある)プロジェクトがどのくらいあるのか。
    技術的・制度的な面では問題はないと思っています。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    単純な質問を GitHub issue に上げるのは個人的には反対です。質の低い issue や質問で企業イメージを落とす事例はあります。
    (前職では、巨大な・分割されていないパッチを送ろうとしてシステムにハネられ、
     どうやったらハネられないか質問をし、その界隈で笑い者になりました)
    今回の趣旨は、OSS参加のハードルを下げることが目的というのはわかりますが、「最低限これだけ守ろう」という
    内容も一緒にやってよかったのではないかと感じました。
    (そこはサポータ依存というか、サポータメンターに聞かないと分からない情報になっていたのは良くなかったと思います)

    また、OSSのライセンスの違いや注意点を触りでよいので説明が必要だったのではないかと思います。
    「これらのライセンスならOSS」というのはちょっと説明としては不足しすぎていると思います。
