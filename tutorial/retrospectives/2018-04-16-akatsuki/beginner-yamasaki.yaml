type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    以前から知っていた。
    アカツキの技術力をブランディングすることに加え、
    個々人のエンジニアとしての技術経験が積めるのでとても良いと思う。

  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    普段OSSをプロジェクトでも使用して、その恩恵を受けているのでぜひ参加したい。
    存在しているOSSへ参加し、いずれは自らOSSを作りたい。

  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    Cocos2d-x
    https://github.com/cocos2d/cocos2d-x

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった

  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    始めの説明の時間はもう少し短くても良いかと思います。
    参加者の前提が異なるのですごく丁寧に話されているかとは思いますが、
    その前提を事前に把握して省く所は省き、ワークする時間を増やしても良いかなと。
    
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    time:の所に書いたので省略します。

  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    今回サポートメンターの方にはサポートされていないので無回答とさせてください。

  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう

  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない

  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    業務時間内でOSSに参加したい気持ちはあり、時間を取らせてくれるとは思うが、
    実際プロジェクト内のタスク量を調整するのに苦労しそうです。
    結果、作業量変わらずでそのままOSSに参加し疲弊する、ことが懸念です。

  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    ご講演いただきありがとうございました。
    今回、OSS参加までは叶わなかったが、自分の中で極限まで上がっていたOSS参加へのハードルが下がりました。
    参加する前は、OSS参加=コード書いてPR出すぞ！という思考だったので、研修もそのようなワークになるんだろうなと思っていましたが、
    実際は違っていたのでそれならばもう少しコミュニティの小さいOSSを選択しても良かったなぁと思いました、
    OSSはコミュニティが大きいものが目立つので必然とそこにコミットするハードルが上がるんですが、
    そうじゃないよ、と諭す過程で小さめのOSSから参加するというハードルの下げ方もあるのかなぁと感じました。

