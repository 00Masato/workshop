type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    よく知っていた。個人のOSS活動を支援するという形なのでとても賛同している
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    会社の中でのOSS活動というのを全員に推奨するのは難しいと思うが可能な人からやっていくことは良いと思うし、
    自分でもお世話になったOSSに貢献できるならしていきたい。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    chromium
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    ちょうどよい説明の時間だった。
    OSSの選定がいまいちだったので成果はいまいちだったが小さくやってみる時間としては適切に感じる。
    他の人の動きを見てるだけでも面白く、勉強になった。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    資料はわかりやすく時間も気にしてくれていたので特に気なるようなことはなかった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    適度に見て回ってくれており、時折フォロー入ってくれていたのでやりやすかった。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - だいたいわかったのでもう大丈夫！
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    個人的には業務中に見つけたOSSのバグなどをFBすることは良いことだと思うが、
    使う時間の量によってはビジネスサイドの人から懸念を示されるかもなので事前にすり合わせては起きたい。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    選択するOSSは大きく無い方がよいようだった。
