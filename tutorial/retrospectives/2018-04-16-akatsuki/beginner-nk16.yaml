type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    薄々とはその方針であると感じていた。特に業務に関係して利用するライブラリであれば、上手く仕様が取り込まれることでチームの特性に合わせた独自な改造を抑えたり、不具合修正の選択肢を増やせるので積極的に協力できるようになれたらと思う。
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    業務時間中である場合、弊社のプロダクトに関係するOSSに限って参加したいと思う。関係ないものであれば他の業務との優先度や確保できる工数と照合して、現状ではまだ見合わないと考えている。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    sferik/twitter
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    - 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明は理解し難い箇所が無かったので、冗長に感じた。
    また実作業時間が2時間ほどしかないので、任意のライブラリから課題を発見して解決するにはほんとうに細かい部分しか触れなかったところがもやもやした。時間を長くするか、短ければ課題発見までの段取りをあまり個々に任せず道筋を用意していいと思います。
    課題の発見方法（まず手順を細かく記録して見返し、見逃しやすい小さな問題も見つけやすくする）、PRの英語での書き方へのフィードバック（短文にする、一般論でこれが良さそうでなく自分が遭遇した体験を元に書くなど）は参考になった。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    進行役の説明内容・スライド内容には問題なかったです。もっと速く進めて大丈夫と思います。（特にメンバーが全員本職のエンジニアの場合）
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    サポートメンターはPRの書き方や段取りについて先回りしてアドバイス下さり、助かりました。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    #- 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    READMEなど、アプリケーションの動作に影響のない箇所で細かい修正をするには、準備やメッセージを考えたりするのが割に合わないので放置されやすいかもしれないと感じた。
    また修正の締切がある場合、OSSの管理者に期限内のマージやリリースの融通を利かすことが難しいので、プロダクトに活かす上で課題になりそうと思った。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
