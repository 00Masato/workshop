type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    知っていました。よいと思います。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    指名されたのでサポーターとして参加しました。
    OSS 開発者が増えるのよ良いと思います。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    - サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    - 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    説明はかなり長かったと思います。
    趣旨の説明などは事前に資料を読んできてもらうことで省略できると思います。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    最初に今日やることのタイムテーブルがほしかったです。
    アンケートの時間があると知らなかったので、時間配分などが読みづらかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    適度に回ってきてたまにアドバイスなど頂けました。ありがとうございます。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    OSS 開発には時間がかかるのが常なので、時間の確保を組織でどうサポートしていくかは課題になりそうです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    OSS の敷居を下げるのが目的なのは理解しているし賛同するのですが、OSS 参加に対するリスク(ライセンス絡みやコードの責任、安易すぎる Issue によって開発者の時間を奪う問題等)の説明があまりなかったのが気になりました。
    簡単だよ、と言うだけでなく気を付ける点まで説明して進めるのがフェアかな、と思いました。
