type: supporter
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    （回答）
    知りませんでした。
    方針自体はいいことだとは思います。
    業務請負契約を結んで仕事をしていた時は業務上の知識を第三者の漏らすことを明確に禁じられていたので、
    OSSに還元することはそれがプライベートであってもグレイでした。
    そういったところで、明示的に許可されているといいかもしれません。
  # 参加した理由
  motivation:
    # 今回、どうしてサポーターとして参加しようと思いましたか？
    # （指名されたから、でも大丈夫です。）
    # 社内にOSSの開発に参加する人が増えることについてどう思いますか？
    # また、それを自分が支援することについてどう思いますか？
    |
    （回答）
    島村さんから参加を要請されました。
    社内にOSS参加者が増えることは、いいことだとは思います。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 非常にサポートできた
    #- サポートできた
    #- サポートできなかった
    #- まったくサポートできなかった
    #
    - サポートできなかった
    OSSは眺めることの方が多くて、積極的に参加しているという立場ではないです。
    また、サンプルコードで、コピペで動くようにするか、誰でもわかりそうなところは省略するかは
    判断が付きにくかったです。

  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
     すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
    - 想定より充実していた
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    （回答）
    ちょうど良かったと思います
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    説明が明確でわかりやすかったです
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    サポートメンターという役割をよく理解できていません。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 今度はビギナーとして参加したい
    #- 今度もサポーターとして参加したい
    #- だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
    - 今度もサポーターとして参加したい
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    （回答）
    時間をどう確保するかが問題だとは思います。
    あと、railsでもフレームワーク自体の問題に当たったことがありますが、
    それを還元しようという気にはなりませんでした。
    社内の情報をどう扱っていいか判断がつかないという問題があります。
    また、OSSに還元することを推奨するとしても、例えば、アプリ側で表面的に対応する
    工数が1hとして、フレームワークの修正に1weekかかるとしたら、
    それだけの労力をOSSへの還元に割いていいのか疑問があります。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
   個人としては、業務上の時間で生じた知識についてOSSに還元していいか明確なポリシーがあればやりやすいとは思います。

