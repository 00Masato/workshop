type: beginner
questions:
  # 会社の方針
  policy:
    # アカツキさんは組織としてOSSの開発に参加していきたい！という
    # 方針ということを知っていましたか？今回の機会ではじめて知りましたか？
    # また、この方針をどう思いますか？
    |
    良いと思います。OSS活動はどうしても業務外で時間を作らないと出来ない印象が強かったので、
    業務中にOSSについて考える時間が与えられたのは有り難いです。 
  # 参加した理由
  motivation:
    # 会社の方針は関係なく、個人的にOSSの開発に参加したいと思いますか？
    # （もちろん、プライベートな時間ではなく、会社の時間の中の活動で。）
    # もし、参加したいと思うならどうしてそう思っていますか？
    # そんなこと考えたこともなかった、あまり参加したくないと思うなら
    # どうしてそう思っていますか？
    # （別に非難するつもりではなく、現状を把握したいので聞いているだけです。）
    |
    参加したいと考えています。OSSに貢献する事で、どこでも通用するエンジニアである事の証明になると思っています。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    treasure-data/chef-td-agent
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- すごく満足した
    - 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 想定より充実していた
    - 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 時間について
  time:
    # 今回のワークショップの時間の使い方はどうでしたか？
    # 説明は長かったですか？ちょうどよかったですか？
    # 対象OSSを動かす時間は短かったですか？ちょうどよかったですか？
    # フィードバックする時間は短かったですか？ちょうどよかったですか？
    # この結果を参考に今後のワークショップでの時間の使い方を調整します。
    |
    ターゲットとしたOSSを動かす為の準備(chefのチュートリアル)で終わってしまいました。
    それはそれでchefについての知見は深められたので良かったですが、ターゲットの選び方はもう少し熟慮すべきでした。
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    やるべき事とその理由について十分に理解しながら進められました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    エラーが多々発生したので、トラブルシューティングを手伝って頂きました。
  # 今後のワークショップについて（予定日：4月23日）
  future-workshop:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- もう一度ビギナーとして参加したい
    #- 今度はサポーターとして参加したい
    - だいたいわかったのでもう大丈夫！
    #- 参加したいけど都合がつかなそう
  # 今後のOSSの開発への参加について
  future-oss-development:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # 今後のOSSの開発への懸念について
  may-problem:
    # 今後、組織としてOSSの開発に参加していくときに課題になりそうだなぁと
    # 思うことがあれば教えてください。
    |
    どうしても業務時間外の時間を使う必要性が出てくるが、そもそも業務にかなりの時間を費やさなければならない現状がある。 
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    研修のターゲットとして選ぶOSSの質によって研修の成果が少なからず変わってくると思うので、ターゲットの選定についてレコメンデーションがあっても良かったかと思います。例えば、それ単体で動かせるOSSに限定するなど。
