type: supporter
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    前回参加したのをきっかけに無事OSSにコミットできた経験があるので、今回は他の人が同じようにうまくいくようサポートをしたいと思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    今回の開催日は、スタッフであるよしたくさんの宣伝で知った。
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものだけを残してください。
    - 非常にサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    前回参加時と同じ内容だったので、説明はスムーズに行えていたと思う。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    ビギナー全員に声をかけており、配慮が行き届いていた。
  # 進行役のやりやすさについて
  moderator-likely:
    # 自分が進行役をやることを考えたときに、
    # ↓のうち当てはまるものだけを残してください。
    - 自分一人でもなんとかやれそう
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
  # ワークショップへの関心度
  active-rate:
    # OSS Gateのワークショップは定期的に開催していますが、その開催時期や間隔はご存知ですか？
    # また、その際のご都合はいかがでしょうか？
    # これまでの話でも、今後の話でも構いません。自由に回答してください。
    毎月とも3ヶ月に一度とも聞いたことがある。予定は間際にならないとわからない。
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    初めての人にはあまり大きなリポジトリはお勧めしない、という内容を追加する。中身の理解に時間がかかりすぎるうえ、コミッターが多いのでドキュメントのタイポ修正くらいしかできないことがほとんどであるため。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    ビギナーの方が何にコミットすればいいか思いつかなかったようなので、この前自分がコミットを行ったシンプルでわかりやすいリポジトリを紹介してみた。これがうまくいき、すぐに作業に取り掛かれていた。前回も今回も、大きなリポジトリに取り組もうとして何もできていないビギナーの方がいたため、初心者におすすめのリポジトリを知っているサポーターがいるなら、それを時間を取って共有すると良いかもしれない。
