type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    業務で開発する機会が減ってきているので自ら行動したい / 社外コミュニティでつながりを作りたい
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    会社の人が過去にOSS Gateに参加しており、おすすめイベントとしてChatで紹介しているのを見た
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    vue.js
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    具体的な進め方を適宜説明していただいたので手が止まることがなかった / ビギナーの不安を汲み取ってもらえた
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    実際のOSS参加経験に基づいた実践的なアドバイスをいただき、勉強になった
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    ほかのビギナーの方がどんな取り組みをしているのか見る時間が少しほしいなと思った
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    自分の居住地域近辺で活動があればそこにも参加したいと考えている
